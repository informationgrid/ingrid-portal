maven.compile.source=1.6
maven.compile.target=1.6
maven.compile.executable=${java.home}/../bin/javac
maven.compile.fork=true


maven.repo.remote = http://${APACHE.USER}:${APACHE.PASSWORD}@harrison.its-technidata.de/archiva/repository/ingrid-all,http://repo1.maven.org/maven/, http://dist.codehaus.org/, http://people.apache.org/repository/

maven.test.skip=true

org.apache.jetspeed.portlet.app.name=ingrid-portal-mdek

jetspeed.version=2.1
portals.bridges.common.version=1.0.1
portals.bridges.velocity.version=1.0.1
commons.logging.version=1.0.4
