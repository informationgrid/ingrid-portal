<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; /*font-size:90%;*/ }
        </style>
        <link rel="stylesheet" type="text/css" href="dojo-release-1.6.0/dijit/themes/claro/claro.css" />
		<link rel="stylesheet" href="js/jquery/slickgrid/slick.grid.css" type="text/css" media="screen" charset="utf-8" /> 
		<link rel="stylesheet" href="js/jquery/slickgrid/css/smoothness/jquery-ui-1.8.5.custom.css" type="text/css" media="screen" charset="utf-8" /> 
		<link rel="stylesheet" href="js/jquery/slickgrid/examples/examples.css" type="text/css" media="screen" charset="utf-8" /> 
		<link rel="stylesheet" href="js/jquery/slickgrid/examples/slick-default-theme.css" type="text/css" /> 
		
        <style type="text/css">
            @import "dojo-release-1.6.0/dojox/grid/resources/Grid.css"; 
			@import "dojo-release-1.6.0/dojox/grid/resources/claroGrid.css";
            @import "dojo-release-1.6.0/dojo/resources/dojo.css";
            .dojoxGrid table { margin: 0; } html, body { width: 100%; height: 100%;
            margin: 0; }
            .myGrid { width: 100%; height:100px; }
            .contentSection { width: 100%; height:100%; }
            
            .slick-cell .dijitInputField {box-sizing: border-box; -webkit-box-sizing: border-box; padding: 0 !important;}
            .slick-cell .dijitTextBox, .slick-cell .dijitComboBox {border: none; height:20px !important; position: absolute;}
            .slick-cell.active.editable {padding: 0 !important;}
            .slick-cell .dijitComboBox .dijitButtonNode, .slick-cell .dijitComboBox .dijitButtonNode input {height:100% !important;}
            .slick-cell.selected {background-color: white;}
            .cell-reorder {
				cursor: move;
				background: url("js/jquery/slickgrid/images/drag-handle.png") no-repeat center center;
			}
        </style>
		
		
		
	    <script type="text/javascript" src="dojo-release-1.6.0/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
		<script type="text/javascript" src="js/dojo/CustomGridRowMover.js"></script>
		<script type="text/javascript" src="js/dojo/CustomGridRowSelector.js"></script>
		
		<script type="text/javascript">
			dojo.require("dijit.layout.ContentPane");
			dojo.require("dijit.layout.BorderContainer");
			dojo.require("dijit.layout.StackContainer");
			dojo.require("dijit.form.DateTextBox");

			var locale = "de";
			var ingridJsPath = "../../js/";

			dojo.registerModulePath("ingrid", ingridJsPath+"dojo");
			dojo.require("ingrid.EditorLock");
			dojo.require("ingrid.CustomGrid");
		</script>
		<script src="js/dojo/CustomGridEditors.js"></script> 
		<script src="js/dojo/EditorLock.js"></script> 
		<script src="js/dojo/CustomGrid.js"></script> 
		<script type="text/javascript">
			dojo.addOnLoad(function() {
				createGrid();
			});

			function createGrid() {
				var grid;
				var data = [];
				for (var i=0; i<2; i++) {
					var d = {};
	 
					d["title"] = "Task " + i;
	                d["description"] = "This is a sample task description.\n  It can be multiline aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa bbbbbbbbbbbbb ssssssssssss hhhhhhhh";
					d["duration"] = "5 days";
					d["percentComplete"] = Math.round(Math.random() * 100);
					d["start"] = "01/01/2009";
					d["finish"] = "10.10.1978";
					d["effortDriven"] = (i % 5 == 0);
					data.push(d);
				}
				var columns = [
					{id:"title", name:"Title", field:"title", width:120, cssClass:"cell-title", editor:TextCellEditor },
		            {id:"desc", name:"Description", field:"description", width:100},
		            {id:"duration", name:"Duration", field:"duration", width: 100, editor: SelectboxEditor, options:["eins", "zwei"], values: [1,2]},
					{id:"%", name:"% Complete", field:"percentComplete", width:80, resizable:false, editor: ComboboxEditor, options:["rot", "blau"], values: [51,67]},
					{id:"start", name:"Start", field:"start", width:60, editor: DateCellEditor},
					{id:"finish", name:"Finish", field:"finish", width:60, maxWidth:80, editor: DateCellEditorToString},
					{id:"effort-driven", name:"Effort Driven", width:80, minWidth:20, cssClass:"cell-effort-driven", field:"effortDriven"}
				];
				var options = {
					editable: true,
					enableAddRow: true,
					enableCellNavigation: true,
					asyncEditorLoading: false,
		            autoEdit: false
				};
				var grid = new ingrid.CustomGrid({id: "content", data: data, columns: columns, customOptions: options}, "content");
				new RowMover("content");
			}
		</script>
		
    </head>
    <body class="claro">
    	<div style="height:100px;">
			<div id="content" style="width: 75%; height:150px; display:block;">
			</div>
		</div>
    </body>
</html>
