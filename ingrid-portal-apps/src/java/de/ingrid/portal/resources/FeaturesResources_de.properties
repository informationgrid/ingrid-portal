feature.intro.text=PortalU<sup></sup> bietet Ihnen mehrere Möglichkeiten, behördliche Informationen rund um das Thema Umwelt zu finden. Sie suchen nach Meldungen oder Messwerten zu einem  Umweltereignis? Oder wollen mehr über geplante oder verabschiedete Gesetze zum Thema "Erneuerbare Energien" erfahren? Mit PortalU<sup></sup> können Sie zeitgleich in mehreren Katalogen und Fachdatenbanken von Bund, Ländern und Kommunen nach Internetseiten, Dokumenten, Metadaten und digitalen Karten mit Umweltbezug recherchieren, die gängigen Internet Suchmaschinen verborgen bleiben. Wir unterstützen Sie bei Ihrer Recherche mit folgenden Suchkategorien:

feature.chronicleSearch.info.title=Chronik
feature.chronicleSearch.info.subtitle=Wussten Sie <br />es noch?
feature.chronicleSearch.info.body=Umweltrelevante Ereignisse in Deutschland und der Welt.
feature.chronicleSearch.info.link=Weiter lesen
feature.chronicleSearch.title=Suche in der Umweltchronik
feature.chronicleSearch.back=zurück zur Übersicht
feature.chronicleSearch.button=In Chronik suchen
feature.chronicleSearch.button.tooltip=Zur Suche nach Umweltereignissen
feature.chronicleSearch.description=Recherchieren Sie umweltrelevante Ereignisse in der Umweltchronik des Umweltbundesamtes. Sie können z.B. gezielt nach Konferenzen, Umweltereignissen oder Aktionstagen suchen.
feature.chronicleSearch.screenshot1.title=In der Chronik suchen
feature.chronicleSearch.screenshot1.body=Sie suchen beispielsweise nach einem Ereignis, das hellhörig machte oder nachhaltig die Umweltpolitik und das Umweltbewusstsein beeinflusst hat? Wählen Sie den Ereignistyp <b>Historisches</b> für Ihre Suchanfrage in der <b>Chronik des Umweltbundesamtes</b> aus.
feature.chronicleSearch.screenshot2.title=Zeitliche und inhaltliche Eingrenzung
feature.chronicleSearch.screenshot2.body=Um in der Chronik von PortalU<sup></sup> suchen zu können, müssen Sie eine <b>Zeitspanne</b> oder ein konkretes <b>Datum</b> bestimmen. Beachten Sie bei der Eingabe, <b>Tag</b>, <b>Monat</b> und <b>Jahr</b> einzutippen. Außerdem haben Sie die Möglichkeit, Ihre Suche mit <b>Schlagwörtern</b> (z.B. Atomkraft) einzugrenzen.
feature.chronicleSearch.screenshot3.title=Verlinkung auf ähnliche Berichte oder Mitteilungen
feature.chronicleSearch.screenshot3.body=Unter "Verwandte Informationen" werden zusätzlich zu den gefundenen Treffern <b>weiterführende Links</b> zu ähnlichen Berichten oder Artikeln in Onlineausgaben von Nachrichtenmagazinen, Umweltverbänden oder Umweltbehörden angeboten. Dies ermöglicht der <b>Semantische Netzwerk Service</b> (Semantic Network Service, SNS).

feature.measuresSearch.info.title=Messwerte
feature.measuresSearch.info.subtitle=Den Zustand der Umwelt erkunden: 
feature.measuresSearch.info.body=Zu Wasser, zu Lande und in der Luft.
feature.measuresSearch.info.link=Weiter lesen
feature.measuresSearch.title=Suche nach Messwerten
feature.measuresSearch.back=zurück zur Übersicht
feature.measuresSearch.button=In Messwerte suchen
feature.measuresSearch.button.tooltip=Zur Suche nach Umweltmessdaten 
feature.measuresSearch.description=Zur Abschätzung des aktuellen Zustands und der Entwicklung von Natur und Landschaft spielen Messnetze und Monitoringprogramme eine wichtige Rolle. Recherchieren Sie bundesweit aktuelle amtliche Messwerte aus allen Umweltbereichen oder grenzen Sie Ihre Suche mithilfe vordefinierter Rubriken (Strahlung, Wasser, Luft) ein.
feature.measuresSearch.screenshot1.title=Messwerte suchen  
feature.measuresSearch.screenshot1.body=Sie wollen beispielsweise wissen in welchen Regionen derzeit die Feinstaubbelastung am höchsten ist? Wählen Sie die <b>Rubrik Luft</b> und tippen Sie in die Suchmaske das Stichwort Feinstaub.
feature.measuresSearch.screenshot2.title=Die Übersicht behalten
feature.measuresSearch.screenshot2.body=Sie können sich die <b>Ergebnisse</b> entweder nach Bund und Ländern oder aber nach den einzelnen Informationsanbietern (z.B. Umweltbundesamt) <b>gruppiert anzeigen</b> lassen.

feature.envSearch.info.title=Themen
feature.envSearch.info.subtitle=Schneller Einstieg:
feature.envSearch.info.body=21 umweltrelevante Themenfelder von A wie Abfall bis W wie Wasser.
feature.envSearch.info.link=Weiter lesen
feature.envSearch.title=Suche nach Umweltthemen
feature.envSearch.back=zurück zur Übersicht
feature.envSearch.button=In Themen suchen
feature.envSearch.button.tooltip=Zur Suche nach Umweltthemen
feature.envSearch.description=Wie steht es um unsere Umwelt? Viele Einflussfaktoren bestimmen den Zustand und die künftige Entwicklung. Mit der Themensuche können Sie gezielt zu  einem Umweltthema Ihrer Wahl weiterführende Informationen recherchieren.
feature.envSearch.screenshot1.title=Schneller Einstieg in ein Thema Ihrer Wahl 
feature.envSearch.screenshot1.body=Wählen Sie aus einer Themenliste Ihr Interessensgebiet aus. Welche behördliche Informationen gibt es beispielsweise in dem Themenbereich <b>Natur und Landschaft</b>? Sie können Ihre Suche durch Angabe von Suchbegriffen zusätzlich verfeinern.
feature.envSearch.screenshot2.title=Länderspezifische Suche
feature.envSearch.screenshot2.body=Was gibt es Wissenswertes zum Thema Schutzgebiete in Sachsen-Anhalt? Die <b>Auswahl einzelner Bundesländer</b> hilft Ihnen, zielgenaue Informationen zu bekommen.

feature.serviceSearch.info.title=Service
feature.serviceSearch.info.subtitle=Auf einen Blick: 
feature.serviceSearch.info.body=Meldungen,<br \> Publikationen und Veranstaltungshinweise
feature.serviceSearch.info.link=Weiter lesen
feature.serviceSearch.title=Im Serviceangebot suchen
feature.serviceSearch.back=zurück zur Übersicht
feature.serviceSearch.button=In Service suchen
feature.serviceSearch.button.tooltip=Zur Suche nach Pressemitteilungen, Publikationen, Veranstaltungen
feature.serviceSearch.description=Zahlreiche Umweltbehörden bieten einen besonderen Service für Umweltinteressierte an: So können beispielsweise umfangreiche und verständliche Publikationen zu einem bestimmten Umweltthema kostenlos als PDF heruntergeladen werden. Oder Pressemitteilungen zu einem aktuellen Ereignis können online eingesehen werden.
feature.serviceSearch.screenshot1.title=Nach Serviceseiten suchen   
feature.serviceSearch.screenshot1.body=Mit der PortalU<sup></sup> Servicesuche können Sie wahlweise nach <b>Pressmitteilungen</b>, <b>Veranstaltungen</b> oder <b>Publikationen</b> in Umweltbehörden suchen. Dazu können Sie ganz allgemein in dem Datenbestand recherchieren oder die Suche auf ein bestimmtes Thema (z.B. Klima) einschränken.
feature.serviceSearch.screenshot2.title=Den Überblick behalten
feature.serviceSearch.screenshot2.body=Sie können sich die <b>Ergebnisse</b> entweder nach Bund und Ländern oder aber nach den einzelnen Informationsanbietern (z.B. Umweltbundesamt) <b>gruppiert anzeigen</b> lassen.

feature.searchSimple.info.title=Suche
feature.searchSimple.info.subtitle=Einfache oder erweiterte Suche: 
feature.searchSimple.info.body=Im gesamten Informationsangebot von PortalU<sup></sup> nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Umweltbehörden recherchieren.
feature.searchSimple.info.link=Weiter lesen
feature.searchSimple.title=Die Freitextsuche
feature.searchSimple.back=zurück zur Übersicht
feature.searchSimple.button=Zur Freitextsuche
feature.searchSimple.button.tooltip=Zur Freitextsuche nach Umweltinformationen
feature.searchSimple.description=Mithilfe selbstgewählter Suchbegriffe können Sie nach behördlichen Umweltinformationen recherchieren. Nach Absenden einer Suchanfrage werden alle eingebundene Kataloge und Datenbanken von behördlichen Umweltverwaltungen nach Dokumenten, Karten, Metadaten und Webseiten hinsichtlich Ihrer Suchanfragen durchsucht. Die Suchergebnisse werden als Liste im Hauptfenster von PortalU<sup></sup> zurückgegeben.
feature.searchSimple.screenshot1.title=Einfache und schnelle Suche
feature.searchSimple.screenshot1.body=Sie suchen beispielsweise als Hauseigentümer nach Informationen zur Wärmedämmung? Tippen Sie die zwei Suchbegriffe <b>Wärmedämmung</b> und <b>Bauen</b> in das Suchfeld ein. PortalU<sup></sup> listet alle gefundenen Informationen mit Link zu den Informationsanbietern auf.
feature.searchSimple.screenshot2.title=Räumliche und zeitliche Eingrenzung
feature.searchSimple.screenshot2.body=Sie wohnen in Hamburg und wünschen ausschließlich <b>ortsbezogene Informationen</b> in einem bestimmten <b>Zeitraum</b>? Nutzen Sie die erweiterte Suche mit zusätzlichen Auswahlmöglichkeiten.
feature.searchSimple.screenshot3.title=Höhere Trefferquote dank semantischer Suche
feature.searchSimple.screenshot3.body=Verwandte Suchbegriffe erhöhen die Trefferquote. Zusätzlich zu Ihren gewählten Suchbegriffen bietet Ihnen PortalU<sup></sup> automatisch eine <b>Vorschlagsliste</b> mit weiteren nützlichen Schlagworten an.

feature.catalogSearch.info.title=Kataloge
feature.catalogSearch.info.subtitle=Für die Experten:
feature.catalogSearch.info.body=Metadaten und Objekte von Umweltkatalogen und Fachdatenbanken anzeigen lassen
feature.catalogSearch.info.link=Weiter lesen
feature.catalogSearch.title=Suche in den Umweltdatenkatalogen
feature.catalogSearch.back=zurück zur Übersicht
feature.catalogSearch.button=Kataloge anzeigen
feature.catalogSearch.button.tooltip=Angeschlossene Metadatenkataloge anzeigen lassen
feature.catalogSearch.description=Über PortalU<sup></sup> können Sie direkt nach behördlichen Umweltinformationen in den Metadaten- und Umweltkatalogen von 14 Bundesländer sowie dem Bundesamt für Naturschutz (BfN) und dem Umweltbundesamt (UBA) recherchieren.
feature.catalogSearch.screenshot1.title=In Katalogen blättern
feature.catalogSearch.screenshot1.body=Sie können sich die Liste aller eingebundenen behördlichen Umweltdatenkataloge sowie zugehörige Metadaten nach <b>Themenfeldern</b> sortiert anzeigen lassen.
feature.catalogSearch.screenshot2.title=Metadaten ansehen
feature.catalogSearch.screenshot2.body=Für alle eingebundenen Objekte können Sie direkt die <b>Metadaten</b> (beispielsweise eine Kurzbeschreibung des Datensatzes, Kontaktadresse, oder Raum- und Zeitbezug) abrufen. 
feature.catalogSearch.screenshot3.title=Im Thesaurus des Umweltbundesamtes recherchieren
feature.catalogSearch.screenshot3.body=Recherchieren Sie im UMTHES, dem <b>Umweltthesaurus</b> des Umweltbundesamtes. Der Thesaurus enthält mehr als 30.000 Fachbegriffe aus unterschiedlichen Themengebieten.

feature.mapSearch.info.title=Karten
feature.mapSearch.info.subtitle=Machen Sie sich ein Bild von Ihrer Umwelt:
feature.mapSearch.info.body=Mit dem umfangreichen Kartenangebot von Umweltbehörden
feature.mapSearch.info.link=Weiter lesen
feature.mapSearch.title=Kartenbasierte Suche
feature.mapSearch.back=zurück zur Übersicht
feature.mapSearch.button=Karten anzeigen
feature.mapSearch.button.tooltip=Interaktive Karten zu ausgewählten Umweltthemen aufrufen
feature.mapSearch.description=Mit dem PortalU<sup></sup> Kartenviewer können Sie sich thematische Karten von Bund und Ländern zu den Umweltthemen in unterschiedlichen Maßstäben anzeigen lassen und Darstellungsparameter selbst festlegen.
feature.mapSearch.screenshot1.title=Digitale Karten zu verschiedenen Umweltthemen
feature.mapSearch.screenshot1.body=Im PortalU<sup></sup> Kartenviewer kann aus einer Vielzahl an verfügbaren Karten ausgewählt werden. Durch einen Klick auf eine Menüüberschrift wird der jeweilige Menüpunkt aufgeklappt und Sie sehen eine <b>Liste aller verfügbaren Kartendienste</b>.
feature.mapSearch.screenshot2.title=In der Karte navigieren
feature.mapSearch.screenshot2.body=Im <b>Kartenfenster</b> werden Ihnen alle aktiven Kartendienste angezeigt. Sie können in die Karte hinein- oder herauszoomen, den Kartenausschnitt verschieben oder auch ein PDF-Dokument des gewählten Ausschnitts generieren.
feature.mapSearch.screenshot3.title=Metadaten abrufen
feature.mapSearch.screenshot3.body=Zu allen verfügbaren Karten können auch <b>Metadaten</b> abgerufen werden. Sie enthalten zusätzliche Informationen wie beispielsweise, was auf der Karte dargestellt ist, wen Sie bei Fragen kontaktieren können oder wann die Karte das letzte Mal aktualisiert wurde.
feature.mapSearch.screenshot4.title=Informationen abrufen
feature.mapSearch.screenshot4.body=Sie können direkt mit einem Klick in die Karte <b>Sachdaten abrufen</b>. Beispielsweise ob sich ein Gebiet als Grundwasserspeicher eignet.

