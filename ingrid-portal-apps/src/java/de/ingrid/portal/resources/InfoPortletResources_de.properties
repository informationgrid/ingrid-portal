# main / search
searchSimple.info.title=Info zur Suche
searchSimple.info.text=Recherchieren Sie im <b>gesamten Informationsangebot</b> von PortalU. Das Angebot umfasst <b>umwelt-</b> <b>relevante Webseiten, Katalog-</b> und <b>Datenbankeintr\u00E4ge</b> von Bund, L\u00E4ndern und Kommunen.  <p>Sie k\u00F6nnen einzelne <b>Begriffe</b> eingeben und den <b>Suchbereich</b> thematisch, r\u00E4umlich, zeitlich, nach Datenquelle oder nach Anbieter in der erweiterten Suche <b>einschr\u00E4nken</b>. </p>
# main / search / settings
searchSettings.info.title=Info zu Einstellungen
searchSettings.info.text1=Hier k\u00F6nnen Sie festlegen, nach welchen <b>Kriterien</b> Ihre <b>Such-</b> <b>ergebnisse sortiert</b> oder <b>gruppiert</b> werden sollen. Bei der Suche k\u00F6nnen zudem <b>Schlagworte</b> ber\u00FCcksichtigt werden, die automatisch von SNS generiert werden.
searchSettings.info.text2=Die Einstellungen sind f\u00FCr alle <b>nachfolgenden Suchen</b> innerhalb einer Sitzung g\u00FCltig.
searchSettings.info.text3=Wenn Sie sich unter <b>Mein PortalU</b> angemeldet haben, k\u00F6nnen Sie Ihre individuellen <b>Einstellungen</b> zur Darstellung der Ergebnislisten <b>dauerhaft speichern</b>.
searchSettings.info.link.sns=Semantischer Netzwerk Service

# main / search / history
searchHistory.info.title=Info zur Suchhistorie
searchHistory.info.text1=W\u00E4hrend Sie PortalU nutzen, werden Ihre <b>Suchanfragen zwischen-</b> <b>gespeichert</b>. Alte Suchanfragen k\u00F6nnen somit erneut aufgerufen, modifiziert und in eine neue Suche \u00FCbernommen werden.
searchHistory.info.text2=Wenn Sie sich unter <b>Mein PortalU</b> angemeldet haben, k\u00F6nnen Sie einzelne <b> Suchanfragen speichern</b>.

# main / search / extended

searchExtEnvTopicTerms.info.title=Info zu Suchbegriffe
searchExtEnvTopicTerms.info.content=<b>Kombinieren</b> Sie mehrere Such- begriffe miteinander und w\u00E4hlen Sie die Art der Verkn\u00FCpfung aus. </p> <p>M\u00F6chten Sie <b>alle</b> Suchbegriffe bei der Suche ber\u00FCcksichtigen? Dann w\u00E4hlen Sie die <b>UND</b>-Verkn\u00FCpfung. <p>M\u00F6chten Sie, dass <b>mindestens einer</b> der Suchbegriffe bei der Suche ber\u00FCcksichtigt wird, dann w\u00E4hlen Sie die <b>ODER</b>-Verkn\u00FCpfung.</p> <p>Wenn die <b>Reihenfolge</b> der Such- begriffe ber\u00FCcksichtigt werden soll, w\u00E4hlen Sie <b>genau diese Wort-</b> <b>gruppe</b>.</p> <p>\u00DCber <b>NICHT</b> k\u00F6nnen Suchbegriffe von der Suche ausgeschlossen werden. </p> <p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>.</p>

searchExtEnvTopicThesaurus.info.title=Info zum Thesaurus
searchExtEnvTopicThesaurus.info.content1=Recherchieren Sie im <b>UMTHES</b>, dem Umwelt-Thesaurus des Umwelt- bundesamtes. Der Thesaurus enth\u00E4lt mehr als <b>30.000 Fachbegriffe</b> und ist Bestandteil des Semantischen Netzwerk Services. <p>Klicken Sie auf einen Begriff in der Ergebnisliste, um sich Synonyme, Ober- und Unterbegriffe anzeigen zu lassen.</p>  <p>Mit einem Klick auf den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b> kann der Begriff in die Suchanfrage \u00FCber- nommen werden.</p>
searchExtEnvTopicThesaurus.info.content2=
searchExtEnvTopicThesaurus.info.link=Weitere Informationen

searchExtEnvPlaceGeothesaurus.info.title=Info zum GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=Schr\u00E4nken Sie Ihre Suche <b>r\u00E4umlich</b> z.B. durch Ortsangaben, Gemeinde-, Fluss-, Berg- oder Landschafts- bezeichnungen ein. <p>Die <b>Raumeinschr\u00E4nkung</b> wird \u00FCber den <b>Geo-Thesaurus Umwelt</b> des Umweltbundesamtes vorgenommen, der die genaue Schreibweise und die geographische Position von \u00FCber <b>50.000 geographischen Objekten</b> enth\u00E4lt.</p> <p>Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>, um den geografischen Namen bei der PortalU-Suche zu ber\u00FCcksichtigen.</p>
searchExtEnvPlaceGeothesaurus.info.link=Weitere Informationen

searchExtEnvTimeConstraint.info.title=Info zum Zeitbezug
searchExtEnvTimeConstraint.info.content1=Schr\u00E4nken Sie Ihre Suche <b>zeitlich</b> ein. Zur Ermittlung des Zeitbezugs der Umweltinformationen wird der <a href="http://www.semantic-network.de/" target="_blank">Semantic Network Service</a> des Umweltbundesamtes genutzt.  <p> Bitte geben Sie bei der <b>Datums-</b> <b>angabe</b> zwei Ziffern f\u00FCr den Tag, zwei f\u00FCr den Monat und vier f\u00FCr das Jahr an (Bsp.: 20.04.2010). </p>  <p>Zur <b>Orientierung</b> k\u00F6nnen Sie zudem nach dem Datum von umwelt- bezogenen Ereignissen in der <a href="http://www.portalu.de/ingrid-portal/portal/main-chronicle.psml" target="_blank">Umweltchronik</a> suchen.</p>
searchExtEnvTimeConstraint.info.content2=<p>Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>, um den Zeitbezug bei der PortalU-Suche zu ber\u00FCcksichtigen.</p>
searchExtEnvTimeConstraint.info.link=Weitere Informationen

searchExtEnvAreaContents.info.title=Info zu Inhalte
searchExtEnvAreaContents.info.content=<p>W\u00E4hlen Sie aus, ob Sie in <b>allen Umweltinformationen</b> oder innerhalb der Rubrik <a href="http://www.portalu.de/ingrid-portal/portal/main-environment.psml" target="_blank">Umweltthemen</a> bzw. innerhalb der Rubrik <a href="http://www.portalu.de/ingrid-portal/portal/main-service.psml" target="_blank">Service</a> recherchieren m\u00F6chten.</p> <p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>, um die Einstellung bei der PortalU-Suche zu ber\u00FCcksichtigen.</p>

searchExtEnvAreaSources.info.title=Info zu Datenquellen
searchExtEnvAreaSources.info.content1=<p>Schr\u00E4nken Sie die <b>Datenquellen</b> f\u00FCr Ihre Suche ein. Bei den PortalU-Umweltinformationen werden drei Arten von Datenquellen unterschieden: </p>   
searchExtEnvAreaSources.info.content2=<p><b>Webseiten:</b> HTML- und PDF-Dokumente sowie andere direkt \u00FCber das Internet zug\u00E4ngliche Informationen.</p> 
searchExtEnvAreaSources.info.content3=<p><b>Metadaten:</b> Katalogeintr\u00E4ge, in denen umweltrelevante Daten beschrieben werden.</p>
searchExtEnvAreaSources.info.content4=<p><b>Fachdatenbanken:</b> umweltrelevante Datenbanken und spezielle Internetanwendungen.</p>
searchExtEnvAreaSources.info.content5=<p>Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>, um die Einstellung bei der PortalU-Suche zu ber\u00FCcksichtigen.</p>

searchExtEnvAreaPartner.info.title=Info zu Bund/L\u00E4nder
searchExtEnvAreaPartner.info.content=<p>Schr\u00E4nken Sie Ihre Suche nach den <b>Informationsanbietern</b> ein. </p> <p> Wenn Sie vor <b>Bund</b> oder einem <b>Bundesland</b> (z.B. Bayern) ein H\u00E4kchen setzen, werden alle Anbieter des Bundes bzw. des Bundeslandes selektiert. Sie k\u00F6nnen aber auch <b>einzelne</b> bzw. mehrere <b>Anbieter</b> individuell ausw\u00E4hlen. </p> <p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b> unterhalb der Anbieterliste, um die Einstellung bei der PortalU-Suche zu ber\u00FCcksichtigen.</p> 

searchExtAdr.info.title=Suche in Adressen
searchExtAdr.info.content1=Hier k\u00F6nnen Sie <b>Ansprechpartner</b> bzw. <b>Adressen</b> f\u00FCr <b>beh\u00F6rdliche Umweltinformationen</b> (Institutionen, Einheiten und Personen) recherchieren. Mit einem Klick auf ein Suchergebnis werden <b>Detailinformationen</b> angezeigt.
searchExtAdr.info.content2=Die Adress-Informationen stammen auf den <b>Umweltdatenkatalogen</b> von Bund und L\u00E4ndern. Die Umweltdaten- kataloge werden \u00FCber die ISO- und INSPIRE-konforme Webanwendung <b>InGridCatalog</b> gepflegt, die ein integraler Bestandteil von PortalU ist. N\u00E4here Informationen zum InGridCatalog finden Sie <a href="http://www.kst.portalu.de/ingrid/ingridcatalog.html" target="_new" title="{0}">hier</a>.

searchExtResTopicTerms.info.title=Info zu Suchbegriffe
searchExtResTopicTerms.info.content1=Hier k\u00F6nnen Sie in ausgew\u00E4hlten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Umweltbereich suchen.
searchExtResTopicTerms.info.content2=<b>Kombinieren</b> Sie mehrere Such- begriffe miteinander und w\u00E4hlen Sie die Art der Verkn\u00FCpfung aus. </p> <p>M\u00F6chten Sie <b>alle</b> Suchbegriffe bei der Suche ber\u00FCcksichtigen? Dann w\u00E4hlen Sie die <b>UND</b>-Verkn\u00FCpfung. <p>M\u00F6chten Sie, dass <b>mindestens einer</b> der Suchbegriffe bei der Suche ber\u00FCcksichtigt wird, dann w\u00E4hlen Sie die <b>ODER</b>-Verkn\u00FCpfung.</p> <p>Wenn die <b>Reihenfolge</b> der Such- begriffe ber\u00FCcksichtigt werden soll, w\u00E4hlen Sie <b>genau diese Wort-</b> <b>gruppe</b>.</p> <p>\u00DCber <b>NICHT</b> k\u00F6nnen Suchbegriffe von der Suche ausgeschlossen werden. </p> <p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>.</p>

searchExtResTopicAttributes.info.title=Info zu Attribute
searchExtResTopicAttributes.info.content1=Hier k\u00F6nnen Sie in ausgew\u00E4hlten <b>Fachdatenbanken</b> nach Infor- mationen zu <b>Forschungsprojekten</b> aus dem Bereich Umwelt suchen.
searchExtResTopicAttributes.info.content2=In einigen an PortalU angeschlos- senen Forschungsdatenbanken k\u00F6nnen Sie <b>gezielt</b> nach Projektnamen, beteiligten Institutionen, Projekt- leitern, Projektbeteiligten, Projekt- tr\u00E4gern oder der Projektlaufzeit <b>suchen</b>.
searchExtResTopicAttributes.info.content3=Bitte beachten Sie, dass nicht alle an PortalU angeschlossenen Forsch- ungsdatenbanken diese Funktion unterst\u00FCtzen.

# main / service
serviceSearch.info.title=Info zu Service
service.info.text1=Unter Service finden Sie umwelt- relevante <B>Meldungen</B>, <B>Ver\u00F6ffent-</B> <B>lichungs-</B> und <B>Veranstaltungs-</B> <B>hinweise</B> von Bund und L\u00E4ndern.
service.info.text2=Sie k\u00F6nnen Ihre <B>Suche</B> regional <B>einschr\u00E4nken</B>. Die <B>Suchergebnisse</B> k\u00F6nnen zudem regional bzw. nach Anbietern <B>gruppiert</B> dargestellt werden.
service.info.link1=

# main / measures
measuresSearch.info.title=Info zu Messwerten
measuresSearch.info.content=<p>Zur Absch\u00E4tzung des <b>aktuellen Zustands</b> und der <b>Entwicklung</b> von Natur und Landschaft spielen Messnetze und Monitoring- programme eine wichtige Rolle.</p>   <P>Hier k\u00F6nnen Sie nach <B>Umweltmess-</B> <B>werten</B> von Bund und L\u00E4ndern recherchieren. Das Angebot umfasst <B>Webseiten</B> und <B>Informations-</B> <B>systeme</B> zu Messdaten.</P>  <P>Sie k\u00F6nnen Ihre <B>Suche</B> regional <B>einschr\u00E4nken</B>. Die <B>Suchergebnisse</B> k\u00F6nnen zudem regional bzw. nach Anbietern <B>gruppiert</B> dargestellt werden.</P> 

# main / environment
envSearch.info.title=Info zu Umweltthemen
envSearch.info.content=<p>F\u00FCr einen <B>schnellen Einstieg</B> in <B>21 umweltrelevante Themenfelder</B> von A wie Abfall bis W wie Wasser.</p> <p>\u00DCber die <B>funktionalen Kategorien</B> kann eine gezielte Suche z.B. nach rechtlichen Aspekten oder Status- berichten vorgenommen werden.</P>   <P>Sie k\u00F6nnen Ihre <B>Suche</B> regional <B>einschr\u00E4nken</B>. Die <B>Suchergebnisse</B> k\u00F6nnen zudem regional bzw. nach Anbietern <B>gruppiert</B> dargestellt werden.</P> 
envSearch.info.link=

# main / chronicle
chronicleSearch.info.title=Info zur Umweltchronik
chronicleSearch.info.text=Recherchieren Sie umweltrelevante <b>Ereignisse</B> in der Umweltchronik des Umweltbundesamtes. <P>Sie k\u00F6nnen z.B. gezielt nach Unf\u00E4llen, Konferenzen oder Natur des Jahres (wie z.B. Blume des Jahres) suchen. Zudem k\u00F6nnen Sie Ihre Suche <B>zeitlich</B> eingrenzen oder einen <B>Suchbegriff</B> eingeben.</P>  <P>Die Umweltchronik ist Bestandteil des</P> 
chronicleSearch.info.link=Semantic Netzwork Service
