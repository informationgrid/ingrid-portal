chronicleSearch.info.text=<P>Recherchieren Sie umweltrelevante <b>Ereignisse</B> in der Umweltchronik.</P> <P CLASS="western" STYLE="margin-bottom: 0cm"><BR> </P> <P CLASS="western" STYLE="margin-bottom: 0cm"><SPAN STYLE="">Sie k\u00F6nnen Ihre Suche gezielt auf einzelne </SPAN><B><SPAN STYLE="">Ereignistypen</SPAN></B><SPAN STYLE=""> einschr\u00E4nken, einen </SPAN><B><SPAN STYLE="">Zeitbezug</SPAN></B><SPAN STYLE=""> oder einen </SPAN><B><SPAN STYLE="">Suchbegriff </SPAN></B><SPAN STYLE="">vorgeben. </SPAN> </P> <P CLASS="western" STYLE="margin-bottom: 0cm"><BR> </P> <P CLASS="western" STYLE="margin-bottom: 0cm"><SPAN STYLE="">Die Umweltchronik ist Bestandteil des </SPAN><FONT COLOR="#0000ff"><U><A CLASS="western" HREF="http://www.semantic-network.de/" TARGET="_new"><FONT COLOR="#000000"><SPAN STYLE="">Semantischen Netzwerk Services </SPAN></FONT></A></U></FONT><SPAN STYLE="">des Umweltbundesamtes. </SPAN> </P> 
