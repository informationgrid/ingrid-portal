# main / search
searchSimple.info.title=Info zur Suche
searchSimple.info.text=Recherchieren Sie im <b>gesamten Informationsangebot</b> von PortalU. Das Angebot umfasst <b>umwelt-</b> <b>relevante Webseiten, Katalog-</b> und <b>Datenbankeintr\u00E4ge</b> von Bund, L\u00E4ndern und Kommunen.  <p>Sie k\u00F6nnen einzelne <b>Begriffe</b> eingeben und den <b>Suchbereich</b> thematisch, r\u00E4umlich, zeitlich, nach Datenquelle oder nach Anbieter in der erweiterten Suche <b>einschr\u00E4nken</b>. </p>
# main / search / settings
searchSettings.info.title=Info zu den Einstellungen
searchSettings.info.text1=Hier k\u00f6nnen Sie einstellen wie die Ergebnisse Ihrer Suchanfrage sortiert und bewertet werden. Zus\u00E4tzlich k\u00f6nnen Sie festlegen, ob die Suche auch automatisch vom SNS erzeugte Schlagw\u00f6rter ber\u00FCcksichtigt.
searchSettings.info.text2=Die hier vorgenommenen Einstellungen sind f\u00FCr alle nachfolgenden Suchen g\u00FCltig.
searchSettings.info.text3=Unter "mein PortalU" (Personalisierung) k\u00f6nnen Sie die Darstellung der Ergebnisliste dauerhaft Ihren pers\u00f6nlichen Anforderungen anpassen.
searchSettings.info.link.sns=Semantischer Netzwerk Service (SNS)

# main / search / history
searchHistory.info.title=Info zur Suchhistorie
searchHistory.info.text1=W\u00E4hrend Sie PortalU nutzen, werden Ihre Suchanfragen zwischengespeichert. Sie k\u00f6nnen so alte Suchanfragen verbessern oder auch direkt in eine neue Suche \u00FCbernehmen.
searchHistory.info.text2=Wenn Sie sich als PortalU-Nutzer eingeloggt haben (Rubrik "Mein PortalU") k\u00f6nnen Sie Ihre Suchanfragen dauerhaft speichern.

# main / search / extended

searchExtEnvTopicTerms.info.title=Info zu Suchbegriffe
searchExtEnvTopicTerms.info.content=<b>Kombinieren</b> Sie mehrere Such- begriffe miteinander und w\u00E4hlen Sie die Art der Verkn\u00FCpfung aus. </p> <p>M\u00F6chten Sie <b>alle</b> Suchbegriffe bei der Suche ber\u00FCcksichtigen? Dann w\u00E4hlen Sie die <b>UND</b>-Verkn\u00FCpfung. <p>M\u00F6chten Sie, dass <b>mindestens einer</b> der Suchbegriffe bei der Suche ber\u00FCcksichtigt wird, dann w\u00E4hlen Sie die <b>ODER</b>-Verkn\u00FCpfung.</p> <p>Wenn die <b>Reihenfolge</b> der Such- begriffe ber\u00FCcksichtigt werden soll, w\u00E4hlen Sie <b>genau diese Wort-</b> <b>gruppe</b>.</p> <p>\u00DCber <b>NICHT</b> k\u00F6nnen Suchbegriffe von der Suche ausgeschlossen werden. </p> <p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>.</p>

searchExtEnvTopicThesaurus.info.title=Info zum Thesaurus
searchExtEnvTopicThesaurus.info.content1=Recherchieren Sie im <b>UMTHES</b>, dem Umwelt-Thesaurus des Umwelt- bundesamtes. Der Thesaurus enth\u00E4lt mehr als <b>30.000 Fachbegriffe</b> und ist Bestandteil des Semantischen Netzwerk Services. <p>Klicken Sie auf einen Begriff in der Ergebnisliste, um sich Synonyme, Ober- und Unterbegriffe anzeigen zu lassen.</p>  <p>Mit einem Klick auf den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b> kann der Begriff in die Suchanfrage \u00FCber- nommen werden.</p>
searchExtEnvTopicThesaurus.info.content2=
searchExtEnvTopicThesaurus.info.link=Weitere Informationen

searchExtEnvPlaceGeothesaurus.info.title=Info zum GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=<p>Schr\u00E4nken Sie Ihre Suche <b>r\u00E4umlich</b> z.B. durch Ortsangaben, Gemeinde-, Fluss-, Berg- oder Landschaftsbezeichnungen ein. </p> <p> Die <b>Raumeinschr\u00E4nkung</b> wird \u00FCber den <b>Geo-Thesaurus Umwelt</b> des Umweltbundesamtes vorgenommen, der die genaue Schreibweise und die geographische Position von \u00FCber <b>50.000 geographischen Objekten</b> enth\u00E4lt. </p><p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>, um den geografischen Namen bei der PortalU-Suche zu ber\u00FCcksichtigen. </p>
searchExtEnvPlaceGeothesaurus.info.link=Weitere Informationen

searchExtEnvTimeConstraint.info.title=Info zum Zeitbezug
searchExtEnvTimeConstraint.info.content1=<p>Schr\u00E4nken Sie Ihre Suche <b>zeitlich</b> ein. Zur Ermittlung des Zeitbezugs der Umweltinformationen wird der <a href="http://www.semantic-network.de/" target="_blank">Semantic Network Service</a> des Umweltbundesamtes genutzt. </p> <p> Bitte geben Sie bei der <b>Datumsangabe</b> zwei Ziffern f\u00FCr den Tag, zwei f\u00FCr den Monat und vier f\u00FCr das Jahr an (Bsp.: 20.04.2010). </p> <p> Zur <b>Orientierung</b> k\u00F6nnen Sie zudem nach dem Datum von umweltbezogenen Ereignissen in der <a href="http://www.portalu.de/ingrid-portal/portal/main-chronicle.psml" target="_blank">Umweltchronik</a> suchen.</p>
searchExtEnvTimeConstraint.info.content2=<p>Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>, um den Zeitbezug bei der PortalU-Suche zu ber\u00FCcksichtigen.</p>
searchExtEnvTimeConstraint.info.link=Weitere Informationen

searchExtEnvAreaContents.info.title=Info zu Inhalte
searchExtEnvAreaContents.info.content=<p>W\u00E4hlen Sie aus, ob Sie in <b>allen Umweltinformationen</b> oder innerhalb der Rubrik <a href="http://www.portalu.de/ingrid-portal/portal/main-environment.psml" target="_blank">Umweltthemen</a> bzw. innerhalb der Rubrik <a href="http://www.portalu.de/ingrid-portal/portal/main-service.psml" target="_blank">Service</a> recherchieren m\u00F6chten.</p> <p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>, um die Einstellung bei der PortalU-Suche zu ber\u00FCcksichtigen.</p>

searchExtEnvAreaSources.info.title=Info zu Datenquellen
searchExtEnvAreaSources.info.content1=<p>Schr\u00E4nken Sie die <b>Datenquellen</b> f\u00FCr Ihre Suche ein. Bei den PortalU-Umweltinformationen werden drei Arten von Datenquellen unterschieden: </p>   
searchExtEnvAreaSources.info.content2=<p><b>Webseiten:</b> HTML- und PDF-Dokumente sowie andere direkt \u00FCber das Internet zug\u00E4ngliche Informationen.</p> 
searchExtEnvAreaSources.info.content3=<p><b>Metadaten:</b> Katalogeintr\u00E4ge, in denen umweltrelevante Daten beschrieben werden.</p>
searchExtEnvAreaSources.info.content4=<p><b>Fachdatenbanken:</b> umweltrelevante Datenbanken und spezielle Internetanwendungen.</p>
searchExtEnvAreaSources.info.content5=<p>Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>, um die Einstellung bei der PortalU-Suche zu ber\u00FCcksichtigen.</p>

searchExtEnvAreaPartner.info.title=Info zu Bund/L\u00E4nder
searchExtEnvAreaPartner.info.content=<p>Schr\u00E4nken Sie Ihre Suche nach den <b>Informationsanbietern</b> ein. </p> <p> Wenn Sie vor <b>Bund</b> oder einem <b>Bundesland</b> (z.B. Bayern) ein H\u00E4kchen setzen, werden alle Anbieter des Bundes bzw. des Bundeslandes selektiert. Sie k\u00F6nnen aber auch <b>einzelne</b> bzw. mehrere <b>Anbieter</b> individuell ausw\u00E4hlen. </p> <p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b> unterhalb der Anbieterliste, um die Einstellung bei der PortalU-Suche zu ber\u00FCcksichtigen.</p> 

searchExtAdr.info.title=Suche in Adressen
searchExtAdr.info.content1=Suchen Sie im Bereich Adressen. Aus den Suchergebnissen k\u00f6nnen Sie anschlieﬂend in die Detaildarstellung springen.
searchExtAdr.info.content2=Unsere Datenbank enth\u00E4lt Adressen des eingebundenen Umweltdatenkatalogs. Finden Sie Institutionen, Einheiten und Personen im UDK.

searchExtResTopicTerms.info.title=Info zu Suchbegriffe
searchExtResTopicTerms.info.content1=\u00dcber PortalU k\u00f6nnen Sie in ausgew\u00E4hlten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicTerms.info.content2=<b>Kombinieren</b> Sie mehrere Such- begriffe miteinander und w\u00E4hlen Sie die Art der Verkn\u00FCpfung aus. </p> <p>M\u00F6chten Sie <b>alle</b> Suchbegriffe bei der Suche ber\u00FCcksichtigen? Dann w\u00E4hlen Sie die <b>UND</b>-Verkn\u00FCpfung. <p>M\u00F6chten Sie, dass <b>mindestens einer</b> der Suchbegriffe bei der Suche ber\u00FCcksichtigt wird, dann w\u00E4hlen Sie die <b>ODER</b>-Verkn\u00FCpfung.</p> <p>Wenn die <b>Reihenfolge</b> der Such- begriffe ber\u00FCcksichtigt werden soll, w\u00E4hlen Sie <b>genau diese Wort-</b> <b>gruppe</b>.</p> <p>\u00DCber <b>NICHT</b> k\u00F6nnen Suchbegriffe von der Suche ausgeschlossen werden. </p> <p> Bet\u00E4tigen Sie anschlie\u00DFend den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b>.</p>

searchExtResTopicAttributes.info.title=Info zu Attribute
searchExtResTopicAttributes.info.content1=\u00dcber PortalU k\u00f6nnen Sie in ausgew\u00E4hlten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicAttributes.info.content2=Sie k\u00f6nnen gezielt nach dem Projektnamen, den beteiligten Institutionen, dem Projektleiter, den Projektbeteiligten, dem Projekttr\u00E4ger oder der Projektlaufzeit suchen. Bitte beachten Sie, dass nicht alle in PortalU angeschlossenen Forschungsdatenbanken diese Funktion unterst\u00FCtzen.
searchExtResTopicAttributes.info.content3=Bitte beachten Sie, dass nicht alle in PortalU angeschlossenen Forschungsdatenbanken diese Funktion unterst\u00FCtzen.

