searchCatThesaurus.info.text=Recherchieren Sie im Thesaurus. Der Thesaurus enth\u00E4lt mehr als <b>30.000 Fachbegriffe</b> und ist Bestandteil des Semantischen Netzwerk Services. <p>Klicken Sie auf einen Begriff in der Trefferliste, um sich Metadatenobjekte aller angeschlossenen <a href="http://www.kst.portalu.de/portalu/ingridcatalog_udks.html" target="_new" title="Liste aller Anbietern, die den InGrid-Portal Metadatenkatalog (Teilkomponente von InGrid-Portal) nutzen - Neues Fenster öffnet sich">Kataloge</a> anzeigen zu lassen, die mit dem Begriff <b>verschlagwortet</b> sind. Mit einem <b>Klick</b> auf ein Metadatenobjekt gelangen Sie zur Detailansicht.</p>  <p>Mit einem Klick auf den Button <b>Zur Suchanfrage hinzuf\u00FCgen</b> kann der Begriff in die Suchanfrage \u00FCber- nommen werden.</p>
