# main / search
searchSimple.info.title=Info zur Suche
searchSimple.info.text=Mit der PortalU-Suche können Sie in Webseiten und Datenbanken nach Umweltinformationen suchen. Geben Sie einfach einen oder mehrere Suchbegriffe ein, oder formulieren Sie eine Suchanfrage mit Hilfe des Such-Assistenten (Erweiterte Suche).

# main / search / settings
searchSettings.info.title=Info zu den Einstellungen
searchSettings.info.text1=Hier können Sie einstellen wie die Ergebnisse Ihrer Suchanfrage sortiert und bewertet werden. Zusätzlich können Sie festlegen, ob die Suche auch automatisch vom SNS erzeugte Schlagwörter berücksichtigt.
searchSettings.info.text2=Die hier vorgenommenen Einstellungen sind für alle nachfolgenden Suchen gültig.
searchSettings.info.text3=Unter "mein PortalU" (Personalisierung) können Sie die Darstellung der Ergebnisliste dauerhaft Ihren persönlichen Anforderungen anpassen.
searchSettings.info.link.sns=Semantischer Netzwerk Service (SNS)

# main / search / history
searchHistory.info.title=Info zur Suchhistorie
searchHistory.info.text1=Während Sie PortalU nutzen, werden Ihre Suchanfragen zwischengespeichert. Sie können so alte Suchanfragen verbessern oder auch direkt in eine neue Suche übernehmen.
searchHistory.info.text2=Wenn Sie sich als PortalU-Nutzer eingeloggt haben (Rubrik "Mein PortalU") können Sie Ihre Suchanfragen dauerhaft speichern.

# main / search / extended

searchExtEnvTopicTerms.info.title=Info zu Suchbegriffe
searchExtEnvTopicTerms.info.content=Sie können der Suchanfrage beliebige Suchbegriffe hinzufügen. Wählen Sie aus, ob im gesuchten Dokument alle Suchbegriffe (UND-Verknüpfung, Voreinstellung), mindestens einer der Suchbegriffe (ODER-Verknüpfung), keiner der Suchbegriffe (NICHT-Verknüpfung), oder genau die angegebene Folge der Suchbegriffe (genaue Wortgruppe) vorkommen muss.

searchExtEnvTopicThesaurus.info.title=Info zum Thesaurus
searchExtEnvTopicThesaurus.info.content1=Ein Thesaurus besteht, ähnlich wie ein Wörterbuch, aus Fachbegriffen zu einem bestimmten Themengebiet. Außer der korrekten Schreibweise enthält ein Thesaurus aber auch Informationen darüber, ob und wie sich ein Begriff verallgemeinern (Oberbegriffe), spezialisieren (Unterbegriffe) oder anders ausdrücken (Synonyme) lässt. Thesauri werden z.B. zum Verschlagworten und Auffinden von Dokumenten genutzt.
searchExtEnvTopicThesaurus.info.content2=Der <strong>Umweltthesaurus (UMTHES)®</strong> enthält mehr als 30.000 Fachbegriffe aus dem Themengebiet "Umwelt".
searchExtEnvTopicThesaurus.info.link=Weitere Informationen

searchExtEnvPlaceGeothesaurus.info.title=Info zum GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=Ähnlich wie das Ortsverzeichnis eines Atlanten beschreibt der Geo-Thesaurus Umwelt (GTU) die Namen von Gemeinden, Flüssen, Bergen, Landschaften und anderen geografischen Objekten in Deutschland. Dabei gibt der GTU die genaue Schreibweise ebenso wie die geografische Position (Koordinaten) eines Orts an.
searchExtEnvPlaceGeothesaurus.info.link=Weitere Informationen

searchExtEnvTimeConstraint.info.title=Info zur Umweltchronik
searchExtEnvTimeConstraint.info.content1=Die Umweltchronik enthält Ereignisse, die die Umweltsituation in Deutschland beeinflussen bzw. beeinflusst haben.
searchExtEnvTimeConstraint.info.content2=Zu jedem Ereignis wird ein Zeitbezug angegeben. Sie können diesen Zeitbezug nutzen, um nach weiteren Informationen zu einem Ereignis oder nach anderen Ereignissen im selben Zeitraum zu suchen.
searchExtEnvTimeConstraint.info.link=Weitere Informationen

searchExtEnvAreaContents.info.title=Info zu Inhalte
searchExtEnvAreaContents.info.content=Geben Sie an, ob Sie alle Umweltinformationen in PortalU (Voreinstellung) oder gezielt die Rubriken "Umweltthemen" oder "Service" durchsuchen wollen.

searchExtEnvAreaSources.info.title=Info zu Datenquellen
searchExtEnvAreaSources.info.content1=In PortalU werden prinzipiell drei Typen von Datenquellen unterschieden:
searchExtEnvAreaSources.info.content2=<strong>Webseiten</strong>: HTML-, PDF-Dokumente und andere direkt über das Internet zugängliche Informationen.
searchExtEnvAreaSources.info.content3=<strong>Metadaten</strong>: Daten über Daten im Format des Umweltdatenkataloges.
searchExtEnvAreaSources.info.content4=<strong>Fachdatenbanken</strong>: Datenbanken und spezielle Internetanwendungen.
searchExtEnvAreaSources.info.content5=Geben Sie an, ob Sie alle Datenquellen durchsuchen (Voreinstellung), oder die Suche auf bestimmte Typen beschränken wollen. Bei den Metadaten können Sie die Suche zusätzlich auf einzelne UDK-Objekte einschränken.

searchExtEnvAreaPartner.info.title=Info zu Bund/Länder
searchExtEnvAreaPartner.info.content=Über PortalU können Sie Umweltinformationen von Behörden und anderen Informationsanbietern aus 16 Ländern und dem Bund durchsuchen. Geben Sie an, ob Sie die Umweltinformationen aller Informationsanbieter durchsuchen (Voreinstellung), oder die Suche auf bestimmte Länder oder Informationsanbieter einschränken wollen.

searchExtAdr.info.title=Suche in Adressen
searchExtAdr.info.content1=Suchen Sie im Bereich Adressen. Aus den Suchergebnissen können Sie anschließend in die Detaildarstellung springen.
searchExtAdr.info.content2=Unsere Datenbank enthält Adressen des eingebundenen Umweltdatenkatalogs. Finden Sie Institutionen, Einheiten und Personen im UDK.

searchExtResTopicTerms.info.title=Info zu Suchbegriffe
searchExtResTopicTerms.info.content1=Über PortalU können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicTerms.info.content2=Sie können der Suchanfrage beliebige Suchbegriffe hinzufügen. Wählen Sie aus, ob im gesuchten Dokument alle Suchbegriffe (UND-Verknüpfung, Voreinstellung), mindestens einer der Suchbegriffe (ODER-Verknüpfung), keiner der Suchbegriffe (NICHT-Verknüpfung), oder genau die angegebene Folge der Suchbegriffe (genaue Wortgruppe) vorkommen muss.

searchExtResTopicAttributes.info.title=Info zu Attribute
searchExtResTopicAttributes.info.content1=Über PortalU können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicAttributes.info.content2=Sie können gezielt nach dem Projektnamen, den beteiligten Institutionen, dem Projektleiter, den Projektbeteiligten, dem Projektträger oder der Projektlaufzeit suchen. Bitte beachten Sie, dass nicht alle in PortalU angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
searchExtResTopicAttributes.info.content3=Bitte beachten Sie, dass nicht alle in PortalU angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.

# main / service
serviceSearch.info.title=Info zu Service
service.info.text1=Sie wollen wissen, was zum Thema Umwelt "los ist"? Diese Seite führt Sie zu aktuellen Pressemitteilungen, Veröffentlichungen und Veranstaltungshinweisen.
service.info.text2=Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken oder mit der PortalU-Suche die Serviceseiten nach Stichworten durchsuchen.
service.info.link1=Suche in Service

# main / measures
measuresSearch.info.title=Info zu Messwerte
measuresSearch.info.content=<ul><li><p>Informationen über den aktuellen Zustand Ihrer Umwelt finden Sie auf den Messwertseiten der Umweltbehörden.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken.</p></li></ul>

# main / environment
envSearch.info.title=Info zu Umweltthemen
envSearch.info.content=<ul><li><p>Wenn Sie sich für ganz bestimmte Themen aus dem Bereich "Umwelt" interessieren, sind Sie hier an der richtigen Adresse. Über die PortalU Umweltthemen haben Sie direkten Zugang zu Dokumenten und Daten aus 21 Themengebieten.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Themen, Rubriken und Verwaltungsregionen einschränken oder mit der PortalU-Suche die Umweltthemen nach Stichworten durchsuchen.</p></li></ul>
envSearch.info.link=Suche in Umweltthemen

# main / chronicle
chronicleSearch.info.title=Umweltchronik und Ereignisse
chronicleSearch.info.text=Der Semantische Netzwerk Service (SNS) des Umweltbundesamts enthält Umweltereignisse und deren Zeitbezüge.</p><p>Bitte wählen Sie Ereignistyp(en) und/oder den gesuchten Zeitraum aus.</p><p>Sie können Ihre Auswahl einschränken, indem Sie zusätzlich einen Suchbegriff eingeben, der im Ereignis enthalten sein muss.
chronicleSearch.info.link=Semantischer Netzwerk Service (SNS)
chronicleSearch.info.sns.alt=SNS Logo
chronicleSearch.info.sns.tooltip=Ein Dienst vom Semantic Network Service

