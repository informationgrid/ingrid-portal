# main / environment
envSearch.info.title=Info zu Umweltthemen
envSearch.info.content=<P>F\u00FCr einen </SPAN><B><SPAN STYLE="">schnellen Einstieg</B> in <B>21 umweltrelevante Themenfelder</B>.</p><p>\u00DCber die <B>funktionalen Kategorien</SPAN></B><SPAN STYLE=""> kann eine gezielte Suche z.B. nach rechtlichen Aspekten oder Statusberichten vorgenommen werden.</P> <P>Sie k\u00F6nnen zudem <B>regionale Vorgaben</B> machen und die Suchergebnisse nach <B>Bund/L\u00E4nder</B> bzw. <B>Informationsanbietern</B> <B>sortieren</B>.</P> <P>Wenn Sie \u00FCber freie Suchbegriffe in den <B>Umweltthemen</B> suchen m\u00F6chten, klicken Sie bitte</P> 
envSearch.info.link=hier.

