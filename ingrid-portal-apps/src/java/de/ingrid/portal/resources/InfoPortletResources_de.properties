serviceSearch.info.title=Info zu Service
service.info.text1=<P style="list-style-type:none;">Unter Service finden Sie umweltrelevante <B>Pressemitteilungen</B>, <B>Publikationen</B> und <B>Veranstaltungshinweise</B> von Bund und L\u00E4ndern.</P> <P>Sie k\u00F6nnen <B>regionale</B> Vorgaben machen und die Suchergebnisse nach <B>Bund/L\u00E4ndern</B> bzw. <B>Informationsanbietern sortieren</B>.</P> 
