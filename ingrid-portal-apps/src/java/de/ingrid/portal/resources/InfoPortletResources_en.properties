# main / search
searchSimple.info.title=Search Info
searchSimple.info.subtitle=Basic or advanced search
searchSimple.info.body=Through the InGrid-Portal <strong>full text search function</strong> you can find <strong>environmental information</strong> in websites, documents, metadata, maps and databases related to federation, federal states and local authorities.
searchSimple.info.link=More details
searchSimple.info.text=Through the search function, you can find environmental information in web-pages and databases. Just enter one or more search terms, or use the search-wizard (Advanced Search) to define your query.

# main / search / settings
searchSettings.info.title=Info: Result-List Settings
searchSettings.info.text1=Specify how the results of your query will be sorted and ranked.  Determine if you want to use keywords created by SNS Semantic Network Services.
searchSettings.info.text2=These settings are valid for all future queries.
searchSettings.info.text3=Personalize the result list under "myPortal".
searchSettings.info.link.sns=Semantic Network Services (SNS)

# main / search / history
searchHistory.info.title=Info: Query-Logger
searchHistory.info.text1=While using InGrid-Portal, your queries are temporarily logged. You can use this information to expand and improve old queries, or to build new ones.
searchHistory.info.text2=If you are logged in as a regular InGrid-Portal user (see "myPortal"), you can save your queries permanently.

# main / search / extended

searchExtEnvTopicTerms.info.title=Info: Search Terms 
searchExtEnvTopicTerms.info.content=You can add arbitrary search terms to your query. Decide whether all search terms (AND- query, default), at least one term (OR-query), none of the search terms (NOT-query), or an exact string of terms has to be matched. 

searchExtEnvTopicThesaurus.info.title=Info: Thesaurus
searchExtEnvTopicThesaurus.info.content1=Similar to a dictionary, a thesaurus lists terms that belong to a specific topic area. In addition to the right spelling, a thesaurus contains information about how a term can be generalized, specialized or expressed differently (synonymes). Thesauri provide a controlled vocabulary that is used, among others, to annotate documents (metadata) and for query-expansion in support of information retrieval. 
searchExtEnvTopicThesaurus.info.content2=The <strong>Environmental Thesaurus (Umweltthesaurus UMTHES)®</strong> contains more than 30.000 environmental terms.
searchExtEnvTopicThesaurus.info.link=More information

searchExtEnvPlaceGeothesaurus.info.title=Info: GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=Similar to the place-name registry of a map or to a digital gazetteer in the Internet, the "Geo-Thesaurus Umwelt (GTU)" lists the names of human settlements, rives, mountains, landscapes and other geografic objects in Germany. The GTU contains the correct spelling of each object's name as well as the geographic position (in coordinates). 
searchExtEnvPlaceGeothesaurus.info.link=More Information

searchExtEnvTimeConstraint.info.title=Info: Environmental Almanac
searchExtEnvTimeConstraint.info.content1=The Environmental Almanac lists events that have had a profound impact on the environment in Germany.  
searchExtEnvTimeConstraint.info.content2=Each event is associated with temportal relation (a time point or period). You can use this relation to search for more information about the event, or to look for other events in the same time frame.
searchExtEnvTimeConstraint.info.link=More Information

searchExtEnvAreaContents.info.title=Info: Content
searchExtEnvAreaContents.info.content=Do you want to search through all environmental information in InGrid-Portal (default), or do you want to select "Environmental Topics" and "Service" only?

searchExtEnvAreaSources.info.title=Info: Data Sources
searchExtEnvAreaSources.info.content1=In InGrid-Portal, we distinguish three types of data sources:
searchExtEnvAreaSources.info.content2=<strong>Web-pages</strong>: HTML-, PDF-documents and other Internet formats.
searchExtEnvAreaSources.info.content3=<strong>Metadata</strong>: Data about data, listed according to the UDK data model.
searchExtEnvAreaSources.info.content4=<strong>Information Systems</strong>: Databases and specialized Internet applications.
searchExtEnvAreaSources.info.content5=Do you want to search all data sources (default), or just a selection? If you choose "Metadata", you can further focus the search to specific UDK-objects. 

searchExtEnvAreaPartner.info.title=Info: Federation/Federal States
searchExtEnvAreaPartner.info.content=In InGrid-Portal, you can browse through the data holdings of public agencies in the 16 German Federal States as well the German Federation ("Bund"). Please specify if you want include all information providers (default), or if you want restrict your search to specific Federal States or agencies. 

searchExtAdr.info.title=Info: Address-Search
searchExtAdr.info.content1=Search for persons and organisations. 
searchExtAdr.info.content2=

searchExtResTopicTerms.info.title=Info: Search-Terms
searchExtResTopicTerms.info.content1=In InGrid-Portal, you can browse selected databases for information about environmental research projects.
searchExtResTopicTerms.info.content2=You can add arbitrary search terms to your query. Decide whether all search terms (AND-query, default), at least one term (OR-query), none of the search terms (NOT-query), or an exact string of terms has to be matched. 

searchExtResTopicAttributes.info.title=Info: Search-Attributes
searchExtResTopicAttributes.info.content1=In InGrid-Portal, you can browse selected databases for information about environmental research projects.
searchExtResTopicAttributes.info.content2=You can search for project name, involved organizations, project manager, project staff, sponsors, or project time frame. Please note that not all of the project databases in InGrid-Portal support these functions. 
searchExtResTopicAttributes.info.content3=Please note that not all of the project databases in InGrid-Portal support these functions.

# main / service
serviceSearch.info.title=Service
serviceSearch.info.subtitle=At a glance:
serviceSearch.info.body=Under "Service" all the <strong>press releases</strong>, <strong>publications</strong> and <strong>event headings</strong> of the federation, federal states and local authorities are collected together.<br \>You can also <strong>specify your geographic area of interest</strong>. Further you can <strong>display the results grouped</strong> either according to the federation and federal states or according to the individual information providers.
serviceSearch.info.link=More details
service.info.text1=You want to know what is going on in the environmental field? This page leads you to the relevant news rooms, publication lists and events calendars. 
service.info.text2=Browse the catalogue by selecting the categories and regions you are interested in. Or use the search engine to look for specific terms. 
service.info.link1=Search in Service Pages

# main / measures
measuresSearch.info.title=Data
measuresSearch.info.subtitle=Explore the current state of your environment:
measuresSearch.info.body=With this feature you will find <strong>web pages</strong> and <strong>information systems</strong> providing <strong>measurement data</strong> belonging to federation, federal states and local authorities. Browse the catalogue of environmental monitoring data by <strong>selecting categories</strong> and <strong>regions</strong> you are interested in.
measuresSearch.info.link=More details
measuresSearch.info.content=<ul><li><p>Learn more about the current state of your environment.</p></li><li><p>Browse the catalogue of environmental monitoring data by selecting the categories and regions you are interested in.</p></li></ul>

# main / environment
envSearch.info.title=Topics
envSearch.info.subtitle=Hit the spot:
envSearch.info.body=If you are interested in specific environmental topics, you hit the spot: The InGrid-Portal Environmental Topics Catalogue leads you directly to selected documents and data about the environment. You can <strong>filter the results using environmental topic categories</strong> and <strong>regions</strong>. You can <strong>display the results grouped</strong> either according to the federation and federal states or according to individual information providers.
envSearch.info.link=More details
envSearch.info.content=<ul><li><p>If you are interested in specific environmental topics, you hit the spot: The InGrid-Portal Environmental Topics Catalogue leads you directly to selected documents and data about the environment. </p></li><li><p>You can filter the result set using environmental topic categories, information type categories, and regions. Or you can use the search engine to look for specific terms.</p></li></ul>

# main / chronicle
chronicleSearch.info.title=Almanac
chronicleSearch.info.subtitle=Do you remember?
chronicleSearch.info.body=You can search for current and historical <strong>environmental events</strong> in the <strong>almanac of the Federal Environment Agency</strong> (Umweltbundesamt). Please select the event-type(s) and/or a temporal relation or enter a search term. 
