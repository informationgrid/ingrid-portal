# description
ingrid.page.home.meta.description=BAW, das Wasserbauportal Deutschlands, bietet kostenlosen und werbefreien Zugang zu Wasserbauinformationen öffentlicher Institutionen und Organisationen. 
ingrid.page.search.meta.description=Mit der Freitextsuche von BAW können Sie nach Wasserbauinformationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Wasserbaudatenkatalogen von Bund und Ländern suchen 
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen behördlichen Wasserbaudatenkataloge sowie zugehörige Metadaten anzeigen lassen. 
ingrid.page.measures.meta.description=In der Rubrik Messwerte können Sie nach Wasserbaumessdaten von Bund und Ländern recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen. 
ingrid.page.maps.meta.description=Mit dem BAW Kartenviewer können Sie sich thematische Karten von Bund und Ländern zu allen 21 Wasserbauthemen anzeigen lassen und Darstellungsparameter selbst festlegen. 
ingrid.page.about.meta.description=Informationen zu BAW wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen. 
ingrid.page.about.partner.meta.description=Wasserbauverwaltung von Bund, Ländern und Kommunen, die Wasserbaurelevante Informationen kostenlos und werbefrei über BAW-Datenrepository zugänglich machen, finden Sie hier aufgelistet. 
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei BAW bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen. 
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten  beim Zugriff auf BAW - Seiten.
ingrid.page.rss.meta.description=Pressemeldungen aus den beteiligten Wasserbaubehörden bekommen Sie auf BAW tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert 
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die in BAW verfügbar sind. 
ingrid.page.contact.meta.description=Kontaktieren Sie BAW online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können auch für Ihre Mitteilungen den herkömmlichen Postweg benutzen. 
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen von BAW genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erläutert. 
ingrid.page.detail.meta.description=Die Trefferliste enthält alle Ergebnisse, die mit Ihrer Suchanfrage übereinstimmen. Dazu zählen Verweise auf Webseiten, Messdaten, Karten oder Metadaten. 
ingrid.page.help.meta.description=Die Hilfethemen führen mit Kurzanleitungen an die Suche heran und erläutern die Hauptfunktionen von BAW
ingrid.page.data.source.meta.description=Wasserbauverwaltung von Bund, Ländern und Kommunen, die Wasserbaurelevante Informationen kostenlos und werbefrei über InGrid zugänglich machen, finden Sie hier aufgelistet. 
