# description
ingrid.page.home.meta.description=AdV-MIS, Germany's environmental internet gateway, offers gratis and ad-free access to official environmental information from public authorities and organizations
ingrid.page.search.meta.description=With the free text search you can retrieve environmental information, relevant legislation, research projects and addresses directly from the data catalogues of official authorities
ingrid.page.hierarchy.meta.description=You can view a full list of connected environmental data catalogues and corresponding metadata
ingrid.page.measures.meta.description=Here you can find official environmental monitoring data in websites and information systems from federation and federal states.
ingrid.page.maps.meta.description=In the AdV-MIS map viewer you can display thematic maps form the federation, the federal states, and the local authorities and also define display settings
ingrid.page.chronicle.meta.description=Find environmental events in the environmental almanac of the Federal Environment Agency (Umweltbundesamt). You can selectively search for conferences or environmental events
ingrid.page.about.meta.description=Learn more about AdV-MIS, e.g. purpose, statutory basis, number of connected data bases and offered features.
ingrid.page.about.partner.meta.description=Associated environmental authorities from federation, federal states and local authorities providing environmental information via AdV-MIS - free of cost and free of ads.
ingrid.page.myportal.meta.description=Benefit from a free registration at AdV-MIS: e.g. design your  own AdV-MIS welcome page or customize your search settings
ingrid.page.privacy.meta.description=Privacy policy statement of AdV-MIS and information about the collection of personal data.
ingrid.page.rss.meta.description=Latest press releases from associated environmental agencies with RSS news feeds
ingrid.page.sitemap.meta.description=Explore the full range of features and web pages of AdV-MIS via the sitemap
ingrid.page.contact.meta.description=Contact us using the contact form, writing an e-mail, or by post.
ingrid.page.disclaimer.meta.description=Find in our imprint details about responsible persons for content, technical issues, and legal aspects in AdV-MIS.
ingrid.page.detail.meta.description=The list of search results contains links to websites, monitoring data, maps or metadata that match your search query.
ingrid.page.help.meta.description=Use the help menu to get detailed information about search options and a brief instruction to various features
ingrid.page.data.source.meta.description=Associated environmental authorities from federation, federal states and local authorities providing environmental information via AdV-MIS - free of cost and free of ads.
