# description
ingrid.page.home.meta.description=Geodatenkatalog Niederrhein bietet kostenlosen und werbefreien Zugang zu Informationen Institutionen und Organisationen. 
ingrid.page.search.meta.description=Mit der Freitextsuche von Geodatenkatalog Niederrhein können Sie nach Informationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Datenkatalogen suchen 
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen Datenkataloge sowie zugehörige Metadaten anzeigen lassen. 
ingrid.page.measures.meta.description=In der Rubrik Messwerte können Sie nach Messdaten recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen. 
ingrid.page.maps.meta.description=Mit dem Geodatenkatalog Niederrhein Kartenviewer können Sie sich thematische Karten zu den Themen anzeigen lassen und Darstellungsparameter selbst festlegen. 
ingrid.page.about.meta.description=Informationen zu Geodatenkatalog Niederrhein wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen. 
ingrid.page.about.partner.meta.description=Verwaltung und die relevante Informationen kostenlos und werbefrei über Geodatenkatalog Niederrhein zugänglich machen, finden Sie hier aufgelistet. 
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei Geodatenkatalog Niederrhein bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen. 
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten beim Zugriff auf Geodatenkatalog Niederrhein - Seiten.  
ingrid.page.rss.meta.description=Pressemeldungen bekommen Sie auf Geodatenkatalog Niederrhein tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert 
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die in Geodatenkatalog Niederrhein verfügbar sind. 
ingrid.page.contact.meta.description=Kontaktieren Sie Geodatenkatalog Niederrhein online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können auch für Ihre Mitteilungen den herkömmlichen Postweg benutzen. 
