# description
ingrid.page.home.meta.description=PortalU, Germany's environmental internet gateway, offers gratis and ad-free access to official environmental information from public authorities and organizations
ingrid.page.search.meta.description=With the free text search you can retrieve environmental information, relevant legislation, research projects and addresses directly from the data catalogues of official authorities
ingrid.page.ext.search.meta.description=Find environmental information within specific geographic areas or selected time frames using the advanced search.
ingrid.page.search.history.meta.description=During a session your queries will be saved temporarily. Thus you can modify or rerun them at a later time
ingrid.page.search.settings.meta.description=The settings menu gives you various options for sorting or grouping your search results
ingrid.page.hierarchy.meta.description=You can view a full list of connected environmental data catalogues and corresponding metadata
ingrid.page.thesaurus.meta.description=Search in the UMTHES catalogue, the environmental thesaurus of the Federal Environment Agency. The thesaurus comprises more than 30.000 terms of various environmental topics
ingrid.page.service.meta.description=This page leads you to relevant news rooms, publication lists and events calendars of the federation and federal states
ingrid.page.measures.meta.description=Here you can find official environmental monitoring data in websites and information systems from federation and federal states.
ingrid.page.environment.meta.description=Select one of 21 environmental topics to find more specific documents and data about the environment.
ingrid.page.maps.meta.description=In the PortalU map viewer you can display thematic maps form the federation, the federal states, and the local authorities and also define display settings
ingrid.page.chronicle.meta.description=Find environmental events in the environmental almanac of the Federal Environment Agency (Umweltbundesamt). You can selectively search for conferences or environmental events
ingrid.page.about.meta.description=Learn more about PortalU, e.g. purpose, statutory basis, number of connected data bases and offered features.
ingrid.page.about.partner.meta.description=Associated environmental authorities from federation, federal states and local authorities providing environmental information via PortalU - free of cost and free of ads.
ingrid.page.myportal.meta.description=Benefit from a free registration at PortalU: e.g. design your  own PortalU welcome page or customize your search settings
ingrid.page.privacy.meta.description=Privacy policy statement of PortalU and information about the collection of personal data.
ingrid.page.rss.meta.description=Latest press releases from associated environmental agencies with RSS news feeds
ingrid.page.sitemap.meta.description=Explore the full range of features and web pages of PortalU via the sitemap
ingrid.page.contact.meta.description=Contact us using the contact form, writing an e-mail, or by post.
ingrid.page.newsletter.meta.description=Subscribe to the PortalU newsletter with your name and e-mail address for free. You can unsubscribe from this service at any time.
ingrid.page.disclaimer.meta.description=Find in our imprint details about responsible persons for content, technical issues, and legal aspects in PortalU.
ingrid.page.detail.meta.description=The list of search results contains links to websites, monitoring data, maps or metadata that match your search query.
ingrid.page.features.meta.description=Get a quick idea of PortalU features and how you can find environmental web sites, data, maps and metadata
ingrid.page.help.meta.description=Use the help menu to get detailed information about search options and a brief instruction to various features
ingrid.page.data.source.meta.description=Associated environmental authorities from federation, federal states and local authorities providing environmental information via PortalU - free of cost and free of ads.
