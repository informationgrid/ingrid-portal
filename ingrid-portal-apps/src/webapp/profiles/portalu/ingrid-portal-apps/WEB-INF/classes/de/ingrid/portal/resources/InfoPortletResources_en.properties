# main / search / extended

searchExtEnvTopicTerms.info.title=Quick-Info: Search Terms 
searchExtEnvTopicTerms.info.content=You can add arbitrary search terms to your query. Decide whether all search terms (AND- query, default), at least one term (OR-query), none of the search terms (NOT-query), or an exact string of terms has to be matched. 

searchExtEnvTopicThesaurus.info.title=Quick-Info: Thesaurus
searchExtEnvTopicThesaurus.info.content1=Similar to a dictionary, a thesaurus lists terms that belong to a specific topic area. In addition to the right spelling, a thesaurus contains information about how a term can be generalized, specialized or expressed differently (synonymes). Thesauri provide a controlled vocabulary that is used, among others, to annotate documents (metadata) and for query-expansion in support of information retrieval. 
searchExtEnvTopicThesaurus.info.content2=The <strong>Environmental Thesaurus (Umweltthesaurus UMTHES)®</strong> contains more than 30.000 environmental terms.
searchExtEnvTopicThesaurus.info.link=More information

searchExtEnvPlaceGeothesaurus.info.title=Quick-Info: GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=Similar to the place-name registry of a map or to a digital gazetteer in the Internet, the "Geo-Thesaurus Umwelt (GTU)" lists the names of human settlements, rives, mountains, landscapes and other geografic objects in Germany. The GTU contains the correct spelling of each object's name as well as the geographic position (in coordinates). 
searchExtEnvPlaceGeothesaurus.info.link=More Information

searchExtEnvTimeConstraint.info.title=Quick-Info: Environmental Almanac
searchExtEnvTimeConstraint.info.content1=The Environmental Almanac lists events that have had a profound impact on the environment in Germany.  
searchExtEnvTimeConstraint.info.content2=Each event is associated with temportal relation (a time point or period). You can use this relation to search for more information about the event, or to look for other events in the same time frame.
searchExtEnvTimeConstraint.info.link=More Information

searchExtEnvAreaContents.info.title=Quick-Info: Content
searchExtEnvAreaContents.info.content=Do you want to search through all environmental information in PortalU (default), or do you want to select "Environmental Topics" and "Service" only?

searchExtEnvAreaSources.info.title=Quick-Info: Data Sources
searchExtEnvAreaSources.info.content1=In PortalU, we distinguish three types of data sources:
searchExtEnvAreaSources.info.content2=<strong>Web-pages</strong>: HTML-, PDF-documents and other Internet formats.
searchExtEnvAreaSources.info.content3=<strong>Metadata</strong>: Data about data, listed according to the UDK data model.
searchExtEnvAreaSources.info.content4=<strong>Information Systems</strong>: Databases and specialized Internet applications.
searchExtEnvAreaSources.info.content5=Do you want to search all data sources (default), or just a selection? If you choose "Metadata", you can further focus the search to specific UDK-objects. 

searchExtEnvAreaPartner.info.title=Quick-Info: Bund/Länder
searchExtEnvAreaPartner.info.content=In PortalU, you can browse through the data holdings of public agencies in the 16 German "Länder" as well the German federal government ("Bund"). Please specify if you want include all information providers (default), or if you want restrict your search to specific "Länder" or agencies. 

searchExtAdr.info.title=Quick-Info: Address-Search
searchExtAdr.info.content1=Search for persons and organizations. 
searchExtAdr.info.content2=Search for persons and organizations.

searchExtResTopicTerms.info.title=Quick-Info: Search-Terms
searchExtResTopicTerms.info.content1=In PortalU, you can browse selected databases for information about environmental research projects.
searchExtResTopicTerms.info.content2=You can add arbitrary search terms to your query. Decide whether all search terms (AND-query, default), at least one term (OR-query), none of the search terms (NOT-query), or an exact string of terms has to be matched. 

searchExtResTopicAttributes.info.title=Quick-Info: Search-Attributes
searchExtResTopicAttributes.info.content1=In PortalU, you can browse selected databases for information about environmental research projects.
searchExtResTopicAttributes.info.content2=You can search for project name, involved organizations, project manager, project staff, sponsors, or project time frame. Please note that not all of the project databases in PortalU support these functions. 
searchExtResTopicAttributes.info.content3=Please note that not all of the project databases in PortalU support these functions.

