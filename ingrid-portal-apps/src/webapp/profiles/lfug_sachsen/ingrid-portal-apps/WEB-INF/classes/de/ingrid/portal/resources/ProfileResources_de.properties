sitemap.area.service.help.description=Bietet eine Hilfestellung zu den wichtigsten Funktionen von SachsenPortalU.
teaser.newsletter.content=Sie möchten jederzeit wissen, was im Umfeld von SachsenPortalU los ist?<br />Dann informiert Sie unser <strong>Newsletter</strong> per Mail. Der Bezug ist kostenlos.
myPortal.info.navigation.title=<span style="text-transform:none">Mein SachsenPortalU ÜBERBLICK</span>
searchSimple.info.text=Mit der Suche können Sie in Webseiten und Datenbanken, z.B. im Sächsischen Umweltdaten-katalog, nach Umweltinformationen suchen. Geben Sie einfach einen oder mehrere Suchbegriffe ein, oder formulieren Sie eine Suchanfrage mit Hilfe des Such-Assistenten (Erweiterte Suche).
searchSettings.info.text3=Unter "Mein SachsenPortalU" (Personalisierung) können Sie die Darstellung der Ergebnisliste dauerhaft Ihren persönlichen Anforderungen anpassen.
searchHistory.info.text1=Während Sie SachsenPortalU nutzen, werden Ihre Suchanfragen zwischengespeichert. Sie können so alte Suchanfragen verbessern oder auch direkt in eine neue Suche übernehmen.
searchHistory.info.text2=Wenn Sie sich als Portal-Nutzer eingeloggt haben (Rubrik "Mein SachsenPortalU") können Sie Ihre Suchanfragen dauerhaft speichern.
searchExtEnvAreaContents.info.content=Geben Sie an, ob Sie alle Umweltinformationen in SachsenPortalU (Voreinstellung) oder gezielt die Rubriken "Themen" oder "Service" durchsuchen wollen.
searchExtEnvAreaSources.info.content1=In SachsenPortalU werden prinzipiell drei Typen von Datenquellen unterschieden:
searchExtEnvAreaPartner.info.content=Über SachsenPortalU können Sie Umweltinformationen von Behörden und Institutionen aus Sachsen durchsuchen. Geben Sie an, ob Sie die Umweltinformationen aller Informationsanbieter durchsuchen (Voreinstellung), oder die Suche auf bestimmte Länder oder Informationsanbieter einschränken wollen.
searchExtResTopicTerms.info.content1=Über SachsenPortalU können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicAttributes.info.content1=Über SachsenPortalU können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicAttributes.info.content2=Sie können gezielt nach dem Projektnamen, den beteiligten Institutionen, dem Projektleiter, den Projektbeteiligten, dem Projektträger oder der Projektlaufzeit suchen. Bitte beachten Sie, dass nicht alle in SachsenPortalU angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
searchExtResTopicAttributes.info.content3=Bitte beachten Sie, dass nicht alle in SachsenPortalU angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
searchExtAdr.info.content2=Die Adress-Informationen stammen auf den <b>Umweltdatenkatalogen</b> von Sachsen. Die Umweltdaten- kataloge werden \u00FCber die ISO- und INSPIRE-konforme Webanwendung <b>InGridCatalog</b> gepflegt, die ein integraler Bestandteil von SachsenPortalU<sup></sup> ist. N\u00E4here Informationen zum InGridCatalog finden Sie <a href="http://www.kst.portalu.de/ingrid/ingridcatalog.html" target="_new" title="{0}">hier</a>.
service.info.text1=Unter Service finden Sie umwelt- relevante <B>Meldungen</B>, <B>Ver\u00F6ffent-</B> <B>lichungs-</B> und <B>Veranstaltungs-</B> <B>hinweise</B> aus Sachsen.
service.info.text2=Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken oder mit der Suche die Serviceseiten nach Stichworten durchsuchen.
envSearch.info.content=<ul><li><p>Wenn Sie sich für ganz bestimmte Themen aus dem Bereich "Umwelt" interessieren, sind Sie hier an der richtigen Adresse. Über die SachsenPortalU Themen haben Sie direkten Zugang zu Dokumenten und Daten aus 21 Themengebieten.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Themen, Rubriken und Verwaltungsregionen einschränken oder mit der Suche die Themen nach Stichworten durchsuchen.</p></li></ul>
about.partner.text=Das SachsenPortalU wird vom Land Sachsen betrieben und beinhaltet Daten von Informationsanbietern der Kommunen und des Landes
chronicleSearch.info.text=Der Semantische Netzwerk Service (SNS) des Umweltbundesamts enthält Umweltereignisse und deren Zeitbezüge.</p><p>Bitte wählen Sie Ereignistyp(en) und/oder den gesuchten Zeitraum aus.</p><p>Sie können Ihre Auswahl einschränken, indem Sie zusätzlich einen Suchbegriff eingeben, der im Ereignis enthalten sein muss.</p>
chronicleSearch.info.link=Semantischer Netzwerk Service (SNS)
measuresSearch.info.body=Hier können Sie nach <strong>Umweltmesswerten</strong> aus Sachsen recherchieren. Das Angebot umfasst <strong>Webseiten</strong> und <strong>Informationssysteme</strong> zu Messdaten. Sie können Ihre <strong>Suche</strong> regional <strong>einschränken</strong>. Die <strong>Suchergebnisse</strong> können zudem regional bzw. nach Anbietern <strong>gruppiert</strong> dargestellt werden.
measuresSearch.info.content=<p>Zur Absch\u00E4tzung des <b>aktuellen Zustands</b> und der <b>Entwicklung</b> von Natur und Landschaft spielen Messnetze und Monitoring- programme eine wichtige Rolle.</p>   <P>Hier k\u00F6nnen Sie nach <B>Umweltmess-</B> <B>werten</B> aus Sachsen recherchieren. Das Angebot umfasst <B>Webseiten</B> und <B>Informations-</B> <B>systeme</B> zu Messdaten.</P>  <P>Sie k\u00F6nnen Ihre <B>Suche</B> regional <B>einschr\u00E4nken</B>. Die <B>Suchergebnisse</B> k\u00F6nnen zudem regional bzw. nach Anbietern <B>gruppiert</B> dargestellt werden.</P> 
serviceSearch.info.body=Im Servicebereich finden Sie umweltrelevante <strong>Meldungen</strong>, <strong>Veröffentlichungs-</strong> und <strong>Veranstaltungshinweise</strong> von Behörden und Institutionen aus Sachsen. Sie können Ihre <strong>Suche</strong> regional <strong>einschränken</strong>. Die <strong>Suchergebnisse</strong> können zudem regional bzw. nach Anbietern <strong>gruppiert</strong> dargestellt werden. 
searchSimple.info.body=Mit der <strong>Freitextsuche</strong> können Sie im <strong>gesamten Informationsangebot</strong> von SachsenPortalU recherchieren. Das Angebot umfasst umweltrelevante Webseiten, Dokumente, Metadaten und Verweise zu Datenbanken von Behörden und Institutionen aus Sachsen. 


#FeaturesResources
feature.intro.text=SachsenPortalU bietet Ihnen mehrere Möglichkeiten, behördliche Informationen rund um das Thema Umwelt zu finden. Sie suchen nach Meldungen oder Messwerten zu einem  Umweltereignis? Oder wollen mehr über geplante oder verabschiedete Gesetze zum Thema "Erneuerbare Energien" erfahren? Mit SachsenPortalU können Sie zeitgleich in mehreren Katalogen und Fachdatenbanken von Behörden und Institutionen aus Sachsen nach Internetseiten, Dokumenten, Metadaten und digitalen Karten mit Umweltbezug recherchieren, die gängigen Internet Suchmaschinen verborgen bleiben. Wir unterstützen Sie bei Ihrer Recherche mit folgenden Suchkategorien:
feature.chronicleSearch.screenshot2.body=Um in der Chronik von SachsenPortalU suchen zu können, müssen Sie eine <b>Zeitspanne</b> oder ein konkretes <b>Datum</b> bestimmen. Beachten Sie bei der Eingabe, <b>Tag</b>, <b>Monat</b> und <b>Jahr</b> einzutippen. Außerdem haben Sie die Möglichkeit, Ihre Suche mit <b>Schlagwörtern</b> (z.B. Atomkraft) einzugrenzen.
feature.serviceSearch.screenshot1.body=Mit der SachsenPortalU Servicesuche können Sie wahlweise nach <b>Pressmitteilungen</b>, <b>Veranstaltungen</b> oder <b>Publikationen</b> in Umweltbehörden suchen. Dazu können Sie ganz allgemein in dem Datenbestand recherchieren oder die Suche auf ein bestimmtes Thema (z.B. Klima) einschränken.
feature.searchSimple.info.body=Im gesamten Informationsangebot von SachsenPortalU nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Umweltbehörden recherchieren.
feature.searchSimple.description=Mithilfe selbstgewählter Suchbegriffe können Sie nach behördlichen Umweltinformationen recherchieren. Nach Absenden einer Suchanfrage werden alle eingebundene Kataloge und Datenbanken von behördlichen Umweltverwaltungen nach Dokumenten, Karten, Metadaten und Webseiten hinsichtlich Ihrer Suchanfragen durchsucht. Die Suchergebnisse werden als Liste im Hauptfenster von SachsenPortalU zurückgegeben.
feature.searchSimple.screenshot1.body=Sie suchen beispielsweise als Hauseigentümer nach Informationen zur Wärmedämmung? Tippen Sie die zwei Suchbegriffe <b>Wärmedämmung</b> und <b>Bauen</b> in das Suchfeld ein. SachsenPortalU listet alle gefundenen Informationen mit Link zu den Informationsanbietern auf.
feature.searchSimple.screenshot3.body=Verwandte Suchbegriffe erhöhen die Trefferquote. Zusätzlich zu Ihren gewählten Suchbegriffen bietet Ihnen SachsenPortalU automatisch eine <b>Vorschlagsliste</b> mit weiteren nützlichen Schlagworten an.
feature.catalogSearch.description=Über SachsenPortalU können Sie direkt nach behördlichen Umweltinformationen in den Metadaten- und Umweltkatalogen von Behörden und Institutionen aus Sachsen recherchieren.
feature.mapSearch.description=Mit dem SachsenPortalU Kartenviewer können Sie sich thematische Karten von Behörden und Institutionen aus Sachsen zu den Umweltthemen in unterschiedlichen Maßstäben anzeigen lassen und Darstellungsparameter selbst festlegen.
