searchExtEnvAreaPartner.info.content=In Saxony PortalU, you can browse through the data holdings of public agencies in the 16 German "Länder" as well the German federal government ("Bund"). Please specify if you want include all information providers (default), or if you want restrict your search to specific "Länder" or agencies. 
searchExtResTopicTerms.info.content1=In Saxony PortalU, you can browse selected databases for information about environmental research projects.
searchExtResTopicAttributes.info.content1=In Saxony PortalU, you can browse selected databases for information about environmental research projects.
searchExtResTopicAttributes.info.content2=You can search for project name, involved organizations, project manager, project staff, sponsors, or project time frame. Please note that not all of the project databases in Saxony PortalU support these functions. 
searchExtResTopicAttributes.info.content3=Please note that not all of the project databases in Saxony PortalU support these functions.
service.info.text2=Browse the catalog by selecting the categories and regions you are interested in. Or use the Saxony PortalU search engine to look for specific terms. 
envSearch.info.content=<ul><li><p>If you are interested in specific environmental topics, you hit the spot: The Saxony PortalU Environmental Topics Catalog leads you directly to selected documents and data about the environment. </p></li><li><p>You can filter the result set using environmental topic categories, information type categories, and regions. Or you can use the Saxony PortalU search engine to look for specific terms.</p></li></ul>
