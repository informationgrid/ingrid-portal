# description
ingrid.page.home.meta.description=InGrid-Portal bietet kostenlosen und werbefreien Zugang zu Informationen Institutionen und Organisationen. 
ingrid.page.search.meta.description=Mit der Freitextsuche von InGrid-Portal können Sie nach Informationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Datenkatalogen suchen 
ingrid.page.ext.search.meta.description=Mit der zeitlichen und räumlichen Filterung der Suchergebnisse  lassen sich Informationen in ausgewählten Regionen und in bestimmten Zeitspannen recherchieren 
ingrid.page.search.history.meta.description=Während Sie InGrid-Portal nutzen, werden Ihre Suchanfragen zwischengespeichert. Alte Suchanfragen können somit erneut aufgerufen, modifiziert und in eine neue Suche übernommen werden. 
ingrid.page.search.settings.meta.description=Legen Sie in der Rubrik Einstellungen fest, nach welchen Kriterien Ihre Suchergebnisse sortiert oder gruppiert werden sollen. 
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen Datenkataloge sowie zugehörige Metadaten anzeigen lassen. 
ingrid.page.thesaurus.meta.description=Recherchieren Sie im UMTHES, dem Thesaurus des Umweltbundesamtes. Der Thesaurus enthält mehr als 30.000 Fachbegriffe aus unterschiedlichen Themengebieten. 
ingrid.page.service.meta.description=Unter der Rubrik Service finden Sie relevante Meldungen, Veröffentlichungs- und Veranstaltungshinweise. 
ingrid.page.measures.meta.description=In der Rubrik Messwerte können Sie nach Messdaten recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen. 
ingrid.page.environment.meta.description=21 Themenfelder von A wie Abfall bis W wie Wasser erleichtern Ihnen den Einstieg in die Suche nach Informationen. 
ingrid.page.maps.meta.description=Mit dem InGrid-Portal Kartenviewer können Sie sich thematische Karten zu den Themen anzeigen lassen und Darstellungsparameter selbst festlegen. 
ingrid.page.chronicle.meta.description=Recherchieren Sie relevante Ereignisse in der Chronik des Umweltbundesamtes. Sie können z.B. gezielt nach Konferenzen, Ereignissen oder Aktionstagen suchen. 
ingrid.page.about.meta.description=Informationen zu InGrid-Portal wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen. 
ingrid.page.about.partner.meta.description=Verwaltung und die relevante Informationen kostenlos und werbefrei über InGrid-Portal zugänglich machen, finden Sie hier aufgelistet. 
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei InGrid-Portal bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen. 
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten beim Zugriff auf InGrid-Portal - Seiten.  
ingrid.page.rss.meta.description=Pressemeldungen bekommen Sie auf InGrid-Portal tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert 
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die in InGrid-Portal verfügbar sind. 
ingrid.page.contact.meta.description=Kontaktieren Sie InGrid-Portal online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können auch für Ihre Mitteilungen den herkömmlichen Postweg benutzen. 
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen von InGrid-Portal genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erläutert. 
ingrid.page.detail.meta.description=Die Trefferliste enthält alle Ergebnisse, die mit Ihrer Suchanfrage übereinstimmen. Dazu zählen Verweise auf Webseiten, Messdaten, Karten oder Metadaten. 
ingrid.page.features.meta.description=Das Portal verfügt über mehrere Funktionen, die Sie bei der Suche nach relevanten Webseiten, Daten, Karten und Metadaten unterstützen.
ingrid.page.help.meta.description=Die Hilfethemen führen mit Kurzanleitungen an die Suche heran und erläutern die Hauptfunktionen von InGrid-Portal
ingrid.page.data.source.meta.description=Verwaltung und die relevante Informationen kostenlos und werbefrei über InGrid-Portal zugänglich machen, finden Sie hier aufgelistet.

