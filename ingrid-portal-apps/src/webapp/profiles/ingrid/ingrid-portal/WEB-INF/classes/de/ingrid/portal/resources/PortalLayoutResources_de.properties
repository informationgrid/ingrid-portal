# description
ingrid.page.home.meta.description=InGrid, das Umweltportal Deutschland, bietet kostenlosen und werbefreien Zugang zu behördlichen Umweltinformationen öffentlicher Institutionen und Organisationen. 
ingrid.page.search.meta.description=Mit der Freitextsuche von InGrid können Sie nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Umweltdatenkatalogen von Bund und Ländern suchen 
ingrid.page.ext.search.meta.description=Mit der zeitlichen und räumlichen Filterung der Suchergebnisse  lassen sich Umweltinformationen in ausgewählten Regionen und in bestimmten Zeitspannen recherchieren 
ingrid.page.search.history.meta.description=Während Sie InGrid nutzen, werden Ihre Suchanfragen zwischengespeichert. Alte Suchanfragen können somit erneut aufgerufen, modifiziert und in eine neue Suche übernommen werden. 
ingrid.page.search.settings.meta.description=Legen Sie in der Rubrik Einstellungen fest, nach welchen Kriterien Ihre Suchergebnisse sortiert oder gruppiert werden sollen. 
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen behördlichen Umweltdatenkataloge sowie zugehörige Metadaten anzeigen lassen. 
ingrid.page.thesaurus.meta.description=Recherchieren Sie im UMTHES, dem Umweltthesaurus des Umweltbundesamtes. Der Thesaurus enthält mehr als 30.000 Fachbegriffe aus unterschiedlichen Themengebieten. 
ingrid.page.service.meta.description=Unter der Rubrik Service finden Sie umweltrelevante Meldungen, Veröffentlichungs- und Veranstaltungshinweise von Bund und Ländern. 
ingrid.page.measures.meta.description=In der Rubrik Messwerte können Sie nach Umweltmessdaten von Bund und Ländern recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen. 
ingrid.page.environment.meta.description=21 Themenfelder von A wie Abfall bis W wie Wasser erleichtern Ihnen den Einstieg in die Suche nach Umweltinformationen. 
ingrid.page.maps.meta.description=Mit dem InGrid Kartenviewer können Sie sich thematische Karten von Bund, Ländern und Kommunen zu den Umweltthemen anzeigen lassen und Darstellungsparameter selbst festlegen. 
ingrid.page.chronicle.meta.description=Recherchieren Sie umweltrelevante Ereignisse in der Umweltchronik des Umweltbundesamtes. Sie können z.B. gezielt nach Konferenzen, Umweltereignissen  oder Aktionstagen suchen. 
ingrid.page.about.meta.description=Informationen zu InGrid wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen. 
ingrid.page.about.partner.meta.description=Umweltverwaltung von Bund, Ländern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei über InGrid zugänglich machen, finden Sie hier aufgelistet. 
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei InGrid bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen. 
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten  beim Zugriff auf InGrid - Seiten.  
ingrid.page.rss.meta.description=Pressemeldungen aus den beteiligten Umweltbehörden bekommen Sie auf InGrid tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert 
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die in InGrid verfügbar sind. 
ingrid.page.contact.meta.description=Kontaktieren Sie InGrid online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können auch für Ihre Mitteilungen den herkömmlichen Postweg benutzen. 
ingrid.page.newsletter.meta.description=Den InGrid Newsletter können Sie unter Angaben Ihres Namens und Ihrer E-Mail-Adresse kostenlos abbonieren. Die Abbestellung erfolgt durch die Eingabe Ihrer E-Mail-Adresse. 
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen von InGrid genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erläutert. 
ingrid.page.detail.meta.description=Die Trefferliste enthält alle Ergebnisse, die mit Ihrer Suchanfrage übereinstimmen. Dazu zählen Verweise auf Webseiten, Messdaten, Karten oder Metadaten. 
ingrid.page.features.meta.description=Das Umweltportal verfügt über mehrere Funktionen, die Sie bei der Suche nach umweltrelevanten Webseiten, Daten, Karten und Metadaten unterstützen.
ingrid.page.help.meta.description=Die Hilfethemen führen mit Kurzanleitungen an die Suche heran und erläutern die Hauptfunktionen von InGrid
ingrid.page.data.source.meta.description=Umweltverwaltung von Bund, Ländern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei über InGrid zugänglich machen, finden Sie hier aufgelistet. 