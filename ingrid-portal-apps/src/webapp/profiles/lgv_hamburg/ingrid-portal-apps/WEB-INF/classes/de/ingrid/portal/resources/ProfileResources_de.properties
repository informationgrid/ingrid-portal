searchSimple.info.title=INFO ZUR SUCHE
searchSimple.info.body=Mit der HMDK-Suche können Sie nach Datenbankeinträgen im Hamburger MetaDatenKatalog suchen. Geben Sie einfach einen oder mehrere Suchbegriffe ein, oder formulieren Sie eine Suchanfrage mit Hilfe des Such-Assistenten (Erweiterte Suche).
searchSettings.info.text3=Unter "mein HMDK" (Personalisierung) können Sie die Darstellung der Ergebnisliste dauerhaft Ihren persönlichen Anforderungen anpassen.
searchHistory.info.text1=Während Sie den HMDK nutzen, werden Ihre Suchanfragen zwischengespeichert. Sie können so alte Suchanfragen verbessern oder auch direkt in eine neue Suche übernehmen.
searchHistory.info.text2=Wenn Sie sich als HMDK-Nutzer eingeloggt haben (Rubrik "Mein HMDK") können Sie Ihre Suchanfragen dauerhaft speichern.
searchExtEnvAreaContents.info.content=Geben Sie an, ob Sie alle Daten und Dienste des HMDK (Voreinstellung) oder gezielt die Rubriken "Themen" oder "Service" durchsuchen wollen.
searchExtEnvAreaSources.info.content1=Im HMDK werden prinzipiell drei Typen von Datenquellen unterschieden:
about.partner.text=Der HMDK wird vom LGV Hamburg betrieben. Derzeit stellen 20 Behörden und Organisationen ihre Metainformationen über den HMDK bereit.
about.partner.link.tooltip=Liste der im HMDK recherchierbaren Behörden und Einrichtungen
feature.intro.text=Der HMDK bietet Ihnen mehrere Möglichkeiten, behördliche Informationen zu finden. Sie suchen nach Meldungen oder Messwerten? Oder wollen mehr über geplante oder verabschiedete Gesetze erfahren? Mit dem HMDK können Sie zeitgleich in mehreren Katalogen nach Datensätzen, digitalen Karten, Anwendungen, Metadaten und Dokumenten recherchieren, die gängigen Internet Suchmaschinen verborgen bleiben. Wir unterstützen Sie bei Ihrer Recherche mit folgenden Suchkategorien:
feature.searchSimple.info.body=Im gesamten Informationsangebot von HMDK nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Umweltbehörden recherchieren.
feature.envSearch.info.body=21 umweltrelevante Themenfelder von A wie Abfall bis W wie Wasser.
feature.searchSimple.description=Mithilfe selbstgewählter Suchbegriffe können Sie nach raumbezogenen Daten und Anwendungen recherchieren. Nach Absenden einer Suchanfrage werden alle eingebundene Kataloge und Datenbanken nach Dokumenten, Karten, Metadaten und Webseiten hinsichtlich Ihrer Suchanfragen durchsucht. Die Suchergebnisse werden als Liste im Hauptfenster vom HMDK zurückgegeben.
feature.searchSimple.screenshot1.body=Sie suchen beispielsweise als Hauseigentümer nach Informationen zur Wärmedämmung? Tippen Sie die zwei Suchbegriffe Wärmedämmung und Bauen in das Suchfeld ein. Der HMDK listet alle gefundenen Informationen mit Link zu den Informationsanbietern auf.
feature.searchSimple.screenshot3.body=Verwandte Suchbegriffe erhöhen die Trefferquote. Zusätzlich zu Ihren gewählten Suchbegriffen bietet Ihnen der HMDK automatisch eine Vorschlagsliste mit weiteren nützlichen Schlagworten an.
feature.catalogSearch.description=Über den HMDK können Sie direkt nach behördlichen Informationen in den Metadatenkatalogen von Hamburg, Schleswig-Holstein und der HPA (Hamburg Port Authority) recherchieren.
feature.catalogSearch.screenshot1.body=Sie können sich die Liste aller eingebundenen Metadatenkataloge sowie zugehörige Metadaten nach Themenfeldern sortiert anzeigen lassen.
feature.mapSearch.description=Mit dem HMDK-Kartenviewer können Sie sich Karten in unterschiedlichen Maßstäben anzeigen lassen und Darstellungsparameter selbst festlegen.
feature.mapSearch.screenshot1.title=Digitale Karten zu verschiedenen Themen
feature.mapSearch.screenshot1.body=Im HMDK-Kartenviewer kann aus einer Vielzahl an verfügbaren Karten ausgewählt werden. Durch einen Klick auf eine Menüüberschrift wird der jeweilige Menüpunkt aufgeklappt und Sie sehen eine Liste aller verfügbaren Kartendienste.
