# description
ingrid.page.home.meta.description=BASt bietet kostenlosen und werbefreien Zugang zu Informationen Institutionen und Organisationen. 
ingrid.page.search.meta.description=Mit der Freitextsuche von BASt können Sie nach Informationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Datenkatalogen suchen 
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen Datenkataloge sowie zugehörige Metadaten anzeigen lassen. 
ingrid.page.measures.meta.description=In der Rubrik Messwerte können Sie nach Messdaten recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen. 
ingrid.page.maps.meta.description=Mit dem BASt Kartenviewer können Sie sich thematische Karten zu den Themen anzeigen lassen und Darstellungsparameter selbst festlegen. 
ingrid.page.about.meta.description=Informationen zu BASt wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen. 
ingrid.page.about.partner.meta.description=Verwaltung und die relevante Informationen kostenlos und werbefrei über BASt zugänglich machen, finden Sie hier aufgelistet. 
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei BASt bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen. 
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten beim Zugriff auf BASt - Seiten.  
ingrid.page.rss.meta.description=Pressemeldungen bekommen Sie auf BASt tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert 
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die in BASt verfügbar sind. 
ingrid.page.contact.meta.description=Kontaktieren Sie BASt online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können auch für Ihre Mitteilungen den herkömmlichen Postweg benutzen. 
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen von BASt genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erläutert. 
ingrid.page.detail.meta.description=Die Trefferliste enthält alle Ergebnisse, die mit Ihrer Suchanfrage übereinstimmen. Dazu zählen Verweise auf Webseiten, Messdaten, Karten oder Metadaten. 
ingrid.page.help.meta.description=Die Hilfethemen führen mit Kurzanleitungen an die Suche heran und erläutern die Hauptfunktionen von BASt
ingrid.page.data.source.meta.description=Verwaltung und die relevante Informationen kostenlos und werbefrei über BASt zugänglich machen, finden Sie hier aufgelistet.
