# description
ingrid.page.home.meta.description=Bayerisches Landesamt für Umwelt bietet kostenlosen und werbefreien Zugang zu Informationen Institutionen und Organisationen. 
ingrid.page.search.meta.description=Mit der Freitextsuche von Bayerisches Landesamt für Umwelt können Sie nach Informationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Datenkatalogen suchen 
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen Datenkataloge sowie zugehörige Metadaten anzeigen lassen. 
ingrid.page.measures.meta.description=In der Rubrik Messwerte können Sie nach Messdaten recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen. 
ingrid.page.maps.meta.description=Mit dem Bayerisches Landesamt für Umwelt Kartenviewer können Sie sich thematische Karten zu den Themen anzeigen lassen und Darstellungsparameter selbst festlegen. 
ingrid.page.about.meta.description=Informationen zu Bayerisches Landesamt für Umwelt wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen. 
ingrid.page.about.partner.meta.description=Verwaltung und die relevante Informationen kostenlos und werbefrei über Bayerisches Landesamt für Umwelt zugänglich machen, finden Sie hier aufgelistet. 
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei Bayerisches Landesamt für Umwelt bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen. 
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten beim Zugriff auf Bayerisches Landesamt für Umwelt - Seiten.  
ingrid.page.rss.meta.description=Pressemeldungen bekommen Sie auf Bayerisches Landesamt für Umwelt tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert 
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die in Bayerisches Landesamt für Umwelt verfügbar sind. 
ingrid.page.contact.meta.description=Kontaktieren Sie Bayerisches Landesamt für Umwelt online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können auch für Ihre Mitteilungen den herkömmlichen Postweg benutzen. 
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen von Bayerisches Landesamt für Umwelt genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erläutert. 
ingrid.page.detail.meta.description=Die Trefferliste enthält alle Ergebnisse, die mit Ihrer Suchanfrage übereinstimmen. Dazu zählen Verweise auf Webseiten, Messdaten, Karten oder Metadaten. 
ingrid.page.help.meta.description=Die Hilfethemen führen mit Kurzanleitungen an die Suche heran und erläutern die Hauptfunktionen von Bayerisches Landesamt für Umwelt
ingrid.page.data.source.meta.description=Verwaltung und die relevante Informationen kostenlos und werbefrei über Bayerisches Landesamt für Umwelt zugänglich machen, finden Sie hier aufgelistet.
