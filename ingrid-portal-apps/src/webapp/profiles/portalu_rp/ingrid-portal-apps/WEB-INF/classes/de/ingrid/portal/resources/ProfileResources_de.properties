feature.serviceSearch.screenshot1.body=Mit der PortalU Servicesuche können Sie wahlweise nach <b>Pressmitteilungen</b>, <b>Veranstaltungen</b> oder <b>Publikationen</b> in Behörden suchen.
feature.serviceSearch.screenshot2.body=Sie können sich die <b>Ergebnisse</b> nach den einzelnen Informationsanbietern <b>gruppiert anzeigen</b> lassen

feature.catalogSearch.description=Über PortalU können Sie direkt nach behördlichen Umweltinformationen in Metadaten- und Umweltkatalogen recherchieren.

