feature.intro.text=PortalU bietet Ihnen mehrere Möglichkeiten, behördliche Informationen rund um das Thema Umwelt zu finden. Sie suchen nach Meldungen oder Messwerten zu einem Umweltereignis? Oder wollen mehr über geplante oder verabschiedete Gesetze zum Thema "Erneuerbare Energien" erfahren? Mit PortalU können Sie zeitgleich in mehreren Katalogen und Fachdatenbanken nach Internetseiten, Dokumenten, Metadaten und digitalen Karten mit Umweltbezug recherchieren, die gängigen Internet Suchmaschinen verborgen bleiben. Wir unterstützen Sie bei Ihrer Recherche mit folgenden Suchkategorien:
feature.searchSimple.info.body=Im gesamten Informationsangebot von PortalU nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Behörden recherchieren.
feature.searchSimple.description=Mithilfe selbstgewählter Suchbegriffe können Sie nach behördlichen Umweltinformationen recherchieren. Nach Absenden einer Suchanfrage werden alle eingebundene Kataloge und Datenbanken nach Dokumenten, Karten, Metadaten und Webseiten hinsichtlich Ihrer Suchanfragen durchsucht. Die Suchergebnisse werden als Liste im Hauptfenster von PortalU zurückgegeben.
feature.searchSimple.screenshot2.body=Sie wohnen in Mainz und wünschen ausschließlich <b>ortsbezogene Informationen</b> in einem bestimmten <b>Zeitraum</b>? Nutzen Sie die erweiterte Suche mit zusätzlichen Auswahlmöglichkeiten.

