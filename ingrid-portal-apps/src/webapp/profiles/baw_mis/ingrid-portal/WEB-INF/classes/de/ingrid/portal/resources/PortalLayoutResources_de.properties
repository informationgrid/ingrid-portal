# description
ingrid.page.home.meta.description=Datenfinder-BAW, das Umweltportal Deutschlands, bietet kostenlosen und werbefreien Zugang zu Umweltinformationen \u00F6ffentlicher Institutionen und Organisationen.
ingrid.page.search.meta.description=Mit der Freitextsuche vom Datenfinder-BAW k\u00F6nnen Sie nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Umweltdatenkatalogen von Bund und L\u00E4ndern suchen
ingrid.page.hierarchy.meta.description=Sie k\u00F6nnen sich die Liste aller eingebundenen beh\u00F6rdlichen Umweltdatenkataloge sowie zugeh\u00F6rige Metadaten anzeigen lassen.
ingrid.page.measures.meta.description=In der Rubrik Messwerte k\u00F6nnen Sie nach Umweltmessdaten von Bund und L\u00E4ndern recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen.
ingrid.page.maps.meta.description=Mit dem Datenfinder-BAW Kartenviewer k\u00F6nnen Sie sich thematische Karten von Bund und L\u00E4ndern zu allen 21 Umweltthemen anzeigen lassen und Darstellungsparameter selbst festlegen.
ingrid.page.chronicle.meta.description=Recherchieren Sie umweltrelevante Ereignisse in der Umweltchronik des Umweltbundesamtes. Sie k\u00F6nnen z.B. gezielt nach Konferenzen, Umweltereignissen  oder Aktionstagen suchen.
ingrid.page.about.meta.description=Informationen zum Datenfinder-BAW wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche k\u00F6nnen Sie hier einsehen.
ingrid.page.about.partner.meta.description=Umweltverwaltung von Bund, L\u00E4ndern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei \u00FCber Datenfinder-BAW zug\u00E4nglich machen, finden Sie hier aufgelistet.
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei Datenfinder-BAW bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen.
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen \u00FCber die Speicherung von Daten  beim Zugriff auf Datenfinder-BAW - Seiten.
ingrid.page.rss.meta.description=Pressemeldungen aus den beteiligten Umweltbeh\u00F6rden bekommen Sie auf Datenfinder-BAW tagesaktuell als Nachrichtenticker (RSS Dienst) pr\u00E4sentiert
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen \u00DCberblick \u00FCber alle Bereiche und Funktionen, die im Datenfinder-BAW verf\u00FCgbar sind.
ingrid.page.contact.meta.description=Kontaktieren Sie Datenfinder-BAW online \u00FCber unser Kontaktformular oder unsere E-Mail-Adresse. Sie k\u00F6nnen auch f\u00FCr Ihre Mitteilungen den herk\u00F6mmlichen Postweg benutzen.
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen vom Datenfinder-BAW genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erl\u00E4utert.
ingrid.page.detail.meta.description=Die Trefferliste enth\u00E4lt alle Ergebnisse, die mit Ihrer Suchanfrage \u00FCbereinstimmen. Dazu z\u00E4hlen Verweise auf Webseiten, Messdaten, Karten oder Metadaten.
ingrid.page.help.meta.description=Die Hilfethemen f\u00FChren mit Kurzanleitungen an die Suche heran und erl\u00E4utern die Hauptfunktionen vom Datenfinder-BAW
ingrid.page.data.source.meta.description=Umweltverwaltung von Bund, L\u00E4ndern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei \u00FCber Datenfinder-BAW zug\u00E4nglich machen, finden Sie hier aufgelistet.
