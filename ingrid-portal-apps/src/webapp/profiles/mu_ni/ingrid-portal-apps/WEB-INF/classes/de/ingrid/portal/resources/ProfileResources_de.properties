searchExtEnvAreaPartner.info.content=Über PortalU<sup>&reg;</sup> können Sie Umweltinformationen von Informationsanbietern durchsuchen. Geben Sie an, ob Sie die Umweltinformationen aller Informationsanbieter durchsuchen (Voreinstellung), oder die Suche auf bestimmte Informationsanbieter einschränken wollen.
service.info.text2=Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken oder mit der PortalU<sup>&reg;</sup>-Suche die Serviceseiten nach Stichworten durchsuchen.
envSearch.info.content=<ul><li><p>Wenn Sie sich für ganz bestimmte Themen aus dem Bereich "Umwelt" interessieren, sind Sie hier an der richtigen Adresse. Über die PortalU<sup>&reg;</sup> Themen haben Sie direkten Zugang zu Dokumenten und Daten aus 21 Themengebieten.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Themen, Rubriken und Verwaltungsregionen einschränken oder mit der PortalU<sup>&reg;</sup>-Suche die Themen nach Stichworten durchsuchen.</p></li></ul>
chronicleSearch.info.text=Der Semantische Netzwerk Service (SNS) des Umweltbundesamts enthält Umweltereignisse und deren Zeitbezüge.</p><p>Bitte wählen Sie Ereignistyp(en) und/oder den gesuchten Zeitraum aus.</p><p>Sie können Ihre Auswahl einschränken, indem Sie zusätzlich einen Suchbegriff eingeben, der im Ereignis enthalten sein muss.</p>
