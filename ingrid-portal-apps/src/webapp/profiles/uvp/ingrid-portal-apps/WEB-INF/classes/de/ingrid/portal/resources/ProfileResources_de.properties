searchSimple.info.title=Infos zur Suche
searchSimple.info.text=Mit der UVP-Suche können Sie nach Webseiten, in Datenbankeinträgen und in Katalogen suchen. Geben Sie einfach einen oder mehrere Suchbegriffe ein oder formulieren Sie eine spezielle Suchanfrage mit Hilfe der Erweiterten Suche.
searchSimple.search.tips=Suchtipps
searchSettings.info.title=Infos zu den Einstellungen
searchSettings.info.text1=Hier können Sie einstellen, wie die Ergebnisse Ihrer Suchanfrage sortiert und bewertet werden. Zusätzlich können Sie festlegen, ob bei der Suche auch automatisch vom SNS erzeugte Schlagwörter berücksichtigt werden sollen.
searchSettings.info.text2=Die hier vorgenommenen Einstellungen sind für alle nachfolgenden Suchen gültig.
searchSettings.info.text3=Unter "Mein UVP" (Personalisierung) können Sie die Darstellung der Ergebnisliste dauerhaft Ihren persönlichen Anforderungen anpassen.
searchHistory.info.title=Infos zur Suchhistorie
searchHistory.info.text1=Während Sie UVP nutzen, werden Ihre Suchanfragen zwischengespeichert. Sie können so alte Suchanfragen verbessern oder auch direkt in eine neue Suche übernehmen.
searchHistory.info.text2=Wenn Sie sich als UVP-Nutzer eingeloggt haben (Rubrik "Mein UVP") können Sie Ihre Suchanfragen dauerhaft speichern.
searchExtEnvTopicTerms.info.title=Umgang mit Suchbegriffen
searchExtEnvTopicTerms.info.content=Sie können der Suchanfrage beliebige Suchbegriffe hinzufügen. Wählen Sie aus, ob im gesuchten Dokument alle Suchbegriffe (UND-Verknüpfung, Voreinstellung), mindestens einer der Suchbegriffe (ODER-Verknüpfung), keiner der Suchbegriffe (NICHT-Verknüpfung) oder genau die angegebene Kette der Suchbegriffe (genaue Wortgruppe) vorkommen muss.
searchExtEnvTopicThesaurus.info.title=Infos zum Thesaurus
searchExtEnvTopicThesaurus.info.content1=Ein Thesaurus besteht, ähnlich wie ein Wörterbuch, aus Fachbegriffen zu einem bestimmten Themengebiet. Außer der korrekten Schreibweise enthält ein Thesaurus aber auch Informationen darüber, ob und wie sich ein Begriff verallgemeinern (Oberbegriffe), spezialisieren (Unterbegriffe) oder anders ausdrücken (Synonyme) lässt. Thesauri werden z.B. zum Verschlagworten und Auffinden von Dokumenten genutzt.
searchExtEnvTopicThesaurus.info.content2=Der <strong>Umweltthesaurus (UMTHES)®</strong> enthält mehr als 30.000 Fachbegriffe aus dem Themengebiet "Umwelt".
searchExtEnvPlaceGeothesaurus.info.content=Ähnlich wie das Ortsverzeichnis eines Atlanten beschreibt der <strong>Geo-Thesaurus Umwelt</strong> (GTU) die Namen von Gemeinden, Flüssen, Bergen, Landschaften und anderen geografischen Objekten in Deutschland. Dabei gibt der GTU die genaue Schreibweise ebenso wie die geografische Position (Koordinaten) eines Orts an.
searchExtEnvTimeConstraint.info.title=Infos zur Chronik
searchExtEnvTimeConstraint.info.content1=Die Chronik enthält Ereignisse, die die Umweltsituation in Deutschland beeinflussen bzw. beeinflusst haben.
searchExtEnvTimeConstraint.info.content2=Zu jedem Ereignis wird ein Zeitbezug angegeben. Sie können diesen Zeitbezug nutzen, um nach weiteren Informationen zu einem Ereignis oder nach anderen Ereignissen im selben Zeitraum zu suchen.
searchExtEnvAreaContents.info.title=Infos zu Inhalten
searchExtEnvAreaContents.info.content=Geben Sie an, ob Sie alle Daten und Dienste des UVP (Voreinstellung) oder gezielt die Rubriken "Themen" oder "Service" durchsuchen wollen.
searchExtEnvAreaSources.info.title=Infos zu Datenquellen
searchExtEnvAreaSources.info.content1=Im UVP-Portal werden prinzipiell drei Typen von Datenquellen unterschieden:
searchExtEnvAreaSources.info.content2=<strong>Webseiten</strong>: HTML-, PDF-Dokumente und andere direkt über das Internet zugängliche Informationen.
searchExtEnvAreaSources.info.content3=<strong>Metadaten</strong>: Daten "über Daten" die in Katalogen gehalten werden, z.B. dem Niedersächsischen Umweltdatenkataklog (UDK).
searchExtEnvAreaSources.info.content4=<strong>Fachdatenbanken</strong>: Datenbanken und spezielle Internetanwendungen.
searchExtEnvAreaSources.info.content5=Geben Sie an, ob Sie alle Datenquellen durchsuchen (Voreinstellung), oder die Suche auf bestimmte Typen beschränken wollen. Bei den Metadaten können Sie die Suche zusätzlich auf einzelne UDK-Objekte einschränken.
searchExtEnvAreaPartner.info.title=Info zu Anbietern
searchExtEnvAreaPartner.info.content=Über UVP können Sie Umweltinformationen von Behörden und anderen Informationsanbietern aus Niedersachsen durchsuchen. Geben Sie an, ob Sie die Umweltinformationen aller Informationsanbieter durchsuchen (Voreinstellung), oder die Suche auf bestimmte Informationsanbieter einschränken wollen.
searchExtEnvAreaPartner.title=Anbieter
searchExtAdr.info.title=OBSOLET IM UVP-Portal (Suche in Adressen)
searchExtAdr.info.content1=OBSOLET IM UVP-Portal (Suchen Sie im Bereich Adressen. Aus den Suchergebnissen können Sie anschließend in die Detaildarstellung springen.)
searchExtAdr.info.content2=OBSOLET IM UVP-Portal (Unsere Datenbank enthält Adressen des eingebundenen Umweltdatenkatalogs. Finden Sie Institutionen, Einheiten und Personen im UDK.)
searchExtResTopicTerms.info.title=Infos zur Suche
searchExtResTopicTerms.info.content1=Im UVP-Portal können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicTerms.info.content2=Sie können der Suchanfrage beliebige Suchbegriffe hinzufügen. Wählen Sie aus, ob im gesuchten Dokument alle Suchbegriffe (UND-Verknüpfung, Voreinstellung), mindestens einer der Suchbegriffe (ODER-Verknüpfung), keiner der Suchbegriffe (NICHT-Verknüpfung), oder genau die angegebene Folge der Suchbegriffe (genaue Wortgruppe) vorkommen muss.
searchExtResTopicAttributes.info.title=Infos zu Suchattributen
searchExtResTopicAttributes.info.content1=Im UVP-Portal können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicAttributes.info.content2=Sie können gezielt nach dem Projektnamen, den beteiligten Institutionen, dem Projektleiter, den Projektbeteiligten, dem Projektträger oder der Projektlaufzeit suchen.
searchExtResTopicAttributes.info.content3=Bitte beachten Sie, dass nicht alle ans UVP-Portal angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
serviceSearch.info.title=Serviceseiten
service.info.text1=Sie wollen wissen, was zum Thema Umwelt "los ist"? Diese Seite führt Sie zu aktuellen Pressemitteilungen, Veröffentlichungen und Veranstaltungshinweisen.
service.info.text2=Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken oder mit der UVP-Suche die Serviceseiten nach Stichworten durchsuchen.
service.info.link1=Suche in Serviceseiten
measuresSearch.info.title=Messwertseiten
measuresSearch.info.content=<ul><li><p>Informationen über den aktuellen Zustand Ihrer Umwelt finden Sie auf den Messwertseiten der Umweltbehörden.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken.</p></li></ul>
envSearch.info.title=Themenseiten
envSearch.info.content=<ul><li><p>Wenn Sie sich für ganz bestimmte Themen aus dem Bereich "Umwelt" interessieren, sind Sie hier an der richtigen Adresse. Über die UVP-Themen haben Sie direkten Zugang zu Dokumenten und Daten aus 21 Themengebieten.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Themen,  Kategorien und Verwaltungsregionen einschränken oder mit der UVP-Suche die Themen nach Stichworten durchsuchen.</p></li></ul>
envSearch.info.link=Suche in Themen
chronicleSearch.info.text=Der Semantische Netzwerk Service (SNS) des Umweltbundesamts enthält Umweltereignisse und deren Zeitbezüge.</p><p>Bitte wählen Sie Ereignistyp(en) und/oder den gesuchten Zeitraum aus.</p><p>Sie können Ihre Auswahl einschränken, indem Sie zusätzlich einen Suchbegriff eingeben, der im Ereignis enthalten sein muss.
chronicleSearch.info.link=Semantischer Netzwerk Service (SNS)
chronicleSearch.info.sns.tooltip=Ein Angebot vom "Semantic Network Service" des Umweltbundesamts
about.links.title=Weiterführende Links
about.links.link1=Fachgruppe Umweltinformations-systeme am Niedersächsischen Ministerium für Umwelt, Energie und Klimaschutz
about.links.link2=UVP-Konzepte
about.partner.text=Das UVP-Portal wird vom Land Niedersachsen betrieben. Derzeit stellen über 90 Behörden und Organisationen ihre Umweltinformationen über das UVP-Portal bereit.
about.partner.link=Beteiligte Behörden/Organisationen
searchCatThesaurus.info.text=Der Umweltthesaurus (UMTHES)® enthält mehr als 30.000 Fachbegriffe aus dem Themengebiet "Umwelt".
searchCatThesaurus.info.link=Semantischer Netzwerk Service (SNS)
searchCatThesaurus.info.sns.tooltip=Ein Dienst vom Semantic Network Service des Umweltbundesamts
searchSimple.info.body=Mit der <b>Freitextsuche</b> können Sie im <b>gesamten Informationsangebot</b> des UVP-Portals recherchieren. Das Angebot umfasst umweltrelevante Webseiten, Dokumente, Metadaten und Verweise zu Datenbanken der niedersächsischen Landesverwaltung.
envSearch.info.body=Für einen schnellen Einstieg in 21 umweltrelevante Themenfelder von A wie Abfall bis W wie Wasser. Sie können Ihre Suche nach Themen oder Informationsanbietern filtern und durch die Eingabe von Suchbegriffen verfeinern.  
measuresSearch.info.body=Hier können Sie nach Umweltmesswerten aus Niedersachsen recherchieren. Das Angebot umfasst Webseiten und Informationssysteme zu Messdaten. Sie können Ihre Suche nach Themen oder Informationsanbietern filtern und durch die Eingabe von Suchbegriffen verfeinern.
serviceSearch.info.body=Im Servicebereich finden Sie umweltrelevante Meldungen, Veröffentlichungs- und Veranstaltungshinweise aus Niedersachsen. Sie können Ihre Suche nach Themen oder Informationsanbietern filtern und durch die Eingabe von Suchbegriffen verfeinern.
chronicleSearch.info.body=Recherchieren Sie umweltrelevante <strong>Ereignisse</strong> in der <strong>Umweltchronik</strong> des <strong>Umweltbundesamtes</strong>. Sie können z.B. gezielt nach Umweltkatastrophen, Konferenzen oder Aktions-programmen suchen. Zudem können Sie Ihre Suche <strong>zeitlich</strong> eingrenzen oder einen <strong>Suchbegriff</strong> eingeben. Verweise zu <strong>Dokumenten/ Artikeln mit ähnlichem Inhalt</strong> und auch von nicht-behördlichen Informationsanbietern werden in der Trefferliste ebenfalls angezeigt.
