application.description.tab.0=<h2>Bwastr-Kilometer-Listen einfach als WMS darstellen!</h2><p>Excel-Listen mit BWaStr-Ident-Nr. und BWaStr-KM oder Koordinatenpaaren können mit der WebApplikation VisuaList.WSV.WSV von jedermann mit wenigen Mausklicks in einer dynamischen Karte dargestellt werden. Dabei wird Ihre Excel-Liste hochgeladen und in einen WMS konvertiert. VisuaList.WSV bietet drei unterschiedliche Ausgabeformen an: </p><ul><li><p>1. in einer einfachen dynamische Karte (OpenLayersClient),</p></li><li><p>2. die Darstellung im GeoViewer.WSV und</p></li><li><p>3. die kopierbare WMS-URL, zur Darstellung in GI-Systemen wie ArcGIS.</p></li></ul><p class="iconLink"><span class="icon"><img alt="extern Link" src="/ingrid-portal-apps/images/icn_linkextern.gif"></span><span><a href="http://geoportal.wsv.res.bund.de/geoportal/cms/common/pdf/Testdaten_VisuaList.WSV.xls" title="Link zu Testdaten">Link zu Testdaten</a></span><span class="clearer"></span></p>
application.description.tab.1=<h2>Umrechnung zwischen Bundeswassertstraßen-km und Koordinaten</h2><p>Der BWaStr-Locator ermöglicht die Berechnung von Koordinaten auf Grundlage bekannter Bundeswasserstraßenidentnummern und Bundeswasserstraßenkilometer. Die Berechnung von Stationen aus bekannten Koordinaten und Bundeswasserstraßenidentnummern ist ebenfalls möglich.</p><p>Hilfe zur Benutzung steht <a href="http://geoportal.wsv.res.bund.de/geoportal/cms/Content/Hilfen-Menue/Hilfen.html#weitere" title="hier im GeoPortal">hier im GeoPortal</a> zur Verfügung.</p><p>Für die massenhafte Berechnungen von Einzelpunkten steht eine <b>Excelliste mit Makros</b> zur Verfügung. <a href="http://geoportal.wsv.res.bund.de/geoportal/cms/common/pdf/Online-Excel-BWaStr-Locator.xls" title="Download Excel-Liste">Download Excel-Liste</a></p><p>Hinweise zum <b>zweckmäßigen Einsatz des BWaStr-Locator</b> und des BWaStr-WFS sind in einem Dokument beschrieben. <a href="http://geoportal.wsv.res.bund.de/geoportal/cms/common/pdf/BWaStrLocator_Doku_Einsatz.pdf" title="zum Dokument">zum Dokument</a></p>
application.description.tab.2=<h2>Kurzinformation:</h2><p>Die Anwendung <b> Wadaba Karte</b> erlaubt es dem Benutzer, alle Objekte der Wadaba in einer anzuschauen.</p>
application.description.tab.extern1=<h2>Kurzinformation:</h2><p>Der GeoViewer.WSV wird unter Microsoft Windows Internet Explorer Versionen 6, 7, 8 sowie unter Mozilla Firefox ab Version 2.x unterstützt.</p><p>Für die Bedienung des GeoViewer.WSVs erhalten Sie hier eine Kurzdokumentation in Form von Filmen, interaktiven Java-Tutorien und pdf-Dateien. Eine Onlinehilfe ist darüber hinaus direkt im GeoViewer.WSV verfügbar.</p><p><strong><a name="gv-tutor" id="gv-tutor"></a>GeoViewer.WSV:  Tutorials</strong></p><p>Mit Hilfe der folgenden Tutorials bekommen Sie einen Überblick über die verschiendenen Werkzeuge und Funktionen des GeoViewer.WSVs und deren Handhabung. Die Tutorials stehen in jeweils 3 unterschiedlichen Dateiformaten für Sie bereit. Das Java-Applet (Spalte "Java") führt Sie interaktiv durch ein Szenario, so dass Sie schon nach kürzester Zeit mit den Funktionalitäten des GeodatenViewers vertraut sind.</p><p>Hinweis: Diese Hilfen beziehen sich auf die GeoViewer.WSV-Version bis April 2009. Für die Version ab Mai 2009 werden die Hilfen noch überarbeitet. Die Grundfunktionen sind aber auch mit diesen Hilfen erlernbar und unterscheiden sich nicht wesentlich.</p>
application.description.tab.extern2=<h2>Kurzinformation:</h2><p>- Anwenderhandbuch <a title="zum Anwenderhandbuch des GeoKatalog.WSV" target="_blank" href="http://geokat.wsv.bvbs.bund.de/terraCatalog/data/docs/Anwenderhandbuch_Geokatalog-WSV.pdf" class="apdf">anzeigen</a></p> <p> - Umstiegshilfe von WSV Datenkatalog nach GeoKatalog.WSV <a target="_blank" href="Umstiegshilfen.html" class="aintern">anzeigen</a></p> <p>- <strong>Registrierung neuer Nutzer (Downloadberechtigung beantragen)</strong>&nbsp;&nbsp;&nbsp;[ <a href="Hilfen.html" onclick="return toggleMe('para1')" title="mehr Informationen ein-/ausblenden" class="aintern">Beitrag ein-/ausblenden</a> ]</p> <div id="para1" style="display: none; margin: 10px; border: 0.063em dashed rgb(180, 180, 180); padding: 5px;"> <p><strong>Registrierung neuer Nutzer (Downloadberechtigung beantragen)</strong></p> <p> Der neue Nutzer sendet die <a href="http://geokat.wsv.bvbs.bund.de/terraCatalog/data/docs/Verpflichtung_Nutzer.pdf" target="_blank">Verpflichtungserklärung</a> zur Einhaltung der Nutzungsbedingungen ausgefüllt und <strong>unterschrieben </strong>zusammen mit seinen entsprechenden Nutzerdaten wie</p> <ul> <li><strong>Name</strong></li> <li><strong>Vorname</strong></li> <li><strong>E-Mail-Adresse</strong> (= Nutzername)</li> <li><strong>Telefon-Nr.</strong> per z.B. Scan (PDF, TIF,...), Fax, Brief </li> </ul> <p>an:</p> <p><strong>DLZ-IT BVBS bei der Bundesanstalt für Wasserbau </strong><br> Thomas Schubert <br> Am Ehrenberg 8 <br> 98693 Ilmenau <br> Fax: +49 3677 669-3333 <br> E-Mail: <a href="mailto:geokat.wsv@ilmenau.baw.de">geokat.wsv@ilmenau.baw.de</a> </p> <p>Er wird per E-Mail über seine Freischaltung zum Geokatalog.WSV informiert und kann sich, falls bei ihm Windows- und Verzeichnisdienst-Anmeldung noch nicht synchronisiert sind, über folgende WSV-Intranet-Seite: <a href="http://intranet.wsv.bvbs.bund.de/login/wsv-dir_new_pw.php" target="_blank" title="Passwort neu setzen">http://intranet.wsv.bvbs.bund.de/login/wsv-dir_new_pw.php</a> ein initiales Passwort zusenden lassen. </p> </div> <!-- End div para1 --> <!-- ----------------------------------------- --> <p>- Wie lautet mein Nutzername?&nbsp;&nbsp;&nbsp;[ <a href="Hilfen.html" onclick="return toggleMe('para2')" title="mehr Informationen ein-/ausblenden" class="aintern">Beitrag ein-/ausblenden</a> ]</p> <div id="para2" style="display: none; margin: 10px; border: 0.063em dashed rgb(180, 180, 180); padding: 5px;"> <p><strong>Wie lautet mein Nutzername?</strong></p> <p>Nutzername ist die <strong>vollständige dienstliche Emailadresse</strong> des Nutzers.</p> </div> <!-- End div para2 --> <!-- ----------------------------------------- --> <p>- Passwort: vergessen / initialisieren / zurücksetzen&nbsp;&nbsp;&nbsp;[ <a href="Hilfen.html" onclick="return toggleMe('para3')" title="mehr Informationen ein-/ausblenden" class="aintern">Beitrag ein-/ausblenden</a> ]</p> <div id="para3" style="display: none; margin: 10px; border: 0.063em dashed rgb(180, 180, 180); padding: 5px;"> <p><strong>Passwort: vergessen / initialisieren / zurücksetzen</strong></p> <p><strong>Info:</strong></p> <p>Das hier eingestellte Passwort gilt für alle am WSV-Verzeichnisdienst angeschlossenen WSV-Verfahren. Neben dem GeoKatalog.WSV sind dies z.B. WADABA, GeoBas u.v.a.</p> <p> <strong>Windows-Passwort?</strong></p> <p> Wird das Passwort, das Sie zum Login an Ihrem Windows-PC benutzen bereits mit dem WSV-Verzeichnisdienst synchronisiert (ggf. beim lokalen Systemadministrator erfragen), dann verwenden Sie zu Login am GeoKatalog.WSV bitte dieses Passwort. <strong>Wenn nicht</strong>, dann gehen Sie bitte gemäß der folgenden Schritte vor. </p> <p>1. Schritt: Lassen Sie sich ein neues <strong>Passwort</strong> für den WSV-Verzeichnisdienst <strong>generieren</strong>: </p> <ul> <li> Aufruf folgender WSV-Intranet-Seite: <a href="https://intranet.wsv.bvbs.bund.de/login/wsv-dir_new_pw.php" target="_blank">https://intranet.wsv.bvbs.bund.de/login/wsv-dir_new_pw.php</a></li> <li>Dort tragen Sie bitte Ihre vollständige, dienstliche E-Mail-Adresse ein und klicken auf den Button "<strong>Passwort zurück </strong>..." </li> <li> Es wird jetzt ein neues, automatisch generiertes Passwort für Sie gesetzt und an Ihre dienstliche E-Mail-Adresse gesandt. (Für Ihren Zugang zum WSV-Verzeichnisdienst wird damit ein initiales Passwort eingerichtet.) </li> </ul> <p>2. Schritt: <strong>Ändern</strong> Sie Ihr <strong>Passwort</strong> für den WSV-Verzeichnisdienst nach Ihren Bedürfnissen <a href="https://intranet.wsv.bvbs.bund.de/login/wsv-dir_change_pw.php.html" class="aextern" title="Zur Passwort-Ändern-Seite im WSV-Intranet" target="_blank">hier</a>.</p> </div> <!-- End div para3 --> <!-- ----------------------------------------- --> <p>- Weitergabe von Geodaten an externe Auftragnehmer&nbsp;&nbsp;&nbsp;[ <a href="Hilfen.html" onclick="return toggleMe('para4')" title="mehr Informationen ein-/ausblenden" class="aintern">Beitrag ein-/ausblenden</a> ]</p> <div id="para4" style="display: none; margin: 10px; border: 0.063em dashed rgb(180, 180, 180); padding: 5px;"> <p><strong>Weitergabe von Geodaten an externe Auftragnehmer</strong></p> <p>Bei dienstlich erforderlicher Weitergabe von geotopografischen Basisdaten (z.B. vom GeoKatalog.WSV heruntergeladene Daten, für die das <a href="http://www.ifag.de" target="_blank">BKG</a> oder das <acronym title="Bundesamt für Seeschifffahrt und Hydrographie">BSH</acronym> das Copyright besitzen) an externe Auftragnehmer, muss der Weitergebende den Auftragnehmer zur Einhaltung der Nutzungsbedingungen verpflichten und das <a href="http://www.dlz-it.de" target="_blank">DLZ-IT BMVBS</a><a href="http://www.dlz-it.de" target="_blank"></a> als Datendistributor über Umfang und Zweck der Daten-Weitergabe in Kenntnis setzen.</p> <p>Hierfür lässt die WSV-Dienststelle das von ihr entsprechend ausgefüllte <a href="http://geokat.wsv.bvbs.bund.de/terraCatalog/data/docs/VerpflErkl_AN.zip" target="_blank">Formular Verpflichtungserklärung Auftragnehmer</a> den Auftragnehmer gegenzeichnen. Eine Kopie des gegengezeichneten Formulars ist an das <a href="http://www.dlz-it.de" target="_blank">DLZ-IT BMVBS</a> in Ilmenau zu senden.</p> </div> <!-- End div para4 --> <!-- ----------------------------------------- --> <p>- Sonstiges&nbsp;&nbsp;&nbsp;[ <a href="Hilfen.html" onclick="return toggleMe('para6')" title="mehr Informationen ein-/ausblenden" class="aintern">Beitrag ein-/ausblenden</a> ]</p> 
application.description.tab.extern3=<h2>ArcGIS Desktop:</h2><p>In der WSV wird als Standard-GIS die Software ArcGIS der Firma <a href="http://www.esri.com/" target="_blank">ESRI</a> eingesetzt.</p> <p>ArcGIS ist eine Produktfamilie und setzt sich aus vielen den speziellen Aufgaben angepassten Client- und Serverlösungen zusammen.</p> <p>Als Desktop-GIS stehen in der WSV eine Anzahl von Lizenzen von:</p> <ul> <li>ArcGIS <b>ArcView</b> (universelles Desktop-GIS für allgemeine Anwendungen)</li> <li>ArcGIS <b>ArcInfo</b> (erweitertes Desktop-GIS mit zusätzlichen, speziellen Funktionen)</li> <li>Extension <b>3D Analyst</b> (Aufbau, Visualisierung und Analyse von Digitalen Höhenmodellen)</li> <li>Extension <b>Spatial Analyst</b> (Erweiterung für weitergehendeAnalysen im Rasterbereich)</li> <li>Extension <b>Publisher</b> (Erweiterung zur Weitergabe von Kartenprojekten)</li> </ul> <p>zur Verfügung.</p> <h2>ArcGIS via Citrix:</h2><p>Während ArcGIS Desktop durch einen Administrator auf Ihrem PC installiert werden muss, kommt <a href="https://zentralfarm.wsv.bvbs.bund.de" target="_self">ArcGIS via Citrix</a> ohne Installation aus und kann direkt aus dem Internet Explorer aufgerufen werden.</p>     <p>ArcMap / ArcCatalog laufen auf einem leistungsstarken Serververbund, der sog. Citrix-Zentralfarm, beim DLZ-IT. Sie arbeiten jedoch, als liefen die Anwendungen direkt auf Ihrem PC. Sie können lokale und entfernte Daten einladen und auf Ihre lokalen Drucker drucken.      </p>     <p>Um diese Technologie nutzen zu können, müssen Sie sich einerseits freischalten lassen (Infos siehe rechts) und es muss einmalig ein sogenannter Citrix-Client auf ihrem PC installiert werden.</p>     <p><a href="https://zentralfarm.wsv.bvbs.bund.de" target="_self">zur Citrix-Zentralfarm</a></p>     <p><img src="../../common/img/citrix-arcgis3-klein.png" style="margin: 8px;" border="0"></p>
application.description.tab.extern4=<h2>Kurzinformation:</h2><p><ul class="cms-navi-accordion"> <a name="positionfinder" id="positionfinder"></a> <li> <h3 class="active"><span>PositionFinder (DLZ-IT BMVBS)</span></h3> <div class="cms-content-prolog"> <div style="width: 616px; height: 176px; margin-left: 10px; margin-right: 5px; border: 0pt none; background-image: url(&quot;../../common/img/clt-shdw-bgrnd.png&quot;);"> <iframe marginheight="0" marginwidth="0" style="width: 600px; height: 160px; float: left; margin-right: 0px; margin-left: 0px; border: 0pt none;" src="http://wsvmapserv.wsv.bvbs.bund.de/ol_bwastr/index.html?bwastr=0401&amp;kmwert=2331.0&amp;abstand=0&amp;zoom=9" frameborder="0" scrolling="no"> </iframe> </div> Eine dynamische Karte, die anhand eines Bundeswassertstraßenkilometers oder eines Koordinatenpaares auf eine Position zentriert werden kann. Die Parameter werden über die Adresszeile (URL) übergeben.<br clear="all"> </div> <div style="display: block;" class="cms_contentblock"> <strong>- Aufruf mit Bundeswasserstraßenkilometer</strong> <p>Bei Angabe folgender BWaStr-bezogener Parameter wird an die betreffende Stelle gezoomt und diese mit einem Symbol markiert:</p> <div style="margin-left: 20px;"> <ul> <li><em>bwastr=0401</em> ... BWaStr-Id (z.B. 0401),</li> <li><em>kmwert=2331.25</em> ... Bundeswasserstraßenkilometerwert,</li> <li> <em>abstand=0</em> ... Abstand in Metern </li> <li><em>zoom=10</em> ... Zoomstufe vom 0-20, 0=kleinster und 20=größter Maßstab</li> </ul> Beispielaufruf: <a href="http://wsvmapserv.wsv.bvbs.bund.de/ol_bwastr/index.html?bwastr=0401&amp;kmwert=2331.25&amp;abstand=0&amp;zoom=15" target="_blank">http://wsvmapserv.wsv.bvbs.bund.de/ol_bwastr/index.html?bwastr=0401&amp;kmwert=2331.25&amp;abstand=0&amp;zoom=15</a> <!--<br clear="all">--> </div> <!-- End div para2 --> <p><strong>- Aufruf mit Koordinatenpaar</strong></p> <p>Bei Angabe folgender koordinatenbezogener Parameter wird an die betreffende Stelle gezoomt und diese mit einem Symbol markiert:</p> <div style="margin-left: 20px;"> <ul> <li><em>x </em>... Rechtswert / Easting / Longitude / Länge, (Bsp.: <em>x=3387773,73</em>)</li> <li><em>y</em>... Hochwert / Northing / Latitude / Breite, (Bsp.: <em>x=5728371,06</em>)</li> <li>epsg ... EPSG-Code )*, (Bsp.: epsg=31467)</li> <li><em>zoom=15</em> ... Zoomstufe vom 0-20, 0=kleinster und 20=größter Maßstab</li> </ul> </div> * Gültige <em>EPSG</em>-Codes sind : <strong>31466, 31467, 31468, 31469, 2397, 2398, 2399, 25832, 25833, 4326</strong> mit <div style="margin-left: 20px;"> <ul> <li>31466 = DE_DHDN_3GK2, 31467 = DE_DHDN_3GK3, 31468 = DE_DHDN_3GK4, 31469 = DE_DHDN_3GK5</li> <li>2397 = DE_42-83_3GK3, 2398 = DE_42-83_3GK4, 2399 = DE_42-83_3GK5</li> <li>25832 = ETRS89_UTM32 (6-stellig), 25833 = ETRS89_UTM33 (6-stellig)</li> <li>4326 = WGS84_Lat-Lon</li> </ul> </div> Beispielaufruf: <a href="http://wsvmapserv.wsv.bvbs.bund.de/ol_bwastr/index.html?x=3832460,12&amp;y=5668140,45&amp;epsg=31467&amp;zoom=16" target="_blank">http://wsvmapserv.wsv.bvbs.bund.de/ol_bwastr/index.html?x=3832460,12&amp;y=5668140,45&amp;epsg=31467&amp;zoom=16</a><br> </div> </li> <a name="kartenlinkgenerator" id="kartenlinkgenerator"></a> <li><h3 class="active"><span><span>Excel zu Karte "<em>KartenLinkGenerator</em>"</span></span></h3> <div class="cms-content-prolog"> <a href="../../common/pdf/KartenLinkGenerator1.0.xls" target="_blank" title="Link zur Exceltabelle KartenLinkGenerator"><img src="../../common/img/klg.png" alt="KartenLinkGenerator" style="float: left; margin-right: 10px; margin-left: 10px; border: 0pt none;"></a> </div> <div style="display: block;" class="cms_contentblock"> Es steht eine Exceltabelle zur Verfügung, die den Link zur Karte über eine Formel generieren kann.<br> Dieser Link kann aus den Parametern <em>BWaStr-ID</em>, <em>BWaStr-KM, </em><em>seitlicher Abstand </em>und <em>Zoomstufe </em>zusammengesetzt werden und ermöglicht den Absprung aus Excel direkt zur Position auf der Karte.<br> Die Excel-Liste enthält neben der vorgenannten schlanken "Zeige-in-Karte"-Lösung für BWaStr-km-Listen auch Beispiele für Koordinaten-Listen. <a class="aexel" target="_blank" href="../../common/pdf/KartenLinkGenerator2.0.xls">Link zur Excel-Tabelle</a> </div> </li> <!-- <li><a href="http://wsvmapserv.ilmenau.baw.de/ol_ienc/ol_ienc_objrep.html" target="_blank" class="aintern">IENC-WMS in einem KartenClient mit Objektreport</a> (DLZ-IT BMVBS)</li> --> <a name="excelmakros" id="excelmakros"></a> <li><h3 class="active"><span><span>Excel Makros für die Umrechnung von Bundeswasserstraßenkilometern in Koordinaten</span></span></h3> <div class="cms-content-prolog"> <p><a href="http://geoportal.wsv.res.bund.de/geoportal/cms/common/pdf/Online-Excel-BWaStr-Locator.xls"><img src="../../common/img/excel-locator.png" alt="Excel-Locator-Symbolleiste" title="Excel-Locator-Symbolleiste" style="float: left; margin-right: 10px; margin-left: 10px; border: 0pt none;"></a></p> </div> <div style="display: block;" class="cms_contentblock"> <p>Für die <strong>Berechnung von Massendaten</strong> (BWaStr-Kilometer -&gt; Koordinaten /<br> Koordinaten -&gt; BWaStr-Kilometer) wurden Excel-Makros entwickelt, die die Berechnung <strong>kompletter Excel-Listen</strong> erlauben. Die Makros wurden in einer Excel-Datei implementiert - <a href="http://geoportal.wsv.res.bund.de/geoportal/cms/common/pdf/Online-Excel-BWaStr-Locator.xls" class="aexel">Link zur Excel-Tabelle</a>.</p> <p>Für die Zeitdauer, in der diese Excelliste geöffnet ist, stehen folgende zwei Schaltflächen: BWaStr-Kilometer -&gt; Koordinaten und<br> Koordinaten -&gt; BWaStr-Kilometer<br> unterhalb der Symbolleiste, in allen gleichzeitig geöffneten Excel-Anwendungen, zur Verfügung.</p> <p>Für die Berechnung wird eine Verbindung zum BVBS-WAN (WSV-Intranet) benötigt, da die Berechnung durch den BWaStr-WFS erfolgt.</p> <p>Bitte beachten Sie Hinweise zu der erreichbaren Genauigkeit. Mit den Makros ist keine strenge Stationierung von Punkten gemäß VV-WSV 2601 möglich. </p> <p>Um die Makros auszuführen, darf die Sicherheitsstufe in Excel nicht auf "sehr hoch" gesetzt sein. Die Änderung erfolgt in Excel über &gt;Extras&gt;Makro&gt;Sicherheit. Anschließend muss die Tabelle erneut geladen werden.</p> <p>Bei Verwendung der Sicherheitsstufen "hoch" und "mittel" muss dem beigefügten Zertifikat vertraut werden, um die Makros auszuführen. </p> </div> </li> <a name="visualist" id="visualist"></a> <li><h3 class="active"><span><span>VisuaList, Bwastr-Kilometer-Listen einfach als WMS darstellen (DLZ-IT BMVBS)</span></span></h3> <div class="cms-content-prolog"> <p><a href="VisuaList.html" title="VisuaList starten"><img src="../../common/img/visualist.png" alt="VisuaList" style="float: left; margin-right: 10px; margin-left: 10px; border: 0pt none;"></a></p> </div> <div style="display: block;" class="cms_contentblock"> Excel-Listen mit <em>BWaStr-Ident-Nr. </em>und <em>BWaStr-KM</em> können mit der WebApplikation <strong><a href="VisuaList.html" title="VisuaList starten">VisuaList</a></strong> von jedermann mit wenigen Mausklicks in einer dynamischen Karte dargestellt werden.<br> Dabei wird Ihre Excel-Liste hochgeladen und in einen WMS konvertiert. (<a href="../../common/pdf/eislagen.xls" target="_blank" title="Download Excel-Liste m. Testdaten" class="aexel">Testdaten</a>)<br> VisuaList bietet drei unterschiedliche Ausgabeformen an: \u2022 eine einfache dynamische Karte (OpenLayersClient),<br> \u2022 im GeoViewer (Link zum direkten Übernehmen) und<br> \u2022 WMS-URL, zur Darstellung in GI-Systemen wie ArcGIS einfach heraus kopieren. </div> </li> <!-- <li><a class="aintern" target="_blank" href="http://wsvmapserv.wsv.bvbs.bund.de/ol_ienc/ol_ienc_objrep.html">IENC-WMS in einem KartenClient mit Objektreport</a> (DLZ-IT BMVBS)<br /> <br /> </li> --> <a name="ienc" id="ienc"></a> <li><h3 class="active"><span><span><a class="aintern" target="_blank" href="http://wsvmapserv.wsv.bund.de/ol_ienc">IENC-WMS in einem KartenClient mit Objektreport - WWW</a> (DLZ-IT BMVBS)</span></span></h3> <div style="display: block;" class="cms_contentblock"> Diese WebAplikation zeigt den IENC-WMS und ermöglicht bei Klick in die Karte eine Sachdatenabfrage ("Objektreport")<br> <br> </div> </li> <li> <h3 class="active"><span><span><a class="aintern" target="_blank" href="http://wsvmapserv.wsv.bund.de/ol_ienc/intranet.html">IENC-WMS in einem KartenClient mit Objektreport und Luftbildern - Intranet</a> (DLZ-IT BMVBS)</span></span></h3> <div style="display: block;" class="cms_contentblock"> Diese WebAplikation zeigt den IENC-WMS vor dem Hintergrund von Luftbildern, Topografischen Karten. etc. und ermöglicht bei Klick in die Karte eine Sachdatenabfrage ("Objektreport")</div></li> </ul> <ul> <a name="beta" id="beta"></a> <h1>Beta / Tests / QS:</h1> <!-- <li><a class="aextern" target="_blank" href="http://wsvmapserv.wsv.bvbs.bund.de/awstats/awstats.pl?config=elara.ilmenau.baw.de">Statistik wsvmapserv</a> (DLZ-IT BMVBS, zugangsgesch&uuml;tzt)</li> <li><a class="aextern" target="_blank" href="http://gdz.bkg.bund.de/web_adressen/start.html">Addresssuche-Applet</a> (Geodatenzentrum.de)<br> Für eine zeichenseparierte Adressliste des Nutzers (Str. HausNr., Ort, PLZ) werden Koordinaten gefunden.</li> <li><a class="aextern" target="_blank" href="http://gdz.bkg.bund.de/web_wmsbenchmark/start.html">WMS-Benchmark-Applet</a> (Geodatenzentrum.de)<br /></li> <li>DBWK2-WMS via Bentley sisIMS, Alpha-Version auf VorTestSystem: <ul> <li><a href="http://atlas.ik.ilmenau.baw.de/sisimsxm/wms/request.aspx?" title="URL kopieren" target="_blank" class="aextern">Direkt-URL</a> (nur ein CRS: DHDN_GK4), <a href="http://atlas.ik.ilmenau.baw.de/sisimsxm/wms/request.aspx?REQUEST=GetCapabilities&amp;SERVICE=WMS&amp;VERSION=1.1.1" target="_blank" class="aextern">GetCapabilities</a>, <a href="http://atlas.ik.ilmenau.baw.de/sisimsxm/wms/request.aspx?VERSION=1.1.1&amp;REQUEST=GetMap&amp;SRS=EPSG:31468&amp;BBOX=4450500,5889986,4450653,5890119&amp;LAYERS=101,103,110,111,112,113,114,115,116,117,118,119&amp;STYLES=&amp;WIDTH=850&amp;HEIGHT=730&amp;BGCOLOR=0xffffff&amp;TRANSPARENT=FALSE&amp;EXCEPTIONS=application/vnd.ogc.se_inimage&amp;FORMAT=image/png" target="_blank" class="aextern">GetMap-Bsp.</a></li> <li><a href="http://wsvmapserv.ilmenau.baw.de/cgi-bin/wms_cc_dbwk2?" title="URL-Kopieren" target="_blank" class="aextern">URL-mit-Kaskade-via-UMN</a> (mehrere CRS), <a href="http://wsvmapserv.ilmenau.baw.de/cgi-bin/wms_cc_dbwk2?REQUEST=GetCapabilities&amp;SERVICE=WMS&amp;VERSION=1.1.1" target="_blank" class="aextern">GetCapabilities</a>, <a href="http://wsvmapserv.ilmenau.baw.de/cgi-bin/wms_cc_dbwk2?VERSION=1.1.1&amp;REQUEST=GetMap&amp;SRS=EPSG:31468&amp;BBOX=4450500,5889986,4450653,5890119&amp;LAYERS=All,Kommune Netz,Uebersicht,Bwp,Anl,Top,Lik,Mor,Umw,Ago,Ins,Alk,Vicinity&amp;STYLES=&amp;WIDTH=850&amp;HEIGHT=730&amp;BGCOLOR=0xffffff&amp;TRANSPARENT=FALSE&amp;EXCEPTIONS=application/vnd.ogc.se_inimage&amp;FORMAT=image/png" target="_blank" class="aextern">GetMap-Bsp.</a></li> </ul> </li> --> <li><strong>Routing auf Bundeswasserstraßen (Beta-Version, DLZ-IT BMVBS)</strong> <p><a href="http://routing.wsv.bund.de" target="_blank" title="Routing-Client starten"><img src="../../common/img/routing.png" alt="Screenshot Routing-Client" title="Routing-Client starten" style="float: left; margin-right: 10px; margin-left: 10px; border: 0pt none;"></a>1. <a target="_blank" href="http://routing.wsv.bund.de">BWaStr-Routenplaner (Beta) im Internet</a><a target="_blank" href="#"></a><a href="http://routing.wsv.bund.de"></a></p> <p>2. Routingdienst (SOAP) auf BWaStr: http://routing.wsv.bund.de/routing.cgi</p> <p>3. zugehörige WSDL-Datei: <a href="http://routing.wsv.bund.de/RoutingService.wsdl" class="aextern" target="_blank"> http://routing.wsv.bund.de/RoutingService.wsdl</a> </p><p>4. Routing-WFS: http://routing.wsv.bund.de/wfs_routing (<a href="http://routing.wsv.bund.de/wfs_routing?Service=WFS&amp;Version=1.0.0&amp;Request=GetCapabilities" target="_blank">GetCapabilities</a>)<br> <br clear="all"> </p></li></ul> <a name="admin" id="admin"></a> <p>[ <a href="../../index.html" onclick="return toggleMe('para1')">+</a> ] <span class="b">geschützter Bereich</span> </p> <div id="para1" style="display: none;"> <ul class="uldrei"> <li><a href="http://geospace.ilmenau.baw.de:8080/servicemonitor" title="ServieMonitor starten" class="aintern" target="_blank">ServiceMonitor</a></li> <li><a href="http://wsvmapserv.wsv.bvbs.bund.de/awstats/awstats.pl?config=elara.ilmenau.baw.de" class="aextern" target="_blank">Statistik wsvmapserv</a></li> <li><a href="http://rt.ilmenau.baw.de" class="aextern" target="_blank">RT</a></li> </ul></p>

