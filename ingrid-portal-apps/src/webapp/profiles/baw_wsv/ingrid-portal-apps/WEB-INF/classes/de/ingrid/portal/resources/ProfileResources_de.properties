login.description.content=<h2>Hinweis zur Anmeldung</h2><p>Die Anmeldung am GeoPortal.WSV erfolgt über den Verzeichnisdienst. Zur Anmeldung verwenden Sie bitte Ihre E-Mailadresse und das Passwort der PC-Anmeldung.</p><br><h2>Folgende Möglichkeiten haben Sie nach der Anmeldung</h2><ul class="anmeldung"><li><strong>Anpassen der Startseite</strong><br />Passen Sie Ihre Startseite nach Ihren Bedürfnissen an.</li><li><strong>Personalisierung der Suche</strong><br />Schränken Sie Ihre Suche permanent auf einen bestimmten Informationsanbieter ein. Bestimmen Sie die Datenquellen, die Sie interessieren.</li><li><strong>Speicherung personalisierter Kartenansichten</strong><br />Speichern und Versenden Sie Verlinkungen zu personalisierten Kartenansichten per E-Mail.</li></ul>
