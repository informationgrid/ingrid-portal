application.description.tab.0=<h2>Bwastr-Kilometer-Listen einfach als WMS darstellen!</h2><p>Excel-Listen mit BWaStr-Ident-Nr. und BWaStr-KM oder Koordinatenpaaren können mit der WebApplikation VisuaList.WSV von jedermann mit wenigen Mausklicks in einer dynamischen Karte dargestellt werden. Dabei wird Ihre Excel-Liste hochgeladen und in einen WMS konvertiert. VisuaList bietet drei unterschiedliche Ausgabeformen an: </p><ul><li><p>1. in einer einfachen dynamische Karte (OpenLayersClient),</p></li><li><p>2. die Darstellung im GeoViewer und</p></li><li><p>3. die kopierbare WMS-URL, zur Darstellung in GI-Systemen wie ArcGIS.</p></li></ul><p class="iconLink"><span class="icon"><img alt="extern Link" src="/ingrid-portal-apps/images/icn_linkextern.gif"></span><span><a href="http://geoportal.wsv.bvbs.bund.de/geoportal/cms/common/pdf/Testdaten_VisuaList.xls" title="Link zu Testdaten">Link zu Testdaten</a></span><span class="clearer"></span></p>
application.description.tab.1=<h2>Umrechnung zwischen Bundeswassertstraßen-km und Koordinaten</h2><p>Der BWaStr-Locator ermöglicht die Berechnung von Koordinaten auf Grundlage bekannter Bundeswasserstraßenidentnummern und Bundeswasserstraßenkilometer. Die Berechnung von Stationen aus bekannten Koordinaten und Bundeswasserstraßenidentnummern ist ebenfalls möglich.</p><p>Hilfe zur Benutzung steht <a href="http://geoportal.wsv.bvbs.bund.de/geoportal/cms/Content/Hilfen-Menue/Hilfen.html#weitere" title="hier im GeoPortal">hier im GeoPortal</a> zur Verfügung.</p><p>Für die massenhafte Berechnungen von Einzelpunkten steht eine <b>Excelliste mit Makros</b> zur Verfügung. <a href="http://geoportal.wsv.bvbs.bund.de/geoportal/cms/common/pdf/Online-Excel-BWaStr-Locator.xls" title="Download Excel-Liste">Download Excel-Liste</a></p><p>Hinweise zum <b>zweckmäßigen Einsatz des BWaStr-Locator</b> und des BWaStr-WFS sind in einem Dokument beschrieben. <a href="http://geoportal.wsv.bvbs.bund.de/geoportal/cms/common/pdf/BWaStrLocator_Doku_Einsatz.pdf" title="zum Dokument">zum Dokument</a></p>
