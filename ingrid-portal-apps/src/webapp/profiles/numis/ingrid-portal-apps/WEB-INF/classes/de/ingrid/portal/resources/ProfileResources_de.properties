#FeaturesResources
feature.intro.text=Das NUMIS-Portal bietet Ihnen viele Möglichkeiten, behördliche Informationen rund um das Thema Umwelt zu finden. Sie suchen nach Meldungen oder Messwerten zu einem Umweltereignis? Oder wollen mehr über geplante oder verabschiedete Gesetze zum Thema "Erneuerbare Energien" erfahren? Mit der NUMIS-Suche recherchieren Sie nicht nur in relevanten Internetangeboten des landes Niedersachsen sondern zeitgleich auch in Katalogen und Fachdatenbanken, Dokumenten, Metadaten und digitalen Karten. Wir unterstützen Sie bei Ihrer Recherche mit folgenden Suchkategorien:
feature.chronicleSearch.screenshot2.body=Um gezielt in der Chronik von NUMIS zu suchen, können Sie eine Zeitspanne oder ein konkretes Datum bestimmen. Beachten Sie bei der Eingabe Tag, Monat und Jahr einzutippen. Außerdem haben Sie die Möglichkeit, Ihre Suche mit Schlagwörtern (z.B. Atomkraft) einzugrenzen.
feature.searchSimple.info.body=Im gesamten Informationsangebot des NUMIS-Portals nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Umweltbehörden recherchieren.
feature.searchSimple.description=Mithilfe selbstgewählter Suchbegriffe können Sie nach behördlichen Umweltinformationen recherchieren. Nach Absenden einer Suchanfrage werden alle eingebundene Kataloge und Datenbanken von behördlichen Umweltverwaltungen nach Dokumenten, Karten, Metadaten und Webseiten hinsichtlich Ihrer Suchanfragen durchsucht. Die Suchergebnisse werden als Liste im Hauptfenster des NUMIS-Portals zurückgegeben.
feature.searchSimple.screenshot1.body=Sie suchen beispielsweise als Hauseigentümer nach Informationen zur Wärmedämmung? Tippen Sie die zwei Suchbegriffe <b>Wärmedämmung</b> und <b>Bauen</b> in das Suchfeld ein. NUMIS listet alle gefundenen Informationen mit Link zu den Informationsanbietern auf.
feature.searchSimple.screenshot2.body=Sie wohnen in Göttingen und wünschen ausschließlich <b>ortsbezogene Informationen</b> in einem bestimmten <b>Zeitraum</b>? Nutzen Sie die erweiterte Suche mit zusätzlichen Auswahlmöglichkeiten.
feature.searchSimple.screenshot3.body=Verwandte Suchbegriffe erhöhen die Trefferquote. Zusätzlich zu Ihren gewählten Suchbegriffen bietet Ihnen NUMIS automatisch eine <b>Vorschlagsliste</b> mit weiteren nützlichen Schlagworten an.
feature.catalogSearch.title=Suche in den Datenkatalogen
feature.catalogSearch.description=Über NUMIS können Sie nach behördlichen Umweltinformationen in Landes-Datenverzeichnissen recherchieren.
feature.catalogSearch.screenshot1.body=Sie können sich die Liste der verfügbaren Datenkataloge und die unterliegenden Einträge Schritt für Schritt über das Öffnen der Verzeichnisse erschliessen. Alternativ können Sie den Inhalt der Kataloge per <a href="/freitextsuche?action=doChangeDS&ds=5">Freitextsuche durchforsten</a>.
feature.mapSearch.description=Mit dem NUMIS Kartenviewer können Sie sich thematische Karten zu den Umweltthemen in unterschiedlichen Maßstäben anzeigen lassen und Darstellungsparameter selbst festlegen.
feature.mapSearch.screenshot1.body=Im NUMIS Kartenviewer kann aus einer Vielzahl an verfügbaren Karten ausgewählt werden. Durch einen Klick auf eine Menüüberschrift wird der jeweilige Menüpunkt aufgeklappt und Sie sehen eine <b>Liste aller verfügbaren Kartendienste</b>.
feature.overview.tooltip=Zur Übersichtsseite aller NUMIS Funktionen
feature.measuresSearch.description=Zur Abschätzung des aktuellen Zustands und der Entwicklung von Natur und Landschaft spielen Messnetze und Monitoringprogramme eine wichtige Rolle. Recherchieren Sie aktuelle amtliche Messwerte aus allen Umweltbereichen oder grenzen Sie Ihre Suche mithilfe vordefinierter Rubriken (Strahlung, Wasser, Luft) ein.
feature.measuresSearch.screenshot1.body=Sie wollen beispielsweise wissen in welchen Regionen derzeit die Ozonbelastung am höchsten ist? Wählen Sie die <b>Rubrik Luft</b> und tippen Sie in die Suchmaske das Stichwort Ozon.
feature.measuresSearch.screenshot2.body=Sie können sich die <b>Ergebnisse</b> nach den einzelnen Informationsanbietern <b>gruppiert anzeigen</b> lassen.
feature.envSearch.screenshot2.title=Anbieterspezifische Suche
feature.envSearch.screenshot2.body=Was gibt es Wissenswertes zum Thema Schutzgebiete vom Anbieter Alfred Toepfer Akademie für Naturschutz? Die <b>Auswahl einzelner Anbieter</b> hilft Ihnen, zielgenaue Informationen zu bekommen.
feature.serviceSearch.screenshot1.body=Mit der NUMIS Servicesuche können Sie wahlweise nach <b>Pressmitteilungen</b>, <b>Veranstaltungen</b> oder <b>Publikationen</b> von Umweltbehörden suchen. Dazu können Sie ganz allgemein in dem Datenbestand recherchieren oder die Suche auf ein bestimmtes Thema (z.B. Klima) einschränken.
feature.serviceSearch.screenshot2.body=Sie können sich die <b>Ergebnisse</b> nach den einzelnen Informationsanbietern <b>gruppiert anzeigen</b> lassen.

#ChronicleSearchResources
chronicle.teaser.new.body=
