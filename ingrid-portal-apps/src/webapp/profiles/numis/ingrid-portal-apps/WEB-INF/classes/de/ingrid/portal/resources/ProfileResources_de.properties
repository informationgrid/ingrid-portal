searchSimple.info.title=Info zur Suche
searchSimple.info.text=Mit der NUMIS-Suche können Sie nach Datenbankeinträgen im Hamburger MetaDatenKatalog suchen. Geben Sie einfach einen oder mehrere Suchbegriffe ein, oder formulieren Sie eine Suchanfrage mit Hilfe des Such-Assistenten (Erweiterte Suche).
searchSettings.info.text3=Unter "mein NUMIS" (Personalisierung) können Sie die Darstellung der Ergebnisliste dauerhaft Ihren persönlichen Anforderungen anpassen.
searchHistory.info.text1=Während Sie NUMIS nutzen, werden Ihre Suchanfragen zwischengespeichert. Sie können so alte Suchanfragen verbessern oder auch direkt in eine neue Suche übernehmen.
searchHistory.info.text2=Wenn Sie sich als NUMIS-Nutzer eingeloggt haben (Rubrik "Mein NUMIS") können Sie Ihre Suchanfragen dauerhaft speichern.
searchExtEnvAreaContents.info.content=Geben Sie an, ob Sie alle Daten und Dienste des NUMIS (Voreinstellung) oder gezielt die Rubriken "Umweltthemen" oder "Service" durchsuchen wollen.
searchExtEnvAreaSources.info.content1=Im NUMIS werden prinzipiell drei Typen von Datenquellen unterschieden:
searchExtEnvAreaPartner.info.content=Über NUMIS können Sie Umweltinformationen von Behörden und anderen Informationsanbietern aus 16 Ländern und dem Bund durchsuchen. Geben Sie an, ob Sie die Umweltinformationen aller Informationsanbieter durchsuchen (Voreinstellung), oder die Suche auf bestimmte Länder oder Informationsanbieter einschränken wollen.
searchExtResTopicTerms.info.content1=Über NUMIS können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicAttributes.info.content1=Über NUMIS können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Umwelt" suchen.
searchExtResTopicAttributes.info.content2=Sie können gezielt nach dem Projektnamen, den beteiligten Institutionen, dem Projektleiter, den Projektbeteiligten, dem Projektträger oder der Projektlaufzeit suchen. Bitte beachten Sie, dass nicht alle in NUMIS angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
searchExtResTopicAttributes.info.content3=Bitte beachten Sie, dass nicht alle in NUMIS angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
service.info.text2=Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken oder mit der NUMIS-Suche die Serviceseiten nach Stichworten durchsuchen.
envSearch.info.content=<ul><li><p>Wenn Sie sich für ganz bestimmte Themen aus dem Bereich "Umwelt" interessieren, sind Sie hier an der richtigen Adresse. Über die NUMIS Umweltthemen haben Sie direkten Zugang zu Dokumenten und Daten aus 21 Themengebieten.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Themen, Rubriken und Verwaltungsregionen einschränken oder mit der NUMIS-Suche die Umweltthemen nach Stichworten durchsuchen.</p></li></ul>
