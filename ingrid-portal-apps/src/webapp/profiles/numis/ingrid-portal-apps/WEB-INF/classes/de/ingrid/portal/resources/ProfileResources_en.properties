searchExtResTopicTerms.info.content1=In NUMIS, you can browse selected databases for information about environmental research projects.
searchExtResTopicAttributes.info.content1=In NUMIS, you can browse selected databases for information about environmental research projects.
searchExtResTopicAttributes.info.content2=You can search for project name, involved organizations, project manager, project staff, sponsors, or project time frame. Please note that not all of the project databases in NUMIS support these functions. 
searchExtResTopicAttributes.info.content3=Please note that not all of the project databases in NUMIS support these functions.
service.info.text2=Browse the catalog by selecting the categories and regions you are interested in. Or use the NUMIS search engine to look for specific terms. 
envSearch.info.content=<ul><li><p>If you are interested in specific environmental topics, you hit the spot: The NUMIS Environmental Topics Catalog leads you directly to selected documents and data about the environment. </p></li><li><p>You can filter the result set using environmental topic categories, information type categories, and regions. Or you can use the NUMIS search engine to look for specific terms.</p></li></ul>
