searchSimple.info.title=Quick-Info: NUMIS Search Tools
searchSimple.info.text=Through the NUMIS search function, you can find environmental information in web-pages and databases. Just enter one or more search terms, or use the NUMIS search-wizard (Advanced Search) to define your query.
searchSettings.info.text3=Personalize the result list under "My NUMIS".
searchHistory.info.text1=While using NUMIS, your queries are temporarily logged. You can use this information to expand and improve old queries, or to build new ones.
searchHistory.info.text2=If you are logged in as a regular NUMIS user (see "My NUMIS"), you can save your queries permanently.
searchExtEnvAreaContents.info.content=Do you want to search through all environmental information in NUMIS (default), or do you want to select "Environmental Topics" and "Service" only?
searchExtEnvAreaSources.info.content1=In NUMIS, we distinguish three types of data sources:
searchExtEnvAreaPartner.info.content=In NUMIS, you can browse through the data holdings of public agencies in the 16 German "Länder" as well the German federal government ("Bund"). Please specify if you want include all information providers (default), or if you want restrict your search to specific "Länder" or agencies. 
