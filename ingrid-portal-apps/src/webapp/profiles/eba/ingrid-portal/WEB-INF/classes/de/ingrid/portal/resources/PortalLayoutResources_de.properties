# description
ingrid.page.home.meta.description=GeoPortal.EBA bietet kostenlosen und werbefreien Zugang zu behördlichen Umweltinformationen öffentlicher Institutionen und Organisationen. 
ingrid.page.search.meta.description=Mit der Freitextsuche von GeoPortal.EBA können Sie nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Umweltdatenkatalogen von Bund und Ländern suchen 
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen behördlichen Umweltdatenkataloge sowie zugehörige Metadaten anzeigen lassen. 
ingrid.page.measures.meta.description=In der Rubrik Messwerte können Sie nach Umweltmessdaten von Bund und Ländern recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen. 
ingrid.page.maps.meta.description=Mit dem GeoPortal.EBA Kartenviewer können Sie sich thematische Karten von Bund, Ländern und Kommunen zu den Umweltthemen anzeigen lassen und Darstellungsparameter selbst festlegen. 
ingrid.page.chronicle.meta.description=Recherchieren Sie umweltrelevante Ereignisse in der Umweltchronik des Umweltbundesamtes. Sie können z.B. gezielt nach Konferenzen, Umweltereignissen  oder Aktionstagen suchen. 
ingrid.page.about.meta.description=Informationen zu GeoPortal.EBA wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen. 
ingrid.page.about.partner.meta.description=Umweltverwaltung von Bund, Ländern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei über GeoPortal.EBA zugänglich machen, finden Sie hier aufgelistet. 
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei GeoPortal.EBA bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen. 
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten beim Zugriff auf GeoPortal.EBA - Seiten.  
ingrid.page.rss.meta.description=Pressemeldungen aus den beteiligten Umweltbehörden bekommen Sie auf GeoPortal.EBA tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert 
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die in GeoPortal.EBA verfügbar sind. 
ingrid.page.contact.meta.description=Kontaktieren Sie GeoPortal.EBA online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können auch für Ihre Mitteilungen den herkömmlichen Postweg benutzen. 
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen von GeoPortal.EBA genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erläutert. 
ingrid.page.detail.meta.description=Die Trefferliste enthält alle Ergebnisse, die mit Ihrer Suchanfrage übereinstimmen. Dazu zählen Verweise auf Webseiten, Messdaten, Karten oder Metadaten. 
ingrid.page.help.meta.description=Die Hilfethemen führen mit Kurzanleitungen an die Suche heran und erläutern die Hauptfunktionen von GeoPortal.EBA
ingrid.page.data.source.meta.description=Umweltverwaltung von Bund, Ländern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei über GeoPortal.EBA zugänglich machen, finden Sie hier aufgelistet. 
