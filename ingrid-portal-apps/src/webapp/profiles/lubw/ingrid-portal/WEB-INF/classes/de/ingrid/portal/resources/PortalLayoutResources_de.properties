# description
ingrid.page.home.meta.description=LUBW - Umweltgeodaten für Baden-Württemberg finden, bietet kostenlosen und werbefreien Zugang zu Umweltgeodaten der LUBW und öffentlicher Institutionen und Organisationen.
ingrid.page.search.meta.description=Mit der Freitextsuche des LUBW Geodatenportals können Sie nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Umweltdatenkatalogen der LUBW suchen.
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen behördlichen Umweltdatenkataloge sowie zugehörige Metadaten anzeigen lassen.
ingrid.page.measures.meta.description=In der Rubrik Messwerte können Sie nach Umweltmessdaten von Bund und Ländern recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen.
ingrid.page.maps.meta.description=Mit dem LUBW Geodatenportal Kartenviewer können Sie sich thematische Karten von Bund und Ländern zu allen 21 Umweltthemen anzeigen lassen und Darstellungsparameter selbst festlegen.
ingrid.page.about.meta.description=Informationen zur LUBW wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen.
ingrid.page.about.partner.meta.description=Umweltverwaltung von Bund, Ländern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei über LUBW zugänglich machen, finden Sie hier aufgelistet.
ingrid.page.myportal.meta.description=Die kostenlose Registrierung beim LUBW Geodatenportal bietet Ihnen Vorteile wie beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen.
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten beim Zugriff auf LUBW Geoportal - Seiten.
ingrid.page.rss.meta.description=Pressemeldungen aus den beteiligten Umweltbehörden bekommen Sie auf LUBW tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die im LUBW Geodatenportal verfügbar sind.
ingrid.page.contact.meta.description=Kontaktieren Sie die LUBW online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können auch für Ihre Mitteilungen den herkömmlichen Postweg benutzen.
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen des LUBW Geoportals genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erläutert.
ingrid.page.detail.meta.description=Die Trefferliste enthält alle Ergebnisse, die mit Ihrer Suchanfrage übereinstimmen. Dazu zählen Verweise auf Webseiten, Messdaten, Karten oder Metadaten.
ingrid.page.help.meta.description=Die Hilfethemen führen mit Kurzanleitungen an die Suche heran und erläutern die Hauptfunktionen des LUBW Geodatenportals.
ingrid.page.data.source.meta.description=Umweltverwaltung von Bund, Ländern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei über InGrid zugänglich machen, finden Sie hier aufgelistet.
