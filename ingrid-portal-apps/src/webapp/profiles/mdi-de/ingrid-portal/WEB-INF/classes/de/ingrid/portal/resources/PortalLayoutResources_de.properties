# description
ingrid.page.home.meta.description=MDI-DE, das Umweltportal Deutschlands, bietet kostenlosen und werbefreien Zugang zu Umweltinformationen &ouml;ffentlicher Institutionen und Organisationen. 
ingrid.page.search.meta.description=Mit der Freitextsuche von MDI-DE k&ouml;nnen Sie nach Umweltinformationen, Rechtsvorschriften, Forschungsprojekten und Adressen in den Umweltdatenkatalogen von Bund und Lääuml;ndern suchen 
ingrid.page.hierarchy.meta.description=Sie k&ouml;nnen sich die Liste aller eingebundenen behöouml;rdlichen Umweltdatenkataloge sowie zugeh&ouml;rige Metadaten anzeigen lassen. 
ingrid.page.measures.meta.description=In der Rubrik Messwerte k&ouml;nnen Sie nach Umweltmessdaten von Bund und L&auml;ndern recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen. 
ingrid.page.maps.meta.description=Mit dem MDI-DE Kartenviewer köouml;nnen Sie sich thematische Karten von Bund und L&auml;ndern zu allen 21 Umweltthemen anzeigen lassen und Darstellungsparameter selbst festlegen. 
ingrid.page.chronicle.meta.description=Recherchieren Sie umweltrelevante Ereignisse in der Umweltchronik des Umweltbundesamtes. Sie k&ouml;nnen z.B. gezielt nach Konferenzen, Umweltereignissen  oder Aktionstagen suchen. 
ingrid.page.about.meta.description=Informationen zu MDI-DE wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche k&ouml;nnen Sie hier einsehen. 
ingrid.page.about.partner.meta.description=Umweltverwaltung von Bund, L&auml;ndern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei üuuml;ber MDI-DE zug&auml;nglich machen, finden Sie hier aufgelistet. 
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei MDI-DE bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen. 
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen &uuml;ber die Speicherung von Daten  beim Zugriff auf MDI-DE - Seiten.  
ingrid.page.rss.meta.description=Pressemeldungen aus den beteiligten Umweltbeh&ouml;rden bekommen Sie auf MDI-DE tagesaktuell als Nachrichtenticker (RSS Dienst) pr�sentiert 
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen &Uuml;berblick &uuml;ber alle Bereiche und Funktionen, die in MDI-DE verf&uuml;gbar sind. 
ingrid.page.contact.meta.description=Kontaktieren Sie MDI-DE online &uuml;ber unser Kontaktformular oder unsere E-Mail-Adresse. Sie köouml;nnen auch f&uuml;r Ihre Mitteilungen den herk&ouml;mmlichen Postweg benutzen. 
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen von MDI-DE genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erl&auml;utert. 
ingrid.page.detail.meta.description=Die Trefferliste enth&auml;lt alle Ergebnisse, die mit Ihrer Suchanfrage &uuml;bereinstimmen. Dazu z&auml;hlen Verweise auf Webseiten, Messdaten, Karten oder Metadaten. 
