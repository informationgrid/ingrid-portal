ingrid.page.data.source.meta.description=Umweltverwaltung von Bund, L&auml;ndern und Kommunen, die umweltrelevante Informationen kostenlos und werbefrei &uuml;ber InGrid zug&auml;nglich machen, finden Sie hier aufgelistet. 
