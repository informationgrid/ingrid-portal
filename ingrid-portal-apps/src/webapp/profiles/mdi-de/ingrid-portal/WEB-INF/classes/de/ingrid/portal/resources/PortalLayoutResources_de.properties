# description
ingrid.page.home.meta.description=Das Portal der Marinen Dateninfrastruktur Deutschlands – MDI-DE.
ingrid.page.search.meta.description=Mit der Freitextsuche können Sie nach unterschiedlichen Themen im marinen Bereich suchen.
ingrid.page.hierarchy.meta.description=Sie können sich die Liste aller eingebundenen Datenkataloge sowie zugehörige Metadaten anzeigen lassen.
ingrid.page.measures.meta.description=In der Rubrik Messwerte können  Sie nach Umweltmessdaten von Bund und Ländern recherchieren. Das Angebot umfasst sowohl den Zugang zu Webseiten als auch zu Informationssystemen.
ingrid.page.maps.meta.description=Mit dem MDI-DE Kartenviewer können Sie sich thematische Karten marinen Themen anzeigen lassen und Darstellungsparameter selbst festlegen.
ingrid.page.chronicle.meta.description=Recherchieren Sie Küstenrelevante Ereignisse in der Chronik. 
ingrid.page.about.meta.description=Informationen zu MDI-DE wie z.B. Zielsetzung, rechtliche Grundlage, Anzahl der angeschlossenen Datenbanken oder angebotene Funktionen zur Recherche können Sie hier einsehen.
ingrid.page.about.partner.meta.description=Projektpartner von Bund und Ländern, die Küstenrelevante Informationen kostenlos und werbefrei über die MDI-DE zugänglich machen, finden Sie hier aufgelistet.
ingrid.page.myportal.meta.description=Die kostenlose Registrierung bei MDI-DE bietet Ihnen Vorteile wie  beispielsweise die individuelle Anpassung der Startseite oder personalisierte Sucheinstellungen.
ingrid.page.privacy.meta.description=Hinweise zum Datenschutz und Informationen über die Speicherung von Daten  beim Zugriff auf MDI-DE - Seiten.
ingrid.page.rss.meta.description=Pressemeldungen bekommen Sie auf MDI-DE tagesaktuell als Nachrichtenticker (RSS Dienst) präsentiert
ingrid.page.sitemap.meta.description=Das Inhaltsverzeichnis gibt Ihnen einen schnellen Überblick über alle Bereiche und Funktionen, die in der MDI-DE verfügbar sind.
ingrid.page.contact.meta.description=Kontaktieren Sie die MDI-DE online über unser Kontaktformular oder unsere E-Mail-Adresse. Sie können für Ihre Mitteilungen auch den herkömmlichen Postweg benutzen.
ingrid.page.disclaimer.meta.description=Im Impressum werden die inhaltlich und technisch Verantwortlichen von MDI-DE genannt sowie Nutzungsbedingungen und Angaben zum Haftungsausschluss kurz erläutert.
ingrid.page.detail.meta.description=Die Trefferliste enthält alle Ergebnisse, die mit Ihrer Suchanfrage übereinstimmen. Dazu zählen Verweise auf Webseiten, Messdaten, Karten oder Metadaten.
ingrid.page.help.meta.description=Die Hilfethemen führen mit Kurzanleitungen an die Suche heran und erläutern die Hauptfunktionen des Portals.
ingrid.page.data.source.meta.description= Projektpartner von Bund und Ländern, die Küstenrelevante Informationen kostenlos und werbefrei über die MDI-DE zugänglich machen, finden Sie hier aufgelistet.
