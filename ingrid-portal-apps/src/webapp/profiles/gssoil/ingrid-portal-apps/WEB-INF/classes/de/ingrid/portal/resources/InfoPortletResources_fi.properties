searchExtEnvTopicTerms.info.title=Quick-Info: Search-Terms
searchExtEnvTopicTerms.info.content=Voita lis\u00E4t\u00E4 mielivaltaisia hakutermej\u00E4 kyselyysi k\u00E4ytt\u00E4m\u00E4ll\u00E4 ns. Boolen logiikkaa JA, TAI, EI.

searchExtEnvTopicThesaurus.info.title=Pika-Info: Synonyymisanakirja
searchExtEnvTopicThesaurus.info.content1=Samalla tavoin kuin sanakirja, synonyymisanakirja listaa termit, jotka kuuluvat tiettyyn aihepiiriin. Oikeinkirjoituksen tarkistuksen lis\u00E4ksi palvelu antaa ohjeita siit\u00E4, kuinka termi voidaan yleist\u00E4\u00E4, erityist\u00E4\u00E4 tai ilmaista eritavoin. Palvelu kontrolloi k\u00E4ytetty\u00E4 sanastoa esimerkiksi yhteenvetojen tekemiseen eri dokumenteista. 
searchExtEnvTopicThesaurus.info.content2=The Ymp\u00E4rist\u00F6aiheinen synonyymisanakirja sis\u00E4lt\u00E4\u00E4 yli 30.000 ymp\u00E4rist\u00F6aiheista termi\u00E4.
searchExtEnvTopicThesaurus.info.link=Lis\u00E4tietoja

searchExtEnvPlaceGeothesaurus.info.title=Quick-Info: GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=Samallatavoin kuin paikannimirekisteri "Geo-Thesaurus Umwelt (GTU)" listaa ihmisasutusten nimet, joet, vuoret, maisemat ja muut maantieteelliset kohteet (Saksassa). Palvelu tarkistaa kohteen nimen oikeinkirjoituksen ja sijainnin (koordinaatit) 
searchExtEnvPlaceGeothesaurus.info.link=Lis\u00E4tietoja

searchExtEnvTimeConstraint.info.title=Pika-Info: Ypmp\u00E4rist\u00F6aiheinen almanakka
searchExtEnvTimeConstraint.info.content1=Ymp\u00E4rist\u00F6aiheinen almanakka listaa tapahtumat aiheeseen liittyv\u00E4t tapahtumat (Saksssa).  
searchExtEnvTimeConstraint.info.content2=Each event is associated with temportal relation (a time point or period). You can use this relation to search for more information about the event, or to look for other events in the same time frame.
searchExtEnvTimeConstraint.info.link=Lis\u00E4tietoja

searchExtEnvAreaContents.info.title=Quick-Info: Content
searchExtEnvAreaContents.info.content=Do you want to search through all environmental information in GS Soil (default), or do you want to select "Environmental Topics" and "Service" only?

searchExtEnvAreaSources.info.title=Quick-Info: Data Sources
searchExtEnvAreaSources.info.content1=In GS Soil, we distinguish three types of data sources:
searchExtEnvAreaSources.info.content2= Web-pages HTML-, PDF-documents and other Internet formats.
searchExtEnvAreaSources.info.content3= Metadata Data about data, listed according to the UDK data model.
searchExtEnvAreaSources.info.content4= Information Systems Databases and specialized Internet applications.
searchExtEnvAreaSources.info.content5=Do you want to search all data sources (default), or just a selection? If you choose "Metadata", you can further focus the search to specific UDK-objects. 

searchExtEnvAreaPartner.info.title=Quick-Info: EU/states
searchExtEnvAreaPartner.info.content=In GS Soil, you can browse through the data holdings of public agencies in the participating states (EU). Please specify if you want include all information providers (default), or if you want restrict your search to specific "states" or agencies. 

searchExtAdr.info.title=Quick-Info: Address-Search
