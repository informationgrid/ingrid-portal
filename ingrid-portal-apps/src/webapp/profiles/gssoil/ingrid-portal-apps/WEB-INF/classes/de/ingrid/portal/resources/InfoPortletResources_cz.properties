# main / search
searchSimple.info.title=Info: Vyhled\u00E1vac\u00ED n\u00E1stroje GS Soil
searchSimple.info.text=Pou\u017Eit\u00EDm funkce vyhled\u00E1v\u00E1n\u00ED v GS Soil m\u016F\u017Eete naj\u00EDt informace o \u017Eivotn\u00EDm prost\u0159ed\u00ED na webov\u00FDch str\u00E1nk\u00E1ch a v datab\u00E1z\u00EDch. Zadejte jeden nebo v\u00EDce hledan\u00FDch pojm\u016F, nebo pou\u017Eijte vyhled\u00E1vac\u00ED n\u00E1stroj GS Soil (Pokro\u010Dil\u00E9 hled\u00E1n\u00ED) k zad\u00E1n\u00ED sv\u00E9ho dotazu.

# main / search / settings
searchSettings.info.title=Info: nastaven\u00ED seznamu v\u00FDsledk\u016F
searchSettings.info.text1=Specifikujte, jak budou se\u0159azeny v\u00FDsledky Va\u0161eho vyhled\u00E1v\u00E1n\u00ED. Stanovte, jestli chcete pou\u017E\u00EDvat kl\u00ED\u010Dov\u00E1 slova vytvo\u0159en\u00E1 GEMETem (General Multilingual Environmental Thesaurus).
searchSettings.info.text2=Tato nastaven\u00ED budou platn\u00E1 pro v\u0161echny n\u00E1sleduj\u00EDc\u00ED dotazy.
searchSettings.info.text3=P\u0159izp\u016Fsobte si seznam v\u00FDsledk\u016F v "My GS Soil".
searchSettings.info.link.sns=General Multilingual Environmental Thesaurus (GEMET)

# main / search / history
searchHistory.info.title=Info: Z\u00E1znamn\u00EDk dotaz\u016F
searchHistory.info.text1=Kdy\u017E pou\u017E\u00EDv\u00E1te GS Soil, Va\u0161e dotazy jsou do\u010Dasn\u011B zaznamen\u00E1ny. Tuto informaci m\u016F\u017Eete vyu\u017E\u00EDt k roz\u0161\u00ED\u0159en\u00ED a zlep\u0161en\u00ED star\u00FDch dotaz\u016F nebo k vytvo\u0159en\u00ED nov\u00FDch.
searchHistory.info.text2=Pokud jste p\u0159ihl\u00E1\u0161en jako b\u011B\u017En\u00FD u\u017Eivatel GS Soil (v\u00EDce na "My GS Soil"), m\u016F\u017Eete ukl\u00E1dat svoje dotazy nast\u00E1lo. 

# main / search / extended

searchExtEnvTopicTerms.info.title=Info: Hledan\u00E9 pojmy
searchExtEnvTopicTerms.info.content=M\u016F\u017Eete k vyhled\u00E1v\u00E1n\u00ED p\u0159idat libovoln\u00E9 pojmy. Rozhodn\u011Bte se, zda do vyhled\u00E1v\u00E1n\u00ED vstoup\u00ED v\u0161echny pojmy (operace A, v\u00FDchoz\u00ED), alespo\u0148 jeden pojem (operace NEBO), \u017E\u00E1dn\u00FD pojem (operace NE) nebo mus\u00ED b\u00FDt nalezen \u00FApln\u011B stejn\u00FD \u0159et\u011Bzec.

searchExtEnvTopicThesaurus.info.title=Info: Tezaurus
searchExtEnvTopicThesaurus.info.content1=Podobn\u011B jako slovn\u00EDk obsahuje Tezaurus n\u00E1zvy n\u00E1le\u017E\u00EDc\u00ED ke specifick\u00E9mu t\u00E9matu. Nav\u00EDc ke spr\u00E1vn\u00E9mu pravopisu tezaurus obsahuje informaci, jak m\u016F\u017Ee b\u00FDt n\u00E1zev zobecn\u011Bn, zam\u011B\u0159en nebo jinak vyj\u00E1d\u0159en (synonymum). Tezaurus poskytuje kontrolovan\u00FD seznam slov pou\u017Eit\u00FDch, krom\u011B jin\u00E9ho, k anotaci dokument\u016F (metadata) a tak\u00E9 v dotazech pro podporu vyhled\u00E1v\u00E1n\u00ED informac\u00ED.
searchExtEnvTopicThesaurus.info.content2=InfoPortlet.searchExtEnvTopicThesaurus.info.content2.1 /The Tezaurus \u017Eivotn\u00EDho prost\u0159ed\u00ED (UMTHES) obsahuje v\u00EDce ne\u017E 30.000 pojm\u016F o \u017Eivotn\u00EDm prost\u0159ed\u00ED
searchExtEnvTopicThesaurus.info.link=V\u00EDce informac\u00ED.

searchExtEnvPlaceGeothesaurus.info.title=Info: GeoTezaurus
searchExtEnvPlaceGeothesaurus.info.content=Podobn\u011B jako registr m\u00EDst a n\u00E1zv\u016F v map\u011B nebo digit\u00E1ln\u00ED zem\u011Bpisn\u00FD slovn\u00EDk na internetu obsahuje GeoThesaurus Umwelt (GTU) n\u00E1zvy lidsk\u00FDch s\u00EDdel, \u0159ek, hor, krajin a jin\u00FDch geografick\u00FDch objekt\u016F v N\u011Bmecku. GTU obsahuje gramaticky spr\u00E1vn\u00E9 n\u00E1zvy objekt\u016F a tak\u00E9 geografick\u00E9 ur\u010Den\u00ED polohy (v sou\u0159adnic\u00EDch).
searchExtEnvPlaceGeothesaurus.info.link=V\u00EDce informac\u00ED.

searchExtEnvTimeConstraint.info.title=Info: Kalend\u00E1\u0159 \u017Eivotn\u00EDho prost\u0159ed\u00ED
searchExtEnvTimeConstraint.info.content1=Kalend\u00E1\u0159 \u017Eivotn\u00EDho prost\u0159ed\u00ED obsahuje seznam ud\u00E1lost\u00ED d\u016Fle\u017Eit\u00FDch pro \u017Eivotn\u00ED prost\u0159ed\u00ED v N\u011Bmecku.
searchExtEnvTimeConstraint.info.content2=Ka\u017Ed\u00E1 ud\u00E1lost je spojen\u00E1 s \u010Dasem (datum nebo perioda).   Tento vztah m\u016F\u017Eete pou\u017E\u00EDt k vyhled\u00E1v\u00E1n\u00ED dal\u0161\u00EDch informac\u00ED k t\u00E9to ud\u00E1losti nebo vyhledat dal\u0161\u00ED ud\u00E1losti ve stejn\u00E9m \u010Dase.
searchExtEnvTimeConstraint.info.link=V\u00EDce informac\u00ED.

searchExtEnvAreaContents.info.title=Info: Obsah
searchExtEnvAreaContents.info.content=Chcete hledat ve v\u0161ech informac\u00EDch o \u017Eivotn\u00EDm prost\u0159ed\u00ED v GS Soil (v\u00FDchoz\u00ED), nebo chcete vybrat jen "T\u00E9mata \u017Eivotn\u00EDho prost\u0159ed\u00ED" a "Slu\u017Ebu"?

searchExtEnvAreaSources.info.title=Info: Zdroj dat
searchExtEnvAreaSources.info.content1=V GS Soil rozli\u0161ujeme t\u0159i typy zdroj\u016F dat:
searchExtEnvAreaSources.info.content2= Webov\u00E9 str\u00E1nky HTML-, PDF-dokumenty a dal\u0161\u00ED internetov\u00E9 form\u00E1ty.
searchExtEnvAreaSources.info.content3= Metadata Metadata, zaznamenan\u00E1 podle datov\u00E9ho modelu UDK (katalog dat o \u017Eivotn\u00EDm prost\u0159ed\u00ED).
searchExtEnvAreaSources.info.content4= Informa\u010Dn\u00ED syst\u00E9my Datab\u00E1ze a speci\u00E1ln\u00ED internetov\u00E9 aplikace
searchExtEnvAreaSources.info.content5=Chcete vyhledat v\u0161echny zdroje dat (v\u00FDchoz\u00ED), nebo jen vybran\u00E9? Pokud jste zvolili "Metadata", m\u016F\u017Eete vyhled\u00E1v\u00E1n\u00ED d\u00E1le zam\u011B\u0159it na specifick\u00E9 objekty UDK.

searchExtEnvAreaPartner.info.title=Info: EU/st\u00E1ty
searchExtEnvAreaPartner.info.content=V GS Soil m\u016F\u017Eete proch\u00E1zet data dr\u017Een\u00E1 ve\u0159ejn\u00FDmi organizacemi \u010Dlensk\u00FDch st\u00E1tu (EU). Specifikujte pros\u00EDm, jestli chcete vyhled\u00E1vat mezi v\u0161emi poskytovateli (v\u00FDchoz\u00ED), nebo jestli chcete v\u00FDb\u011Br omezit jen na n\u011Bkter\u00E9 st\u00E1ty nebo organizace.

searchExtAdr.info.title=Info: Adresy
searchExtAdr.info.content1=Vyhled\u00E1v\u00E1n\u00ED v oblasti adres. Z v\u00FDsledk\u016F vyhled\u00E1v\u00E1n\u00ED m\u016F\u017Eete n\u00E1sledn\u011B p\u0159esko\u010Dit do detailn\u00EDho zn\u00E1zorn\u011Bn\u00ED.
searchExtAdr.info.content2=Na\u0161e databanka obsahuje adresy zahrnut\u00E9 v kataloz\u00EDch dat o \u017Eivotn\u00EDm prost\u0159ed\u00ED (UDK). V UDK naleznete organizace nebo osoby.

searchExtResTopicTerms.info.title=Info: Hledan\u00E9 pojmy
searchExtResTopicTerms.info.content1=V GS Soil m\u016F\u017Eete proch\u00E1zen\u00EDm vybran\u00E9 datab\u00E1ze z\u00EDskat informace o v\u00FDzkumn\u00FDch projektech o \u017Eivotn\u00EDm prost\u0159ed\u00ED.
searchExtResTopicTerms.info.content2=M\u016F\u017Eete k vyhled\u00E1v\u00E1n\u00ED p\u0159idat libovoln\u00E9 pojmy. Rozhodn\u011Bte se, zda do vyhled\u00E1v\u00E1n\u00ED vstoup\u00ED v\u0161echny pojmy (operace A, v\u00FDchoz\u00ED), alespo\u0148 jeden pojem (operace NEBO), \u017E\u00E1dn\u00FD pojem (operace NE) nebo mus\u00ED b\u00FDt nalezen \u00FApln\u011B stejn\u00FD \u0159et\u011Bzec.

searchExtResTopicAttributes.info.title=Info: Atributy
searchExtResTopicAttributes.info.content1=V GS Soil m\u016F\u017Eete proch\u00E1zen\u00EDm vybran\u00E9 datab\u00E1ze z\u00EDskat informace o v\u00FDzkumn\u00FDch projektech o \u017Eivotn\u00EDm prost\u0159ed\u00ED.
searchExtResTopicAttributes.info.content2=M\u016F\u017Eete zjistit n\u00E1zev projektu, zapojen\u00E9 organizace, projektov\u00E9ho mana\u017Eera, projektov\u00FD t\u00FDm, sponzory, nebo \u010Dasov\u00FD r\u00E1mec projektu. M\u011Bjte pros\u00EDm na pam\u011Bti, \u017Ee ne v\u0161echny projektov\u00E9 datab\u00E1ze v GS Soil podporuj\u00ED tyto funkce.
searchExtResTopicAttributes.info.content3=M\u011Bjte pros\u00EDm na pam\u011Bti, \u017Ee ne v\u0161echny projektov\u00E9 datab\u00E1ze v GS Soil podporuj\u00ED tyto funkce.

