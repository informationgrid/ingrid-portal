serviceSearch.info.title=Info: Slu\u017Eba
service.info.text1=Chcete v\u011Bd\u011Bt, co se d\u011Bje na poli \u017Eivotn\u00EDho prost\u0159ed\u00ED? Tato str\u00E1nka V\u00E1s navede na relevantn\u00ED tiskov\u00E9 zpr\u00E1vy, seznam publikac\u00ED a kalend\u00E1\u0159 akc\u00ED.
service.info.text2=M\u016F\u017Eete proj\u00EDt katalog pomoc\u00ED v\u00FDb\u011Bru z\u00E1jmov\u00FDch kategori\u00ED a region\u016F. Nebo m\u016F\u017Eete pou\u017E\u00EDt GS Soil n\u00E1stroj pro vyhled\u00E1v\u00E1n\u00ED specifick\u00FDch pojm\u016F.
