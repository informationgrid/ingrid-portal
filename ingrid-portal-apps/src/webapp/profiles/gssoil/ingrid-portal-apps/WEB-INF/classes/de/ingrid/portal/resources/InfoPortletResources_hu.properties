searchSimple.info.title=Gyors-Info: GS Soil Keres\u0151 Eszk\u00F6z\u00F6k
searchSimple.info.text=A GS Soil keres\u0151finkci\u00F3 seg\u00EDts\u00E9g\u00E9vel weblapokon \u00E9s adatb\u00E1zisokban tal\u00E1lhat\u00F3 k\u00F6rnyezeti inform\u00E1ci\u00F3k k\u00F6z\u00F6tt kerreshet. Csak adjon meg egy vagy t\u00F6bb keresett kifejez\u00E9st, vagy haszn\u00E1lja a GS Soil keres\u0151-var\u00E1zsl\u00F3t (r\u00E9szletes keres\u00E9s) hogy be\u00E1ll\u00EDtsa keres\u00E9s\u00E9t.

# main / search / settings
searchSettings.info.title=Gyors-Info: Eredm\u00E9nyek-lista be\u00E1ll\u00EDt\u00E1sai
searchSettings.info.text1=K\u00E9rj\u00FCk adja meg hogyan csoportos\u00EDtsuk \u00E9s oszt\u00E1lyozzuk a keres\u00E9s eredm\u00E9nyeit. K\u00EDv\u00E1nyja haszn\u00E1lni az \u00C1ltal\u00E1nos T\u00F6bbnyelv\u0171 K\u00F6rnyezeti Sz\u00F3gy\u0171jtem\u00E9ny (GEMET) \u00E1ltal megadott kifejez\u00E9seket?
searchSettings.info.text2=Jelen be\u00E1ll\u00EDt\u00E1sok \u00E9rv\u00E9nyesek valamennyi j\u00F6v\u0151beli lek\u00E9rdez\u00E9sre.
searchSettings.info.text3=Az eredm\u00E9nylista szem\u00E9lyre szab\u00E1sa.
searchSettings.info.link.sns=\u00C1ltal\u00E1nos T\u00F6bbnyelv\u0171 K\u00F6rnyezeti Sz\u00F3gy\u0171jtem\u00E9ny (GEMET)

# main / search / history
searchHistory.info.title=Gyors-Info: Lek\u00E9rdez\u00E9s-lista
searchHistory.info.text1=A GS Soil haszn\u00E1lata alatt lek\u00E9rdez\u00E9seit \u00E1tmenetileg elt\u00E1roljuk. \u00D6n felhaszn\u00E1lhatja ezt az inform\u00E1ci\u00F3t hogy kiterjessze r\u00E9gebbi keres\u00E9seit, vagy hogy \u00FAjat \u00E9p\u00EDtsen.
searchHistory.info.text2=Ha rendszeres GS Soil felhaszn\u00E1l\u00F3k\u00E9nt van bejelentkezve, \u00E1lland\u00F3 jelleggel mentheti keres\u00E9seit.

# main / search / extended

searchExtEnvTopicTerms.info.title=Gyors-Info: Keres\u00E9s-Kifejez\u00E9sek
searchExtEnvTopicTerms.info.content=Tetsz\u0151leges sz\u00E1m\u00FA keres\u00E9si kifejez\u00E9st adhat meg. Eld\u00F6ntheti, hogy valamennyi kifejez\u00E9s (AND), egyik kifejez\u00E9s sem (NOT), vagy egy pontos kifejez\u00E9s szerepeljen a keres\u00E9sben.

searchExtEnvTopicThesaurus.info.title=Gyors-Info: Gy\u0171jtem\u00E9ny
searchExtEnvTopicThesaurus.info.content1=Egy sz\u00F3t\u00E1rhoz hasonl\u00F3an egy gy\u0171jtem\u00E9ny (thesaurus) egy adott t\u00E9m\u00E1ra vonatkoz\u00F3 kifejez\u00E9seket tartalmaz. A helyes \u00EDr\u00E1sm\u00F3d mellett inform\u00E1ci\u00F3t tartalmaz az adott kifejez\u00E9s generaliz\u00E1l\u00E1s\u00E1r\u00F3l, r\u00E9szletez\u00E9s\u00E9r\u0151l, vagy elt\u00E9r\u0151 kifejez\u00E9s\u00E9vel (szinon\u00EDm\u00E1k). A gy\u0171jtem\u00E9nyek egy ellen\u0151rz\u00F6tt sz\u00F3szedetet tartalmaznak, melyet t\u00F6bbek k\u00F6z\u00F6tt lehet\u0151v\u00E9 teszik jegyzetek hozz\u00E1f\u0171z\u00E9s\u00E9t dokumentumokhoz (metaadatok) \u00E9s lek\u00E9rdez\u00E9sek kiterjeszt\u00E9s\u00E9t inform\u00E1ci\u00F3k keres\u00E9s\u00E9n\u00E9l.
searchExtEnvTopicThesaurus.info.content2=A K\u00F6rnyezeti Sz\u00F3gy\u0171jtem\u00E9ny (GEMET) T\u00F6bb mint 30 000 k\u00F6rnyezeti kifejez\u00E9st tartalmaz.
searchExtEnvTopicThesaurus.info.link=Tov\u00E1bbi inform\u00E1ci\u00F3k

searchExtEnvPlaceGeothesaurus.info.title=Gyors-Info: GeoSz\u00F3gy\u0171jtem\u00E9ny
searchExtEnvPlaceGeothesaurus.info.content=Hasonl\u00F3an egy t\u00E9rk\u00E9p hely-n\u00E9v nyilv\u00E1ntart\u00E1s\u00E1hoz, vagy egy internetes elektronikus helys\u00E9gn\u00E9vt\u00E1rhoz, a "K\u00F6rnyezeti Geo-Sz\u00F3gy\u0171jtem\u00E9ny" (GTU) tartalmazza a telep\u00FCl\u00E9sek, foly\u00F3k, hegyek, t\u00E1jak \u00E9s egy\u00E9b f\u00F6ldrajzi helyek elnevez\u00E9s\u00E9t N\u00E9metorsz\u00E1gban. A GTU tartalmazza valamennyi objektum nev\u00E9nek helyes \u00EDr\u00E1sm\u00F3dj\u00E1t, valamint f\u00F6ldrajzi elhelyezked\u00E9s\u00E9t (koordin\u00E1t\u00E1k).
searchExtEnvPlaceGeothesaurus.info.link=Tov\u00E1bbi inform\u00E1ci\u00F3k

searchExtEnvTimeConstraint.info.title=Gyors-Info: K\u00F6rnyezeti Almanac
searchExtEnvTimeConstraint.info.content1=A K\u00F6rnyezeti Almanac tartalmazza azokat az esem\u00E9nyeket melyek nagy hat\u00E1ssal vannaka k\u00F6rnyezetre N\u00E9metorsz\u00E1gban.
searchExtEnvTimeConstraint.info.content2=Valamennyi esem\u00E9ny rendelkezik d\u00E1tummal \u00E9s id\u0151tartammal. \u00D6n ezt a kapcsolatot felhaszn\u00E1lhatja tov\u00E1bbi inform\u00E1ci\u00F3k keres\u00E9s\u00E9re, vagy tov\u00E1bbi esem\u00E9nyek keres\u00E9s\u00E9re ugyanazon id\u0151intervallumban.
searchExtEnvTimeConstraint.info.link=Tov\u00E1bbi inform\u00E1ci\u00F3k

searchExtEnvAreaContents.info.title=Gyors-Info: Tartalom
searchExtEnvAreaContents.info.content=Valamennyi k\u00F6rnyezeti inform\u00E1ci\u00F3ban k\u00EDv\u00E1n keresni (alap\u00E9rtelmezett), vagy csak a "K\u00F6rnyezeti T\u00E9m\u00E1k" \u00E9s "Szolg\u00E1ltat\u00E1s" opci\u00F3kon bel\u00FCl?

searchExtEnvAreaSources.info.title=Gyors-Info: Adatforr\u00E1sok
searchExtEnvAreaSources.info.content1=A GS Soil h\u00E1romf\u00E9le adatforr\u00E1st k\u00FCl\u00F6nb\u00F6ztet meg:
searchExtEnvAreaSources.info.content2= Honlapok HTML-, PDF.dokumentumok \u00E9s egy\u00E9b internetes form\u00E1tumok.
searchExtEnvAreaSources.info.content3= Metaadatok Adatok at adatokr\u00F3l, az UDK adatmodellnek megfelel\u0151en list\u00E1zva.
searchExtEnvAreaSources.info.content4= Inform\u00E1ci\u00F3s rendszerek Adatb\u00E1zisok \u00E9s specializ\u00E1lt internetes alkalmaz\u00E1sok.
searchExtEnvAreaSources.info.content5=Valamennyi adatforr\u00E1s k\u00F6z\u00F6tt k\u00EDv\u00E1n keresni (alap\u00E9rtelmezett), vagy csak egy kijel\u00F6lt r\u00E9szben? Amennyiben a "Metaadatok" opci\u00F3t v\u00E1lasztja, tov\u00E1bb f\u00F3kusz\u00E1lhatja keres\u00E9s\u00E9t specifikus UDK-objektumokra.

searchExtEnvAreaPartner.info.title=Gyors-Info: EU/\u00E1llamok
searchExtEnvAreaPartner.info.content=A GS Soil oldalon szabadon b\u00F6nd\u00E9szhet a r\u00E9sztvev\u0151 (EU) orsz\u00E1gok k\u00F6zint\u00E9zm\u00E9nyei \u00E1ltal fenntartott adatok k\u00F6z\u00F6tt. K\u00E9rj\u00FCk adja meg, hogy valamennyi inform\u00E1ci\u00F3-szolg\u00E1ltat\u00F3 r\u00E9szt vegyen a keres\u00E9sben (alap\u00E9rtelmezett) vagy  zeretn\u00E9 keres\u00E9s\u00E9t "\u00E1llamokra" avagy int\u00E9zm\u00E9nyekre korl\u00E1zotni.

searchExtAdr.info.title=Gyors-Info: C\u00EDm-Keres\u00E9s
searchExtAdr.info.content1=Szem\u00E9lyek \u00E9s szervezetek keres\u00E9se.
searchExtAdr.info.content2=Szem\u00E9lyek \u00E9s szervezetek keres\u00E9se.

searchExtResTopicTerms.info.title=Gyors-Info: Keres\u00E9s-Kifejez\u00E9sek
searchExtResTopicTerms.info.content1=A GS Soil oldalon szabadon b\u00F6ng\u00E9szhet a kijel\u00F6lt adatb\u00E1zisokban a k\u00F6rnyezettel kapcsolatos kutat\u00E1si projek inform\u00E1ci\u00F3k k\u00F6z\u00F6tt. 
searchExtResTopicTerms.info.content2=Tetsz\u0151leges sz\u00E1m\u00FA keres\u00E9si kifejez\u00E9st adhat meg. Eld\u00F6ntheti, hogy valamennyi kifejez\u00E9s (AND), egyik kifejez\u00E9s sem (NOT), vagy egy pontos kifejez\u00E9s szerepeljen a keres\u00E9sben.

searchExtResTopicAttributes.info.title=Gyors-Info: Keres\u00E9s-Tulajdons\u00E1gok
searchExtResTopicAttributes.info.content1=A GS Soil oldalon szabadon b\u00F6ng\u00E9szhet a kijel\u00F6lt adatb\u00E1zisokban a k\u00F6rnyezettel kapcsolatos kutat\u00E1si projek inform\u00E1ci\u00F3k k\u00F6z\u00F6tt. 
searchExtResTopicAttributes.info.content2=Kereshet projekt n\u00E9v, r\u00E9sztvev\u0151 szervezetek, projekt manager, projekt r\u00E9sztvev\u0151k, szponzorok, vagy projekt id\u0151tartam szerint. K\u00E9rj\u00FCk vegye figyelembe, hogy nem minden a GS Soil adatb\u00E1zisaiban szerepl\u0151 projekt t\u00E1mogatja ezeket a funkci\u00F3kat.
searchExtResTopicAttributes.info.content3=K\u00E9rj\u00FCk vegye figyelembe, hogy nem minden a GS Soil adatb\u00E1zisaiban szerepl\u0151 projekt t\u00E1mogatja ezeket a funkci\u00F3kat.

