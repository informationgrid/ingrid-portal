# main / search
searchSimple.info.title=Info-R\u00E1pida: GS Soil Ferramentas de Pesquisa
searchSimple.info.text=Atrav\u00E9s da fun\u00E7\u00E3o de pesquisa GS Soil voc\u00EA pode encontrar informa\u00E7\u00F5es sobre o ambiente em p\u00E1ginas web e base de dados. Basta digitar um ou mais termos de pesquisa, ou usar o GS-Soil assistente de pesquisa (Pesquisa Avan\u00E7ada) para criar a sua consulta.

# main / search / settings
searchSettings.info.title=Info-R\u00E1pida: Prefer\u00EAncias das Listas de Resultados
searchSettings.info.text1=Especificar como os resultados da consulta ser\u00E3o ordenados e classificados. Determinar se voc\u00EA quiser usar palavras-chave oriundas do GEMET General Multilingual Environmental Thesaurus.
searchSettings.info.text2=Essas configura\u00E7\u00F5es s\u00E3o v\u00E1lidas para todas as pesquisas futuras.
searchSettings.info.text3=Personalizar a lista de resultados em "Meu GS Soil".
searchSettings.info.link.sns=General Multilingual Environmental Thesaurus (GEMET)

# main / search / history
searchHistory.info.title=Info-R\u00E1pida: Consulta do Di\u00E1rio
searchHistory.info.text1=Enquanto estiver usando GS Soil, as pesquisas s\u00E3o registadas temporariamente no di\u00E1rio. Voc\u00EA pode usar essas informa\u00E7\u00F5es para expandir e melhorar as pesquisas antigas, ou para construir novas.
searchHistory.info.text2=Se voc\u00EA estiver ligado como um utilizador normal do GS Soil (ver "Meu GS Soil"), voc\u00EA pode guardar as suas pesquisas de forma permanente.

# main / search / extended

searchExtEnvTopicTerms.info.title=Info-R\u00E1pida: Pesquisa de Termos
searchExtEnvTopicTerms.info.content=Voc\u00EA pode adicionar termos de pesquisa de forma arbitr\u00E1ria \u00E0 sua consulta. Decidir se todos os termos de pesquisa (pesquisa e, por defeito), pelo menos um termo (pesquisa ou), nenhum dos termos de pesquisa (pesquisa exclu\u00EDndo ou nega\u00E7\u00E3o), ou a sequ\u00EAncia exata dos termos tem de ser encontrada.

searchExtEnvTopicThesaurus.info.title=Info-R\u00E1pida: Thesaurus
searchExtEnvTopicThesaurus.info.content1=Semelhante a um dicion\u00E1rio, um dicion\u00E1rio de sin\u00F4nimos listas de termos que pertencem a uma \u00E1rea tem\u00E1tica espec\u00EDfica. Al\u00E9m da grafia correta, um l\u00E9xico cont\u00E9m informa\u00E7\u00F5es sobre como um termo pode ser generalizado, especializado ou expresso de maneira diferente (sin\u00F3nimos). Thesaurus fornece um vocabul\u00E1rio controlado que \u00E9 utilizado, entre outros, para descrever os documentos (metadados) e para pesquisa de expans\u00E3o de apoio \u00E0 recupera\u00E7\u00E3o de informa\u00E7\u00E3o.
searchExtEnvTopicThesaurus.info.content2=A <strong>Thesaurus Ambiental</strong> cont\u00E9m mais de 30,000 termos ambientais.

searchExtEnvTopicThesaurus.info.link=Mais informa\u00E7\u00F5es

searchExtEnvPlaceGeothesaurus.info.title=Info-R\u00E1pida: GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=Parecido com o nome-lugar de registo de um mapa ou um redator digital na Internet, o "Geo-Thesaurus Umwelt (GTU)" lista os nomes dos divis\u00F5es administrativas, rios, montanhas, paisagens e outros objetos geograficos na Alemanha. A GTU cont\u00E9m a grafia correta do nome de cada objeto, bem como a posi\u00E7\u00E3o geogr\u00E1fica (em coordenadas).
searchExtEnvPlaceGeothesaurus.info.link=Mais informa\u00E7\u00F5es

searchExtEnvTimeConstraint.info.title=Info-R\u00E1pida: Calend\u00E1rio Ambiental
searchExtEnvTimeConstraint.info.content1=O Calend\u00E1rio Ambiental lista os eventos que tiveram um profundo impacto sobre o meio ambiente na Alemanha.
searchExtEnvTimeConstraint.info.content2=Cada evento est\u00E1 associado com rela\u00E7\u00E3o temportal (um ponto de tempo ou per\u00EDodo). Voc\u00EA pode usar essa rela\u00E7\u00E3o para procurar mais informa\u00E7\u00F5es sobre o evento, ou para procurar outros eventos no mesmo per\u00EDodo.
searchExtEnvTimeConstraint.info.link=Mais informa\u00E7\u00F5es

searchExtEnvAreaContents.info.title=Info-R\u00E1pida: Conte\u00FAdos
searchExtEnvAreaContents.info.content=Voc\u00EA deseja pesquisar todas as informa\u00E7\u00F5es ambientais no GS Soil (por defeito), ou voc\u00EA deseja selecionar "T\u00F3picos Ambientais" e "Servi\u00E7os" apenas ?

searchExtEnvAreaSources.info.title=Info-R\u00E1pida: Fontes de Dados
searchExtEnvAreaSources.info.content1=Em GS Soil, \u00E9 poss\u00EDvel distinguir tr\u00EAs tipos de fontes de dados:
searchExtEnvAreaSources.info.content2=<strong>P\u00E1ginas Web</strong>HTML, PDF e outros formatos de documentos da Internet.

searchExtEnvAreaSources.info.content3=<strong>Metadados</strong>Dados sobre dados, listados de acordo com o modelo de dados UDK.

searchExtEnvAreaSources.info.content4=<strong>Sistemas de Informa\u00E7\u00E3o</strong>Bases de dados e aplica\u00E7\u00F5es de Internet especializadas.

searchExtEnvAreaSources.info.content5=Deseja pesquisar todas as fontes de dados (por defeito), ou apenas uma selec\u00E7\u00E3o? Se voc\u00EA escolher "metadados", voc\u00EA pode incidir a sua pesquisa em objetos especificos UDK.

searchExtEnvAreaPartner.info.title=Info-R\u00E1pida: UE / Estados
searchExtEnvAreaPartner.info.content=Em GS Soil, voc\u00EA pode navegar atrav\u00E9s da explora\u00E7\u00E3o de dados de \u00F3rg\u00E3os p\u00FAblicos nos estados participantes (UE). Por favor, especifique se voc\u00EA quer incluir todos os fornecedores de informa\u00E7\u00E3o (por defeito), ou se voc\u00EA quiser restringir sua pesquisa a determinados "estados" ou ag\u00EAncias.

searchExtAdr.info.title=Info-R\u00E1pida: Pesquisa de Localiza\u00E7\u00E3o
searchExtAdr.info.content1=Procurar em endere\u00E7os. A partir dos resultados, ent\u00E3o voc\u00EA pode consultar os dados de detalhes.
searchExtAdr.info.content2=A nossa base de dados cont\u00E9m o cat\u00E1logo de endere\u00E7os de dados ambientais. Encontre as institui\u00E7\u00F5es, entidades e indiv\u00EDduos na UDK.

searchExtResTopicTerms.info.title=Info-R\u00E1pida: Pesquisa de Termos
searchExtResTopicTerms.info.content1=Em GS Soil, voc\u00EA pode consultar base de dados selecionadas para obter informa\u00E7\u00F5es sobre projectos de investiga\u00E7\u00E3o ambiental.
searchExtResTopicTerms.info.content2=Voc\u00EA pode adicionar termos de pesquisa de forma arbitr\u00E1ria \u00E0 sua consulta. Decidir se todos os termos de pesquisa (pesquisa e, por defeito), pelo menos um termo (pesquisa ou), nenhum dos termos de pesquisa (pesquisa exclu\u00EDndo ou nega\u00E7\u00E3o), ou a sequ\u00EAncia exata dos termos tem de ser encontrada.

searchExtResTopicAttributes.info.title=Info-R\u00E1pida: Pesquisa de Atributos
searchExtResTopicAttributes.info.content1=Em GS Soil, voc\u00EA pode consultar base de dados selecionadas para obter informa\u00E7\u00F5es sobre projectos de investiga\u00E7\u00E3o ambiental.
searchExtResTopicAttributes.info.content2=Voc\u00EA pode pesquisar por nome do projeto, envolver organiza\u00E7\u00F5es, respons\u00E1vel do projeto, a equipe do projeto, os patrocinadores, ou per\u00EDodo de tempo do projeto. Por favor, note que nem todas as bases de dados do projeto do GS Soil suportam estas fun\u00E7\u00F5es.
searchExtResTopicAttributes.info.content3= Por favor, note que nem todas as bases de dados do projeto do GS Soil suportam estas fun\u00E7\u00F5es.

# main / service
serviceSearch.info.title=Info-R\u00E1pida: Servi\u00E7os
service.info.text1=Voc\u00EA quer saber o que est\u00E1 acontecendo na \u00E1rea ambiental? Esta p\u00E1gina leva-o \u00E0s salas de not\u00EDcias relevantes, listas de publica\u00E7\u00F5es e calend\u00E1rios de eventos.
service.info.text2=Navegue no cat\u00E1logo selecionando as categorias e regi\u00F5es que voc\u00EA est\u00E1 interessado.Ou use o GS Soil motor de pesquisa para procurar termos espec\u00EDficos.
service.info.link1=Pesquisa em Paginas dos Servi\u00E7os

# main / measures
measuresSearch.info.title=InfoPortlet.measuresSearch.info.title /Quick-Info: Environmental Monitoring Data
measuresSearch.info.content=<ul><li><p>InfoPortlet.measuresSearch.info.content.4 /Learn more about the current state of your environment.</p></li><li><p>InfoPortlet.measuresSearch.info.content.8 /Browse the catalog of environmental monitoring data by selecting the categories and regions you are interested in.</p></li></ul>

# main / environment
envSearch.info.title=InfoPortlet.envSearch.info.title /Quick-Info: Environmental Topics
envSearch.info.content=<ul><li><p>InfoPortlet.envSearch.info.content.4 /If you are interested in specific environmental topics, you hit the spot: The GS Soil Environmental Topics Catalog leads you directly to selected documents and data about the environment. </p></li><li><p>InfoPortlet.envSearch.info.content.8 /You can filter the result set using environmental topic categories, information type categories, and regions. Or you can use the GS Soil search engine to look for specific terms.</p></li></ul>
envSearch.info.link=Procurar em Amb. P\u00E1ginas de T\u00F3picos

# main / chronicle
chronicleSearch.info.title=InfoPortlet.chronicleSearch.info.title /Quick-Info: Environmental Almanac
chronicleSearch.info.text=InfoPortlet.chronicleSearch.info.text.1 /The Semantic Network Services (SNS) hosted by the Federal Environment Agency (Umweltbundesamt) lists environmental events and their temporal relations.</p><p>InfoPortlet.chronicleSearch.info.text.3 /Please select the event-type(s) and/or a temporal relation. </p><p>InfoPortlet.chronicleSearch.info.text.5 /You can further narrow your query by entering a search term that has to be matched by the event.

