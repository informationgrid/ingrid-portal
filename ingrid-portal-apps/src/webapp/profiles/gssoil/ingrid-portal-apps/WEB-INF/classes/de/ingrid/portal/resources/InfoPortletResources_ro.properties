# main / environment
envSearch.info.title=InfoPortlet.envSearch.info.title /Environmental Topics
envSearch.info.content=    InfoPortlet.envSearch.info.content.4 /If you are interested in specific environmental topics, you hit the spot: The GS Soil Environmental Topics Catalog leads you directly to selected documents and data about the environment.    InfoPortlet.envSearch.info.content.8 /You can filter the result set using environmental topic categories, information type categories, and regions. Or you can use the GS Soil search engine to look for specific terms. 
