searchSettings.info.title=Op\u0163iuni
searchSettings.info.text1=Specifica\u0163i cum dori\u0163i s\u0103 fie sortate \u015Fi clasificate rezultatele interog\u0103rii dvs. Alege\u0163i dac\u0103 dori\u0163i s\u0103 utiliza\u0163i Cuvinte-cheie create de serviciul semantic.
searchSettings.info.text2=Aceste set\u0103ri r\u0103m\u00E2n valabile pentru toate interog\u0103rile viitoare.
searchSettings.info.text3=Personaliza\u0163i "Lista cu Rezultate" din GS Soil
searchSettings.info.link.sns=Tezaur Multilingvistic General cu Termeni de Mediu (GEMET)

# main / search / history		
searchHistory.info.title=Istoricul interog\u0103rilor
searchHistory.info.text1=\u00EEn timp ce utiliza\u0163i GS Soil, interog\u0103rile dvs. sunt memorate temporar. Pute\u0163i folosi aceste informa\u0163ii pentru \u00EEmbun\u0103t\u0103\u0163irea interog\u0103rilor mai vechi sau pentru formularea unora noi.
searchHistory.info.text2=Pute\u0163i s\u0103 v\u0103 salva\u0163i permanent interog\u0103rile dac\u0103 sunte\u0163i conectat ca Utilizator obi\u015Fnuit (consulta\u0163i pentru aceasta "Portalul meu GS Soil")

# main / search / extended		

searchExtEnvTopicTerms.info.title=Termeni de C\u0103utare
searchExtEnvTopicTerms.info.content=Pute\u0163i ad\u0103uga termeni de c\u0103utare arbitrari la interogarea dvs. Formula\u0163i interogarea  \u00EEn func\u0163ie de cum trebuie reg\u0103si\u0163i termenii, \u015Fi anume: to\u0163i termenii (interogare de tip "AND", care este implicit\u0103), cel pu\u0163in un termen (interogare de tip "OR"), nici un termen (interogare de tip "NOT"), sau un \u015Fir exact de termeni.

searchExtEnvTopicThesaurus.info.title=Tezaur
searchExtEnvTopicThesaurus.info.content1=Similar unui dic\u0163ionar, un Tezaur lingvistic con\u0163ine termenii dintr-un domeniu. \u00CEn plus fa\u0163\u0103 de un dic\u0163ionar, intr-un Tezaur sunt specifica\u0163i, la fiecare termen, termenii cu  \u00EEn\u0163eles mai general, termenii cu \u00EEn\u0163eles mai specific, termenii corela\u0163i \u015Fi eventualele sinonime. Tezaurele furnizeaz\u0103 un vocabular controlat care este utilizat, \u00EEntre altele, pentru descrierea documentelor (prin metadate) \u015Fi pentru detalierea interog\u0103rilor, ca suport \u00EEn reg\u0103sirea informa\u0163iilor.
searchExtEnvTopicThesaurus.info.content2=<strong>GEMET</strong> - <strong>GE</strong>neral <strong>M</strong>ultilingual <strong>E</strong>nvironmental <strong>T</strong>hesaurus - con\u0163ine 6.562 termeni care sunt aranja\u0163i \u00EEntr-o schem\u0103 de clasificare.
searchExtEnvTopicThesaurus.info.link=Mai multe informa\u0163ii

searchExtEnvPlaceGeothesaurus.info.title=Serviciul Toponimic
searchExtEnvPlaceGeothesaurus.info.content=Serviciul Toponimic listeaz\u0103 numele localit\u0103\u0163ilor, r\u00E2urilor, mun\u0163ilor, precum \u015Fi ale altor elemente geografice din Europa. Acest Serviciu con\u0163ine at\u00E2t denumirea lor corect\u0103, c\u00E2t \u015Fi pozi\u0163ia geografic\u0103 (exprimat\u0103 prin coordonate geografice).
searchExtEnvPlaceGeothesaurus.info.link=Mai multe informa\u0163ii

searchExtEnvTimeConstraint.info.title=Anuarul cu Date privind Mediul din Germania
searchExtEnvTimeConstraint.info.content1=Anuarul cu Date privind Mediul din Germania enumer\u0103 evenimentele care au avut un impact profund \u00EEn aceast\u0103 \u0163ar\u0103.  
searchExtEnvTimeConstraint.info.content2=Fiecare eveniment are asociat\u0103 o rela\u0163ie temporal\u0103 (un moment \u00EEn timp sau o perioad\u0103). Pute\u0163i folosi aceast\u0103 rela\u0163ie fie ca s\u0103 c\u0103uta\u0163i mai multe informa\u0163ii despre eveniment, fie ca s\u0103 afla\u0163i despre alte evenimente petrecute \u00EEn aceea\u015Fi perioad\u0103.
searchExtEnvTimeConstraint.info.link=Mai multe informa\u0163ii

searchExtEnvAreaContents.info.title=Con\u0163inut
searchExtEnvAreaContents.info.content=Dori\u0163i s\u0103 face\u0163i c\u0103utarea investig\u00E2nd toate Informa\u0163iile privind Solurile con\u0163inute \u00EEn GS Soil (op\u0163iune implicit\u0103), sau dori\u0163i s\u0103 c\u0103uta\u0163i numai \u00EEn sec\u0163iunea "Publicare" ? 

searchExtEnvAreaSources.info.title=Surse de date
searchExtEnvAreaSources.info.content1=\u00EEn GS Soil, distingem trei tipuri de surse de date:
searchExtEnvAreaSources.info.content2=<strong>pagini Web</strong>: documente HTML, PDF \u015Fi alte formate Internet.
searchExtEnvAreaSources.info.content3=<strong>Metadate</strong>: Date despre data, listate conform diferitelor cataloage de metadate.
searchExtEnvAreaSources.info.content4=<strong>Sisteme informatice</strong>: Baze de date si aplicatii specializate pe Internet.
searchExtEnvAreaSources.info.content5=Dori\u0163i s\u0103 cauta\u0163i toate sursele de date (implicit), sau numai o selec\u0163ie? Dac\u0103 alege\u0163i "Metadate", pute\u0163i \u00EEn continuare s\u0103 v\u0103 rezuma\u0163i  c\u0103utarea la cataloage de metadate specifice.

searchExtEnvAreaPartner.info.title=Stat/Furnizor
searchExtEnvAreaPartner.info.content=\u00EEn GS Soil, pute\u0163i naviga fie numai printre Informa\u0163iile despre Soluri, fie printre informa\u0163iile despre furnizorii de date. V\u0103 rog, specifica\u0163i dac\u0103 vre\u0163i s\u0103 include\u0163i to\u0163i furnizorii de date, sau vre\u0163i s\u0103 v\u0103 restr\u00E2nge\u0163i c\u0103utarea la anumite state sau parteneri.

searchExtAdr.info.title=C\u0103utare Adrese
searchExtAdr.info.content1=C\u0103utare Persoane \u015Fi Organiza\u0163ii.
searchExtAdr.info.content2=

searchExtResTopicTerms.info.title=Termeni de C\u0103utare
searchExtResTopicTerms.info.content1=\u00EEn GS Soil, pute\u0163i naviga prin bazele de date selectate pentru a g\u0103si informa\u0163ii despre Proiectele de Cercetare de Mediu.
searchExtResTopicTerms.info.content2=Pute\u0163i ad\u0103uga termeni de c\u0103utare arbitrari la interogarea dvs. Formula\u0163i interogarea  \u00EEn func\u0163ie de cum trebuie reg\u0103si\u0163i termenii, \u015Fi anume: to\u0163i termenii (interogare de tip "AND", care este implicit\u0103), cel pu\u0163in un termen (interogare de tip "OR"), nici un termen (interogare de tip "NOT"), sau un \u015Fir exact de termeni.

searchExtResTopicAttributes.info.title=Atribute pentru C\u0103utare
searchExtResTopicAttributes.info.content1=\u00EEn GS Soil, pute\u0163i naviga prin bazele de date selectate pentru a g\u0103si informa\u0163ii despre Proiectele de Cercetare de Mediu.
searchExtResTopicAttributes.info.content2=Pute\u0163i c\u0103uta numele proiectului, organiza\u0163ii implicate, directorul proiectului, echipa proiectului, finan\u0163atorul, sau perioada de desf\u0103\u015Furare a proiectului. V\u0103 rog, \u0163ine\u0163i cont c\u0103 nu toate bazele de date din Portalul GS Soil suport\u0103 aceste func\u0163ii.
searchExtResTopicAttributes.info.content3=V\u0103 rog, \u0163ine\u0163i cont c\u0103 nu toate bazele de date din Portalul GS Soil suport\u0103 aceste func\u0163ii.

