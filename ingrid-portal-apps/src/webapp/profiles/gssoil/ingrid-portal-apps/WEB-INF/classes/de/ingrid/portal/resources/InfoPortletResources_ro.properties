searchSimple.info.title=Informa\u0163ii rapide: Instrumente de C\u0103utare \u00EEn GS Soil
searchSimple.info.text=Prin func\u0163ia  "C\u0103utare" g\u0103si\u0163i informa\u0163ii privind mediul, existente \u00EEn pagini web \u015Fi baze de date. Pute\u0163i introduce unul sau mai mul\u0163i termeni de c\u0103utare, sau pute\u0163i utiliza func\u0163ia "C\u0103utare avansat\u0103" pentru a defini interogarea dvs.

# main / search / settings
searchSettings.info.title=Informa\u0163ii rapide: Set\u0103ri pentru Lista cu rezultate
searchSettings.info.text1=Specifica\u0163i cum dori\u0163i s\u0103 fie sortate \u015Fi clasificate rezultatele interog\u0103rii dvs. Alege\u0163i dac\u0103 dori\u0163i s\u0103 utiliza\u0163i cuvinte cheie din tezaurul GEMET.
searchSettings.info.text2=Aceste set\u0103ri r\u0103m\u00E2n valabile pentru toate interog\u0103rile viitoare.
searchSettings.info.text3=Personaliza\u0163i Lista cu rezultate din GS Soil
searchSettings.info.link.sns=Tezaur Multilingvistic General cu Termeni de Mediu (GEMET)

# main / search / history
searchHistory.info.title=Informa\u0163ii rapide: Istoria interog\u0103rilor
searchHistory.info.text1=\u00CEn timp ce utiliza\u0163i GS Soil, interog\u0103rile dvs. sunt memorate temporar. Pute\u0163i folosi aceste informa\u0163ii pentru \u00EEmbun\u0103t\u0103\u0163irea interog\u0103rilor mai vechi sau pentru formularea unora noi.
searchHistory.info.text2=Pute\u0163i s\u0103 v\u0103 salva\u0163i permanent interog\u0103rile dac\u0103 sunte\u0163i conectat ca utilizator obi\u015Fnuit (consulta\u0163i Portalul meu GS Soil)

# main / search / extended

searchExtEnvTopicTerms.info.title=Informa\u0163ii rapide: Termeni de c\u0103utare
searchExtEnvTopicTerms.info.content=Pute\u0163i ad\u0103uga termeni de c\u0103utare arbitrari. Formula\u0163i interogarea \u00EEn func\u0163ie de cum trebuie reg\u0103si\u0163i termenii: to\u0163i termenii (interogare tip AND, implicit\u0103), cel pu\u0163in un termen (interogare tip OR),nici un termen (interogare tip NOT), sau un \u015Fir exact de termeni.

searchExtEnvTopicThesaurus.info.title=Informa\u0163ii rapide: Tezaur
searchExtEnvTopicThesaurus.info.content1=Similar cu dic\u0163ionarele, un tezaur con\u0163ine termenii dintr-un domeniu. \u00CEn plus, la fiecare termen dintr-un tezaur sunt specifica\u0163i \u015Fi termenii mai generali, termenii mai specifici, termenii corela\u0163i \u015Fi eventualele sinonime. Toate aceste informa\u0163ii sunt folosite la reg\u0103sirea eficient\u0103 a datelor.
searchExtEnvTopicThesaurus.info.content2=InfoPortlet.searchExtEnvTopicThesaurus.info.content2.1 /The Tezaur Multilingvistic General cu Termeni de Mediu (GEMET) cuprinde peste 30.000 termeni
searchExtEnvTopicThesaurus.info.link=Mai multe informa\u0163ii

searchExtEnvPlaceGeothesaurus.info.title=Informa\u0163ii rapide: GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=Similar cu un serviciu toponimic digital de pe Internet, "Geo-Thesaurus Umwelt (GTU)" listeaz\u0103 numele localita\u0163ilor, r\u00E2urilor, mun\u0163ilor, precum \u015Fi ale altor elemente geografice din Germania. GTU con\u0163ine at\u00E2t denumirea lor corect\u0103, c\u00E2t \u015Fi pozi\u0163ia geografic\u0103 (coordonatele geografice).
searchExtEnvPlaceGeothesaurus.info.link=Mai multe informa\u0163ii

searchExtEnvTimeConstraint.info.title=Informa\u0163ii rapide: Umweltchronik - Anuarul cu Date privind Mediul din Germania
searchExtEnvTimeConstraint.info.content1=Umweltchronik (Anuarul cu Date privind Mediul din Germania) con\u0163ine evenimentele care au avut un impact semnificativ asupra mediului din aceast\u0103 \u0163ar\u0103.
searchExtEnvTimeConstraint.info.content2=Fiecare eveniment are o rela\u0163ie temporal\u0103 asociat\u0103 (o dat\u0103 sau o perioad\u0103). Pute\u0163i utiliza aceast\u0103 rela\u0163ie pentru a afla mai multe informa\u0163ii despre eveniment, sau pentru a identifica alte evenimente care s-au produs la acea dat\u0103 sau \u00EEn acea perioad\u0103.
searchExtEnvTimeConstraint.info.link=Mai multe informa\u0163ii

searchExtEnvAreaContents.info.title=Informa\u0163ii rapide: Con\u0163inut
searchExtEnvAreaContents.info.content=Dori\u0163i s\u0103 face\u0163i c\u0103utarea \u00EEn toat\u0103 baza de date GS Soil (op\u0163iune implicit\u0103) sau dori\u0163i s\u0103 selecta\u0163i numai "Subiecte privind mediul" \u015Fi "Servicii" ? 

searchExtEnvAreaSources.info.title=Informa\u0163ii rapide: Surse de date
searchExtEnvAreaSources.info.content1=\u00CEn GS Soil identific\u0103m trei tipuri de surse de date:
searchExtEnvAreaSources.info.content2= Pagini web Documente HTML, documente PDF \u015Fi alte formate de fi\u015Fiere pe Internet.
searchExtEnvAreaSources.info.content3= Metadate Date despre date, listate conform modelului de date UDK.
searchExtEnvAreaSources.info.content4= Sisteme de informa\u0163ii Baze de date \u015Fi aplica\u0163ii Internet specializate.
searchExtEnvAreaSources.info.content5=Dori\u0163i s\u0103 c\u0103uta\u0163i toate sursele de date (op\u0163iune implicit\u0103) sau numai o selec\u0163ie? Dac\u0103 alege\u0163i "Metadate", ve\u0163i putea limita c\u0103utarea la obiecte UDK specifice. 

searchExtEnvAreaPartner.info.title=Informa\u0163ii rapide: UE / State
searchExtEnvAreaPartner.info.content=\u00CEn GS Soil pute\u0163i naviga \u00EEn datele care descriu agen\u0163iile publice din statele UE care de\u0163in informa\u0163ii. V\u0103 rog, specifica\u0163i dac\u0103 dori\u0163i s\u0103 include\u0163i \u00EEn c\u0103utarea dvs. to\u0163i furnizorii de informa\u0163ii (op\u0163iune implicit\u0103), sau numai anumi\u0163i furnizori (din anumite state sau agen\u0163ii specificate) 

searchExtAdr.info.title=Informa\u0163ii rapide: C\u0103utare adrese
searchExtAdr.info.content1=C\u0103uta\u0163i persoane \u015Fi organiza\u0163ii.
searchExtAdr.info.content2=C\u0103uta\u0163i persoane \u015Fi organiza\u0163ii.

searchExtResTopicTerms.info.title=Informa\u0163ii rapide: Termeni de c\u0103utare
searchExtResTopicTerms.info.content1=\u00CEn GS Soil pute\u0163i naviga \u00EEn bazele de date selectate pentru a g\u0103si informa\u0163ii privind proiectele de cercetare dedicate mediului.
searchExtResTopicTerms.info.content2=Pute\u0163i ad\u0103uga termeni de c\u0103utare arbitrari. Formula\u0163i interogarea \u00EEn func\u0163ie de cum trebuie reg\u0103si\u0163i termenii: to\u0163i termenii (interogare tip AND, implicit\u0103), cel pu\u0163in un termen (interogare tip OR),nici un termen (interogare tip NOT), sau un \u015Fir exact de termeni.

searchExtResTopicAttributes.info.title=Informa\u0163ii rapide: Atribute de c\u0103utare
searchExtResTopicAttributes.info.content1=\u00CEn GS Soil pute\u0163i naviga \u00EEn bazele de date selectate pentru a g\u0103si informa\u0163ii privind proiectele de cercetare dedicate mediului.
searchExtResTopicAttributes.info.content2=Pute\u0163i c\u0103uta numele proiectului, participan\u0163ii, directorul de proiect, echipa de cercetare, sponsorii \u015Fi planificarea etapelor. V\u0103 rog, re\u0163ine\u0163i c\u0103 \u00EEn GS Soil nu toate bazele de date privind proiectele suport\u0103 aceste func\u0163ii.
searchExtResTopicAttributes.info.content3=V\u0103 rog, re\u0163ine\u0163i c\u0103 \u00EEn GS Soil nu toate bazele de date privind proiectele suport\u0103 aceste func\u0163ii.

# main / service
serviceSearch.info.title=Informa\u0163ii rapide: Servicii
service.info.text1=Dori\u0163i s\u0103 afla\u0163i ce se mai \u00EEnt\u00E2mpl\u0103 \u00EEn domeniul mediului ? Aceast\u0103 pagin\u0103 v\u0103 face accesibile nout\u0103\u0163ile, publica\u0163iile \u015Fi calendarul evenimentelor.
service.info.text2=Naviga\u0163i \u00EEn catalog select\u00E2nd categoriile \u015Fi regiunile care v\u0103 intereseaz\u0103. De asemenea, pute\u0163i identifica termeni specifici folosind motorul de c\u0103utare din GS Soil.
service.info.link1=C\u0103uta\u0163i \u00EEn paginile Servicii

