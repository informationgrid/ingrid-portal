chronicleSearch.info.text=InfoPortlet.chronicleSearch.info.text.1 /The Semantic Network Services (SNS) hosted by the Federal Environment Agency (Umweltbundesamt) lists environmental events and their temporal relations.  InfoPortlet.chronicleSearch.info.text.3 /Please select the event-type(s) and/or a temporal relation.  InfoPortlet.chronicleSearch.info.text.5 /You can further narrow your query by entering a search term that has to be matched by the event.
