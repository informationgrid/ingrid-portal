searchSimple.info.title=Instrumente de C\u0103utare
searchSimple.info.text=Cu func\u0163ia "C\u0103utare \u00EEn GS Soil", g\u0103si\u0163i Informa\u0163iile privind Solurile care exist\u0103 \u00EEn diferite pagini web \u015Fi baze de date. Pentru a defini interogarea dvs., pute\u0163i introduce unul sau mai mul\u0163i Termeni de C\u0103utare, sau pute\u0163i utiliza func\u0163ia "C\u0103utare avansat\u0103".

