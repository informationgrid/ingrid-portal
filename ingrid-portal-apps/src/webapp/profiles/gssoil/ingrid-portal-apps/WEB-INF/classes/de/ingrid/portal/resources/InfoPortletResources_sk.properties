# main / search
searchSimple.info.title=R\u00FDchle inform\u00E1cie: Vyh\u013Ead\u00E1vacie n\u00E1stroje GS Soil
searchSimple.info.text=Pomocou vyh\u013Ead\u00E1vac\u00EDch funkci\u00ED GS Soil m\u00F4\u017Eete n\u00E1js\u0165 na webov\u00FDch str\u00E1nkach a v datab\u00E1zach inform\u00E1cie o \u017Eivotnom prostred\u00ED. Zadajte jeden alebo viac v\u00FDrazov na vyh\u013Eadanie alebo pou\u017Eite sprievodcu vyh\u013Ead\u00E1van\u00EDm (Roz\u0161\u00EDren\u00E9 vyh\u013Ead\u00E1vanie) a zadefinujte svoju po\u017Eiadavku.

# main / search / settings
searchSettings.info.title=R\u00FDchle inform\u00E1cie: Nastavenie zoznamu v\u00FDsledkov
searchSettings.info.text1=Zadajte sp\u00F4sob zoradenia a usporiadania v\u00FDsledkov va\u0161ej po\u017Eiadavky. Zadajte, \u010Di chcete pou\u017Ei\u0165 k\u013E\u00FA\u010Dov\u00E9 slov\u00E1 vytvoren\u00E9 synonymick\u00FDm slovn\u00EDkom GEMET (General Multilingual Environmental Thesaurus).
searchSettings.info.text2=Tieto nastavenia s\u00FA platn\u00E9 pre v\u0161etky bud\u00FAce po\u017Eiadavky.
searchSettings.info.text3=Prisp\u00F4sobte si zobrazovanie v\u00FDsledkov na str\u00E1nke "M\u00F4j GS Soil".
searchSettings.info.link.sns=Synonymick\u00FD slovn\u00EDk GEMET (\uFEFFGeneral Multilingual Environmental Thesaurus)

# main / search / history
searchHistory.info.title=R\u00FDchle inform\u00E1cie: Hist\u00F3ria po\u017Eiadaviek
searchHistory.info.text1=\uFEFFPri pou\u017E\u00EDvan\u00ED slu\u017Eby GS Soil sa va\u0161e po\u017Eiadavky do\u010Dasne ukladaj\u00FA do denn\u00EDka. Tieto inform\u00E1cie m\u00F4\u017Eete nesk\u00F4r pou\u017Ei\u0165 na roz\u0161\u00EDrenie alebo vylep\u0161enie star\u00FDch po\u017Eiadaviek alebo vytvorenie nov\u00FDch.
searchHistory.info.text2=Ak ste prihl\u00E1sen\u00FD ako riadny u\u017E\u00EDvate\u013E GS Soil (pozrite str\u00E1nku "M\u00F4j GS Soil"), svoje po\u017Eiadavky m\u00F4\u017Eete natrvalo ulo\u017Ei\u0165.

# main / search / extended

searchExtEnvTopicTerms.info.title=\uFEFFR\u00FDchla inform\u00E1cia: vyh\u013Ead\u00E1vanie term\u00EDnov
searchExtEnvTopicTerms.info.content=\uFEFFDo po\u017Eiadavky m\u00F4\u017Eete prida\u0165 \u013Eubovo\u013En\u00E9 v\u00FDrazy vyh\u013Ead\u00E1vania. Rozhodnite, \u010Di sa maj\u00FA vyh\u013Eada\u0165 v\u00FDsledky obsahuj\u00FAce v\u0161etky h\u013Eadan\u00E9 v\u00FDrazy (podmienka typu AND, predvolen\u00E9), obsahuj\u00FAce aspo\u0148 jeden h\u013Eadan\u00FD v\u00FDraz (podmienka typu OR), neobsahuj\u00FAce \u017Eiadny h\u013Eadan\u00FD v\u00FDraz (dotaz typu NOT) alebo sa m\u00E1 vyh\u013Eada\u0165 presn\u00FD re\u0165azec v\u00FDrazu. 

searchExtEnvTopicThesaurus.info.title=R\u00FDchle inform\u00E1cie: Synonymick\u00FD slovn\u00EDk
searchExtEnvTopicThesaurus.info.content1=Podobne ako slovn\u00EDk, aj synonymick\u00FD slovn\u00EDk obsahuje zoznam v\u00FDrazov z ur\u010Ditej oblasti. Okrem spr\u00E1vneho pravopisu obsahuje synonymick\u00FD slovn\u00EDk aj inform\u00E1cie o synonymick\u00FDch v\u00FDrazoch. Synonymick\u00FD slovn\u00EDk obsahuje term\u00EDny, ktor\u00E9 sa pou\u017E\u00EDvaj\u00FA okrem in\u00E9ho na ozna\u010Dovanie dokumentov (meta\u00FAdaje) a na roz\u0161irovanie dotazov v r\u00E1mci podpory na\u010D\u00EDtavania inform\u00E1ci\u00ED. 
searchExtEnvTopicThesaurus.info.content2=Synonymick\u00FD slovn\u00EDk <strong>environment\u00E1lnych v\u00FDrazov "Umweltthesaurus UMTHES"</strong> \uFEFFobsahuje viac ako 30 000 term\u00EDnov z oblasti \u017Eivotn\u00E9ho prostredia.

searchExtEnvTopicThesaurus.info.link=\u010Eal\u0161ie inform\u00E1cie

searchExtEnvPlaceGeothesaurus.info.title=R\u00FDchle inform\u00E1cie: GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=\uFEFFPodobne ako v pr\u00EDpade mapov\u00E9ho registra s n\u00E1zvami miest alebo digit\u00E1lnych nov\u00EDn na Internete, slovn\u00EDk "Geo-Thesaurus Umwelt (GTU)" obsahuje n\u00E1zvy s\u00EDdiel, riek, pohor\u00ED, krajinn\u00FDch jednotiek a \u010Fal\u0161\u00EDch geografick\u00FDch objektov v Nemecku. GTU obsahuje spr\u00E1vny pravopis n\u00E1zvu ka\u017Ed\u00E9ho objektu a jeho geografick\u00E9 umiestnenie (v s\u00FAradniciach). 
searchExtEnvPlaceGeothesaurus.info.link=\u010Eal\u0161ie inform\u00E1cie

searchExtEnvTimeConstraint.info.title=R\u00FDchle inform\u00E1cie: Environment\u00E1lna ro\u010Denka
searchExtEnvTimeConstraint.info.content1=Environment\u00E1lna ro\u010Denka obsahuje zoznam v\u00FDznamn\u00FDch udalost\u00ED t\u00FDkaj\u00FAcich sa \u017Eivotn\u00E9ho prostredia v Nemecku.  
searchExtEnvTimeConstraint.info.content2=\uFEFFKu ka\u017Edej udalosti je priraden\u00FD \u010Dasov\u00FD vz\u0165ah (\u010Das alebo \u010Dasov\u00E9 obdobie). Tento vz\u0165ah m\u00F4\u017Eete pou\u017Ei\u0165 na vyh\u013Eadanie \u010Fal\u0161\u00EDch inform\u00E1ci\u00ED o udalosti alebo na vyh\u013Eadanie in\u00FDch udalost\u00ED v rovnakom \u010Dasovom r\u00E1mci.
searchExtEnvTimeConstraint.info.link=\u010Eal\u0161ie inform\u00E1cie

searchExtEnvAreaContents.info.title=R\u00FDchle inform\u00E1cie: Obsah
searchExtEnvAreaContents.info.content=\uFEFFChcete vyh\u013Ead\u00E1va\u0165 medzi v\u0161etk\u00FDmi inform\u00E1ciami t\u00FDkaj\u00FAcimi sa \u017Eivotn\u00E9ho prostredia v slu\u017Ebe GS Soil (predvolen\u00E9) alebo chcete vybra\u0165 len polo\u017Eky "T\u00E9my o \u017Eivotnom prostred\u00ED" a "Slu\u017Eby"?

searchExtEnvAreaSources.info.title=\uFEFFR\u00FDchla inform\u00E1cia: Zdroje \u00FAdajov
searchExtEnvAreaSources.info.content1=\uFEFFV GS port\u00E1li rozli\u0161ujeme tri druhy zdrojov \u00FAdajov:
searchExtEnvAreaSources.info.content2=<strong>\uFEFFInternetov\u00E9 str\u00E1nky</strong>\uFEFFHTML-, PDF-documenty a ostatn\u00E9 internetov\u00E9 form\u00E1ty.

searchExtEnvAreaSources.info.content3=<strong>\uFEFFMeta\u00FAdaje</strong>\uFEFF\u00DAdaje o \u00FAdajoch, zoraden\u00E9 pod\u013Ea \u00FAdajov\u00E9ho modelu UDK.

searchExtEnvAreaSources.info.content4=<strong>\uFEFFInforma\u010Dn\u00E9 syst\u00E9my</strong>\uFEFFDatab\u00E1zy a \u0161pecializovan\u00E9 internetov\u00E9 aplik\u00E1cie.

searchExtEnvAreaSources.info.content5=\uFEFFChcete preh\u013Eada\u0165 v\u0161etky zdroje \u00FAdajov (default), alebo len vybrat\u00FA \u010Das\u0165? Ak si zvol\u00EDte "meta\u00FAdaje", m\u00F4\u017Eete \u010Falaj zamera\u0165 vyh\u013Ead\u00E1vanie na \u0161pecifick\u00E9 objekty UDK. 

searchExtEnvAreaPartner.info.title=\uFEFFR\u00FDchla inform\u00E1cia: E\u00DA/\u0161t\u00E1ty
searchExtEnvAreaPartner.info.content=\uFEFFV GS port\u00E1li je mo\u017En\u00E9 prehliada\u0165 \u00FAdaje prostredn\u00EDctvom datab\u00E1z verejn\u00FDch agent\u00FAr \u00FA\u010Dastn\u00EDckych kraj\u00EDn (E\u00DA). Zvo\u013Ete \u010Di chcete zahrn\u00FA\u0165 v\u0161etk\u00FDch poskytovate\u013Eov \u00FAdajov (default), alebo \u010Di chcete obmedzi\u0165 svoje vyh\u013Ead\u00E1vanie na vybran\u00E9 \u0161t\u00E1ty alebo agent\u00FAry. 

searchExtAdr.info.title=\uFEFFR\u00FDchla inform\u00E1cia: Vyh\u013Ead\u00E1vanie adries
searchExtAdr.info.content1=\uFEFFVyh\u013Ead\u00E1vanie os\u00F4b a organiz\u00E1ci\u00ED. 
searchExtAdr.info.content2=\uFEFFVyh\u013Ead\u00E1vanie os\u00F4b a organiz\u00E1ci\u00ED.

searchExtResTopicTerms.info.title=\uFEFFR\u00FDchla inform\u00E1cia: vyh\u013Ead\u00E1vanie term\u00EDnov
searchExtResTopicTerms.info.content1=\uFEFFV GS port\u00E1li je mo\u017En\u00E9 vyh\u013Ead\u00E1va\u0165 vo vybran\u00FDch datab\u00E1zach inform\u00E1cie o v\u00FDskumn\u00FDch projektoch v oblasti \u017Eivotn\u00E9ho prostredia.
searchExtResTopicTerms.info.content2=\uFEFFDo po\u017Eiadavky m\u00F4\u017Eete prida\u0165 \u013Eubovo\u013En\u00E9 v\u00FDrazy vyh\u013Ead\u00E1vania. Rozhodnite, \u010Di sa maj\u00FA vyh\u013Eada\u0165 v\u00FDsledky obsahuj\u00FAce v\u0161etky h\u013Eadan\u00E9 v\u00FDrazy (podmienka typu AND, predvolen\u00E9), obsahuj\u00FAce aspo\u0148 jeden h\u013Eadan\u00FD v\u00FDraz (podmienka typu OR), neobsahuj\u00FAce \u017Eiadny h\u013Eadan\u00FD v\u00FDraz (dotaz typu NOT) alebo sa m\u00E1 vyh\u013Eada\u0165 presn\u00FD re\u0165azec v\u00FDrazu. 

searchExtResTopicAttributes.info.title=\uFEFFR\u00FDchla inform\u00E1cia: Vyh\u013Ead\u00E1vanie atrib\u00FAtov
searchExtResTopicAttributes.info.content1=\uFEFFV GS port\u00E1li je mo\u017En\u00E9 vyh\u013Ead\u00E1va\u0165 vo vybran\u00FDch datab\u00E1zach inform\u00E1cie o v\u00FDskumn\u00FDch projektoch v oblasti \u017Eivotn\u00E9ho prostredia.
searchExtResTopicAttributes.info.content2=\uFEFFM\u00F4\u017Eete vyh\u013Ead\u00E1va\u0165 n\u00E1zvy projektov, z\u00FA\u010Dast\u0148uj\u00FAce sa in\u0161tit\u00FAcie, riadiacich pracovn\u00EDkov projektov, pracovn\u00EDkov zapojen\u00FDch do projektu, sponzorov, alebo \u010Dasov\u00E9 rozvrhy projektov. Pri vyh\u013Ead\u00E1van\u00ED treba bra\u0165 do \u00FAvahy, \u017Ee nie v\u0161etky projektov\u00E9 datab\u00E1zy poskytuj\u00FA v\u0161etky vemenovan\u00E9 \u00FAdaje. 
searchExtResTopicAttributes.info.content3=\uFEFFNie v\u0161etky projektov\u00E9 datab\u00E1zy v GS port\u00E1li obsahuj\u00FA tieto funkcie.

# main / service
serviceSearch.info.title=\uFEFFR\u00FDchla inform\u00E1cia: Slu\u017Eby
service.info.text1=\uFEFFChcete vedie\u0165 \u010Do sa deje v oblasti \u017Eivotn\u00E9ho prostredia? T\u00E1to str\u00E1nka poskytuje aktu\u00E1lne spr\u00E1vy, zoznamy publik\u00E1ci\u00ED a kalend\u00E1re podujat\u00ED. 
service.info.text2=\uFEFFVyh\u013Eadajte katal\u00F3g zvolen\u00EDm kateg\u00F3ri\u00ED a oblast\u00ED v\u00E1\u0161ho z\u00E1ujmu. Alebo pou\u017Eite GS p\u00F4dny vyh\u013Ead\u00E1va\u010D na vyh\u013Eadanie ur\u010Dit\u00FDch term\u00EDnov. 
service.info.link1=\uFEFFVyh\u013Ead\u00E1vaj na str\u00E1nke slu\u017Eieb

