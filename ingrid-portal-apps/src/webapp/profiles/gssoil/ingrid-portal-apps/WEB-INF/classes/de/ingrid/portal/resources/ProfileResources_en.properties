searchExtEnvAreaSources.info.title=Data Sources
searchExtEnvAreaSources.info.content1=In GS Soil, we distinguish three types of data sources:
searchExtEnvAreaSources.info.content2=<strong>Web pages</strong>: HTML-, PDF-documents and other Internet formats.
searchExtEnvAreaSources.info.content3=<strong>Metadata</strong>: Data about data, listed according different metadata catalogues.
searchExtEnvAreaSources.info.content4=<strong>Information Systems</strong>: Databases and specialised Internet applications.
searchExtEnvAreaSources.info.content5=Do you want to search all data sources (default), or just a selection? If you choose "Metadata", you can further focus the search to specific metadata catalogues. 
