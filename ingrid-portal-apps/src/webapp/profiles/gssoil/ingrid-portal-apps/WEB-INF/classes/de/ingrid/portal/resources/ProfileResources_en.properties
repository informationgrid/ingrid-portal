searchSimple.info.title=Search Tools
searchSimple.info.text=Through the GS Soil search function, you can find soil information in web pages and databases. Just enter one or more search terms, or use the GS Soil search-wizard (Advanced Search) to define your query.
searchSettings.info.title=Options
searchSettings.info.text1=Specify how the results of your query will be sorted and ranked. Determine if you want to use keywords created by semantic service.
searchSettings.info.text3=Personalise the result list under My GS Soil".
searchSettings.info.link.sns=Semantic Services
searchHistory.info.title=Query Logger
searchHistory.info.text1=While using GS Soil, your queries are temporarily logged. You can use this information to expand and improve old queries, or to build new ones.
searchHistory.info.text2=If you are logged in as a regular GS Soil user (see "My GS Soil"), you can save your queries permanently.
searchExtEnvTopicTerms.info.title=Search Terms 
searchExtEnvTopicTerms.info.content=<b>Combine</b> arbitrary search terms in your query and select the relation mode. </p> <p>Do you want to include <b>all</b> search terms in your query? Than choose the <b>AND</b> relation.</p><p>Do you want that <b>at least</b> one term of your seach terms will include into search, than choose the disjunction (<b>OR</b>).</p><p>If the order of search terms should be taken in account, choose <b>exact string of terms</b>.</p><p>With <b>NOT</b> you can exclude search terms from search.</p><p>Apply afterwards the <b>Add to Query</b> button.</p> 
searchExtEnvTopicThesaurus.info.title=Thesaurus
searchExtEnvTopicThesaurus.info.content1=Similar to a dictionary, a thesaurus lists terms that belong to a specific topic area. In addition to the right spelling, a thesaurus contains information about how a term can be generalised, specialised or expressed differently (synonymes). Thesauri provide a controlled vocabulary that is used, among others, to annotate documents (metadata) and for query-expansion in support of information retrieval. 
searchExtEnvTopicThesaurus.info.content2=The <strong>GEMET</strong> - <strong>GE</strong>neral <strong>M</strong>ultilingual <strong>E</strong>nvironmental <strong>T</strong>hesaurus - contains 6.562 terms which have been arranged in a classification scheme.
searchExtEnvPlaceGeothesaurus.info.title=Gazetteer
searchExtEnvPlaceGeothesaurus.info.content=The gazetteer lists the names of human settlements, rivers, mountains, landscapes and other geografic objects in Europe. The gazetteer contains the correct spelling of each object's name as well as the geographic position (in coordinates). 
searchExtEnvTimeConstraint.info.title=Environmental Almanac
