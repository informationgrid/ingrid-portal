searchExtEnvPlaceGeothesaurus.info.title=Gazetteer
searchExtEnvPlaceGeothesaurus.info.content=The gazetteer lists the names of human settlements, rives, mountains, landscapes and other geografic objects in Europe. The gazetteer contains the correct spelling of each object's name as well as the geographic position (in coordinates). 
