# main / search
searchSimple.info.title=\uFEFFQuick-Info: GS Soil Zoektools
searchSimple.info.text=\uFEFFMet behulp van de GS Soil zoekfunctie kunt u milieu-informatie terugvinden op webpagina's en in databanken. U dient enkel \u00E9\u00E9n of meerdere zoektermen in te geven of u kunt de GS Soil zoekwizard (Geavanceerde Zoekactie) gebruiken teneinde uw query te defini\u00EBren.

# main / search / settings
searchSettings.info.title=\uFEFFQuick-Info: Resultatenlijst instellingen
searchSettings.info.text1=\uFEFFSpecifieer hoe de resultaten van uw query gesorteerd en gerankt zullen worden. U kunt bepalen of u sleutelwoorden gecre\u00EBerd door de GEMET General Multilingual Environmental Thesaurus wenst te gebruiken.
searchSettings.info.text2=\uFEFFDeze instellingen blijven geldig voor alle toekomstige queries.
searchSettings.info.text3=\uFEFFPersonaliseer de resultatenlijst onder "Mijn GS Soil".
searchSettings.info.link.sns=\uFEFFGeneral Multilingual Environmental Thesaurus (GEMET)

# main / search / history
searchHistory.info.title=\uFEFFQuick-Info: Query-Logger
searchHistory.info.text1=\uFEFFTerwijl u GS Soil gebruikt, worden uw queries tijdelijk gelogd. U kunt deze informatie gebruiken om oude queries uit te breiden of te verbeteren, of om er nieuwe op te stellen.
searchHistory.info.text2=\uFEFFIndien u bent aangelogd als een GS Soil gebruiker (zie "Mijn GS Soil"), dan kunt u uw queries blijvend bewaren.

# main / search / extended

searchExtEnvTopicTerms.info.title=\uFEFFQuick-Info: Zoektermen
searchExtEnvTopicTerms.info.content=\uFEFFU kunt willekeurige zoektermen toevoegen aan uw query. U dient te bepalen of alle zoektermen (AND-query, standaard), tenminste \u00E9\u00E9n zoekterm (OR-query), geen van de zoektermen (NOT-query) of een exacte string van zoektermen over\u00E9\u00E9n dienen te komen. 

searchExtEnvTopicThesaurus.info.title=\uFEFFQuick-Info: Thesaurus
searchExtEnvTopicThesaurus.info.content1=\uFEFFNet zoals een woordenboek lijst een thesaurus termen op die horen bij een specifiek thema. Behalve de juiste spelling bevar de thesaurus informatie over hoe de term gegeneraliseerd of gespecialiseerd kan worden of op een andere manier geformuleerd (synoniemen). Thesauri verschaffen een gecontroleerde woordenschat die onder andere gebruikt wordt om documenten te verklaren (metadata) en voor het uitbreiden van queries ter ondersteuning van het terugvinden van informatie. 
searchExtEnvTopicThesaurus.info.content2=\uFEFFDe <strong>\uFEFFMilieuthesaurus, Environmental Thesaurus (Umweltthesaurus UMTHES)</strong> \uFEFFbevat meer dan 30.000 milieutermen.

searchExtEnvTopicThesaurus.info.link=\uFEFFMeer informatie

searchExtEnvPlaceGeothesaurus.info.title=\uFEFFQuick-Info: GeoThesaurus
searchExtEnvPlaceGeothesaurus.info.content=\uFEFFNet zoals het register met plaatsnamen van een kaart of een digitale ... op het Internet, lijst de "Geo-Thesaurus Umwelt (GTU)" de namen op van gemeenten, rivieren, gebergtes, landschappen en andere geografische objecten in Duitsland. De GTU bevat de correcte spelling van elke objectnaam, evenals de geografische positie (in co\u00F6rdinaten).
searchExtEnvPlaceGeothesaurus.info.link=\uFEFFMeer informatie

searchExtEnvTimeConstraint.info.title=\uFEFFQuick-Info: Milieu-archief
searchExtEnvTimeConstraint.info.content1=\uFEFFHet Milieu-archief lijst evenementen op die een diepgaande invloed hebben gehad op het milieu in Duitsland.  
searchExtEnvTimeConstraint.info.content2=\uFEFFElk evenement wordt geassocieerd met een temporele relatie (een tijdstip of een periode). U kunt deze relatie gebruiken om te zoeken naar bijkomende informatie over het evenement, of om te zoeken naar andere evenementen in hetzelfde tijdskader.
searchExtEnvTimeConstraint.info.link=\uFEFFMeer informatie

searchExtEnvAreaContents.info.title=\uFEFFQuick-Info: Inhoud
searchExtEnvAreaContents.info.content=\uFEFFWenst u te zoeken in alle milieu-informatie in GS Soil (standaard), of wilt u enkel de "Milieuthema's" en "Service" selecteren?

searchExtEnvAreaSources.info.title=\uFEFFQuick-Info: Databronnen
searchExtEnvAreaSources.info.content1=\uFEFFIn GS Soil onderscheiden we drie types van databronnen:
searchExtEnvAreaSources.info.content2=<strong>\uFEFFWeb-pagina's</strong>\uFEFFHTML-, PDF-documenten en andere Internetformaten.

searchExtEnvAreaSources.info.content3=<strong>\uFEFFMetadata</strong>\uFEFFData over data, opgelijst volgens het UDK datamodel.

searchExtEnvAreaSources.info.content4=<strong>\uFEFFInformatiesystemen</strong>\uFEFFDatabanken en gespecialiseerde Internettoepassingen.

searchExtEnvAreaSources.info.content5=\uFEFFWilt u in alle databronnen zoeken (standaard) of enkel in een selectie ? Als u "Metadata" kiest, kunt u uw zoekactie verder focusseren op specifieke UDK-objecten. 

searchExtEnvAreaPartner.info.title=\uFEFFQuick-Info: EU/lidstaten
searchExtEnvAreaPartner.info.content=\uFEFFIn GS Soil kunt u door de milieudata van de publieke instanties van de participerende lidstaten (EU) browsen. Wilt u a.u.b. specifi\u00EBren of u alle informatie-aanbieders wilt toevoegen (standaard) of uw zoekactie wilt beperkten tot specifieke "lidstaten" of agentschappen. 

searchExtAdr.info.title=\uFEFFQuick-Info: Zoeken in adressen
searchExtAdr.info.content1=\uFEFFZoeken naar adressen. Vanuit de zoekresultaten kunt u aansluitend naar de detailweergave gaan.
searchExtAdr.info.content2=\uFEFFZoeken naar personen en organisaties.

searchExtResTopicTerms.info.title=\uFEFFQuick-Info: Zoektermen
searchExtResTopicTerms.info.content1=\uFEFFIn GS Soil kunt u in geselecteerde databanken browsen naar informatie over milieugerelateerde onderzoeksprojecten.
searchExtResTopicTerms.info.content2=\uFEFFU kunt willekeurige zoektermen toevoegen aan uw query. U dient te bepalen of alle zoektermen (AND-query, standaard), tenminste \u00E9\u00E9n zoekterm (OR-query), geen van de zoektermen (NOT-query) of een exacte string van zoektermen over\u00E9\u00E9n dienen te komen. 

searchExtResTopicAttributes.info.title=\uFEFFQuick-Info: Zoekattributen
searchExtResTopicAttributes.info.content1=\uFEFFIn GS Soil kunt u in geselecteerde databanken browsen naar informatie over milieugerelateerde onderzoeksprojecten.
searchExtResTopicAttributes.info.content2=\uFEFFU kunt zoeken op projectnaam, betrokken organisaties, projectbeheerder, projectparticipanten, sponsors of het tijdskader van een project. U dient er rekening mee te houden dat niet alle projectdatabanken in GS Soil deze functies ondersteunen. 
searchExtResTopicAttributes.info.content3=\uFEFFHoudt u er aub rekening mee dat niet alle projectdatabanken in GS Soil deze functies ondersteunen.

# main / service
serviceSearch.info.title=\uFEFFQuick-Info: Service
service.info.text1=\uFEFFWilt u weten wat er aan de hand is op het vlak van het milieu ? Deze pagina brengt u naar relevente perscommuniqu\u00E9s, publicatielijsten en evenementenkalenders. 
service.info.text2=\uFEFFBrowse in de catalog door de categorie\u00EBn en regio's waarin u ge\u00EFnteresseerd bent te selecteren. Of gebruik de GS Soil zoekmachine om specifieke termen op te zoeken. 
service.info.link1=\uFEFFZoek in de servicepagina's

# main / measures
measuresSearch.info.title=InfoPortlet.measuresSearch.info.title /Quick-Info: Environmental Monitoring Data
measuresSearch.info.content=<ul><li><p>InfoPortlet.measuresSearch.info.content.4 /Learn more about the current state of your environment.</p></li><li><p>InfoPortlet.measuresSearch.info.content.8 /Browse the catalog of environmental monitoring data by selecting the categories and regions you are interested in.</p></li></ul>

# main / environment
envSearch.info.title=InfoPortlet.envSearch.info.title /Quick-Info: Environmental Topics
envSearch.info.content=<ul><li><p>InfoPortlet.envSearch.info.content.4 /If you are interested in specific environmental topics, you hit the spot: The GS Soil Environmental Topics Catalog leads you directly to selected documents and data about the environment. </p></li><li><p>InfoPortlet.envSearch.info.content.8 /You can filter the result set using environmental topic categories, information type categories, and regions. Or you can use the GS Soil search engine to look for specific terms.</p></li></ul>
envSearch.info.link=\uFEFFZoek in de pagina's met milieuthema's

# main / chronicle
chronicleSearch.info.title=InfoPortlet.chronicleSearch.info.title /Quick-Info: Environmental Almanac
chronicleSearch.info.text=InfoPortlet.chronicleSearch.info.text.1 /The Semantic Network Services (SNS) hosted by the Federal Environment Agency (Umweltbundesamt) lists environmental events and their temporal relations.</p><p>InfoPortlet.chronicleSearch.info.text.3 /Please select the event-type(s) and/or a temporal relation. </p><p>InfoPortlet.chronicleSearch.info.text.5 /You can further narrow your query by entering a search term that has to be matched by the event.

chronicleSearch.info.link=\uFEFFGeneral Multilingual Environmental Thesaurus (GEMET)
