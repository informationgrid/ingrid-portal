searchExtResTopicTerms.info.content1=V GS Soil lahko brskate po izbranih podatkovnih bazah okoljskih raziskovalnih projektov.
searchExtResTopicTerms.info.content2=Va\u0161i poizvedbi lahko dodate poljubne iskane besede. Odlo\u010Dite seali vsi iskani izrazi (IN-poizvedba, prenastavljeno), najmanj en izraz (ALI-poizvedba), noben od iskalnih izrazov (NE-poizvedba), ali to\u010Den niz pogojev ki se morajo ujemati.

searchExtResTopicAttributes.info.title=Hitre informacije: Iskanje - Atributi
searchExtResTopicAttributes.info.content1=V GS Soil lahko brskate po izbranih podatkovnih bazah okoljskih raziskovalnih projektov.
searchExtResTopicAttributes.info.content2=I\u0161\u010Dete lahko po imenu projekta, organizacije, vodje projekta, projektnega osebja, sponzorjih ali projektnem \u010Dasovnem okviru. Prosimo upo\u0161tevajte, da vse podatkovne baze GS Soil ne podpirajo teh funkcij.
