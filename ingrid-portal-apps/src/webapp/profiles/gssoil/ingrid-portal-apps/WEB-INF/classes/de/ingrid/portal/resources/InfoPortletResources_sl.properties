searchSettings.info.title=Hitre informacije: Nastavitve seznama rezulatov 
searchSettings.info.text1=Dolo\u010Dite, kako bodo rezultati poizvedbe razvr\u0161\u010Denih in postavljeni. Dolo\u010Dite, \u010De \u017Eelite uporabljati klju\u010Dne besede, ustvarjene s pomo\u010Djo General Multilingual Environmental Thesaurus (GEMET).
searchSettings.info.text2=Te nastavitve so veljavne za vse nadaljne poizvedbe.
searchSettings.info.text3=Prilagodite seznam rezultatov v "Moj GS Soil"
searchSettings.info.link.sns=General Multilingual Environmental Thesaurus (GEMET)

# main / search / history
searchHistory.info.title=Hitre informacije: Prijava poizvedbe
searchHistory.info.text1=Med uporabo GS Soil, so va\u0161a poizvedbe za\u010Dasno shranjene. Te informacije lahko uporabite za raz\u0161iritev in dopolnitev starih vpra\u0161anj ali pa formulacijo novih
searchHistory.info.text2=\u010Ce ste prijavljeni kot navaden GS Soil uporabnik (glej moj GS Soil) lahko trajno spravite va\u0161e poizvedbe

# main / search / extended

searchExtEnvTopicTerms.info.title=Hitre informacije: Iskanje - gesla
searchExtEnvTopicTerms.info.content=Va\u0161i poizvedbi lahko dodate poljubne iskane besede. Odlo\u010Dite seali vsi iskani izrazi (IN-poizvedba, prenastavljeno), najmanj en izraz (ALI-poizvedba), noben od iskalnih izrazov (NE-poizvedba), ali to\u010Den niz pogojev ki se morajo ujemati.

searchExtEnvTopicThesaurus.info.title=Hitre informacije: tezaver
searchExtEnvTopicThesaurus.info.content1=Podobno kot slovar, ima tezaver seznam pogojev, ki spadajo v dolo\u010Deno temo. Poleg pravilnega \u010Drkovanja, tezaver vsebuje tudi informacije o tem, kako je izraz mogo\u010De posplo\u0161iti, bolje ali druga\u010De opredeliti (sinonimi). Tezavri zagotavljajo nadzorovano besedi\u0161\u010De, ki se uporablja ter zabele\u017Eijo dokumente (metapodatke).
searchExtEnvTopicThesaurus.info.content2=InfoPortlet.searchExtEnvTopicThesaurus.info.content2.1 /The <strong>Okoljski tezaver</strong> obsega ve\u010D kot 30.000 okoljskih gesel

searchExtEnvTopicThesaurus.info.link=Ve\u010D informacij

searchExtEnvPlaceGeothesaurus.info.title=Hitre informacije: Geo-Tezaver
searchExtEnvPlaceGeothesaurus.info.content=Podobno kot mesto-ime registracije karte ali digitalnega Gazetteer na internetu, "Geo-Tezaver Umwelt (GTU)" na\u0161teva imena naselji, rek, gora, pokrajin in drugih geografskih predmetov. GTU vsebuje pravilen zapis imena vsakega predmeta kot tudi geografski polo\u017Eaj (koordinate).
searchExtEnvPlaceGeothesaurus.info.link=Ve\u010D informacij

searchExtEnvTimeConstraint.info.title=Hitre informacije: Okoljski almanah
searchExtEnvTimeConstraint.info.content1=Okoljski almanah vsebuje dogodke ki so odlo\u010Dilno vplivali na okolje
searchExtEnvTimeConstraint.info.content2=Vsak dogodek je povezan s \u010Dasovno zvezo (\u010Das ali obdobje). Ta odnos lahko uporabite za iskanje informacij o dogodku ali pa i\u0161\u010Dete druge dogodke v istem \u010Dasovnem okviru.
searchExtEnvTimeConstraint.info.link=Ve\u010D informacij

searchExtEnvAreaContents.info.title=Hitre informacije: Vsebina
searchExtEnvAreaContents.info.content=\u017Delite iskati po vseh okoljskih informacijah v GS Soil (privzeto) ali pa \u017Eelite izbrati "okoljske tematike in storitve?

searchExtEnvAreaSources.info.title=Hitre informacije: Izvor podatkov
searchExtEnvAreaSources.info.content1=GS Soil razlikuje med tremi vrstami podatkovnih virov
searchExtEnvAreaSources.info.content2=<strong>Internetne strani</strong>HTML-, PDF dokumenti in drugi internetni formati 

searchExtEnvAreaSources.info.content3=<strong>Metadata</strong>Podatki o podatkih, razvr\u0161\u010Deni po podatkovnem modelu UDK

searchExtEnvAreaSources.info.content4=<strong>Informacijski sistem</strong>Baze podatkov in specializirane internetne aplikacije 

searchExtEnvAreaSources.info.content5=\u017Delite iskati vse vire podatkov (privzeto), ali samo izbor? \u010Ce izberete "Metapodatki", se lahko dodatno osredoto\u010Dite na iskanje posebnih UDK-predmetov

searchExtEnvAreaPartner.info.title=Hitre informacije: EU/dr\u017Eave
searchExtEnvAreaPartner.info.content=V GS Soil lahko brskate po podatkih javnih agencij sodelujo\u010Dih dr\u017Eav (EU). Prosimo posebej navedite, \u010De \u017Eelite vklju\u010Diti vse ponudnike informacij (privzeto), oziroma \u010De \u017Eelite svoje iskanje omejiti na posamezne "dr\u017Eave" ali agencije.

