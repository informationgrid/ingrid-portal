searchSimple.info.title=Hitre informacije: GS Soil iskalniki
searchSimple.info.text=Skozi funkcijo GS Soil iskanje, boste na spletnih straneh na\u0161li informacije o okolju in bazah podatkov. Vnesite eno ali ve\u010D klju\u010Dnih besed, ali pa uporabite iskanje preko GS Soil-\u010Darovnika (Napredno Iskanje) in natan\u010Dneje opredelite va\u0161o poizvedbo

