searchSimple.info.text=Mit der GS Soil-Suche können Sie in Webseiten und Datenbanken nach Bodeninformationen suchen. Geben Sie einfach einen oder mehrere Suchbegriffe ein, oder formulieren Sie eine Suchanfrage mit Hilfe des Such-Assistenten (Erweiterte Suche).
searchSettings.info.title=Einstellungen
searchSettings.info.text1=Hier k\u00F6nnen Sie festlegen, nach welchen Kriterien Ihre Suchergebnisse sortiert oder gruppiert werden sollen. Bei der Suche k\u00F6nnen zudem Schlagworte ber\u00FCcksichtigt werden, die automatisch von semantischen Dienst generiert werden.
searchSettings.info.text3=Unter "mein GS Soil" (Personalisierung) können Sie die Darstellung der Ergebnisliste dauerhaft Ihren persönlichen Anforderungen anpassen.
searchHistory.info.title=Suchhistorie
searchHistory.info.text1=Während Sie GS Soil nutzen, werden Ihre Suchanfragen zwischengespeichert. Sie können so alte Suchanfragen verbessern oder auch direkt in eine neue Suche übernehmen.
searchHistory.info.text2=Wenn Sie sich als GS Soil-Nutzer eingeloggt haben (Rubrik "Mein GS Soil") können Sie Ihre Suchanfragen dauerhaft speichern.
searchExtEnvTopicTerms.info.title=Suchbegriffe
searchExtEnvTopicThesaurus.info.title=Thesaurus
searchExtEnvTopicThesaurus.info.content1=
searchExtEnvTopicThesaurus.info.content2=Der <strong>GEMET</strong> - <strong>GE</strong>neral <strong>M</strong>ultilingual <strong>E</strong>nvironmental <strong>T</strong>hesaurus - enthält mehr als 6.562 Fachbegriffe welche in einem Klassifikationsschema angeordnet sind.
searchExtEnvPlaceGeothesaurus.info.title=Gazetteer
searchExtEnvPlaceGeothesaurus.info.content=Ähnlich wie das Ortsverzeichnis eines Atlanten beschreibt der Gazetteer die Namen von Gemeinden, Flüssen, Bergen, Landschaften und anderen geografischen Objekten in Europa. Dabei gibt der Gazetteer die genaue Schreibweise ebenso wie die geografische Position (Koordinaten) eines Orts an.
searchExtEnvTimeConstraint.info.title=Zeitbezug
searchExtEnvTimeConstraint.info.content1=  
searchExtEnvTimeConstraint.info.content2=Alle Daten besitzen einen Zeitbezug (ein Zeitpunkt oder -spanne). Diese Beziehungen können zur Suche nach mehr Informationen über Daten oder zur Suche nach Daten im selben Zeitraum genutzt werden.
searchExtEnvAreaContents.info.title=Inhalte
searchExtEnvAreaContents.info.content=Geben Sie an, ob Sie alle Bodeninformationen in GS Soil (Voreinstellung) oder gezielt in der Rubrik "Publikation" durchsuchen wollen.
searchExtEnvAreaSources.info.title=Datenquellen
searchExtEnvAreaSources.info.content1=In GS Soil werden prinzipiell drei Typen von Datenquellen unterschieden:
searchExtEnvAreaSources.info.content2=<p><b>Webseiten:</b> HTML- und PDF-Dokumente sowie andere direkt \u00FCber das Internet zug\u00E4ngliche Informationen.</p>
searchExtEnvAreaSources.info.content3=<strong>Metadaten</strong>: Daten über Daten, gelistet in verschiedenen Metadatenkatalogen.
searchExtEnvAreaSources.info.content5=Wollen Sie alle Datenquellen durchsuchen (Standard) oder nur ausgewählte Quellen? Wenn Sie "Metadaten" wählen, können Sie die Suche weiter auf bestimmte Metadatenkataloge fokusieren. 
searchExtEnvAreaPartner.info.title=GS Soil Netzwerk
searchExtEnvAreaPartner.info.content=Über GS Soil können Sie nach Bodeninformationen der einzelnen Datenanbieter suchen. Bitte wählen Sie, ob Sie alle Datenanbieter (Standard) oder bestimmte Länder/Anbieter in die Suche einbinden wollen. 
searchExtAdr.info.content1=Suche nach Personen und Organisationen. 
searchExtAdr.info.content2=Suche nach Personen und Organisationen.
searchExtResTopicTerms.info.title=Suchbegriffe
searchExtResTopicTerms.info.content1=Über GS Soil können Sie in ausgewählten Datenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Boden" suchen.
searchExtResTopicAttributes.info.title=Sucheigenschaften
searchExtResTopicAttributes.info.content1=Über GS Soil können Sie in ausgewählten Datenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Boden" suchen.
searchExtResTopicAttributes.info.content2=Sie können gezielt nach dem Projektnamen, den beteiligten Institutionen, dem Projektleiter, den Projektbeteiligten, dem Projektträger oder der Projektlaufzeit suchen. Bitte beachten Sie, dass nicht alle in GS Soil angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
searchExtResTopicAttributes.info.content3=Bitte beachten Sie, dass nicht alle in GS Soil angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
serviceSearch.info.title=Publikation
service.info.text1=Suche in Veröffentlichungen aus dem GS Soil Netzwerk.
service.info.text2=Stöbern Sie im Katalog über die Auswahl von Ländern oder benutzen Sie die GS Soil Suche für bestimmte Begriffe. 
service.info.link1=
measuresSearch.info.title=Bodenmesswerte
measuresSearch.info.content=<ul><li><p>Informationen über den aktuellen Zustand Ihrer Boden finden Sie auf den Messwertseiten der Bodenbehörden.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken.</p></li></ul>
envSearch.info.title=Bodenthemen
envSearch.info.content=<ul><li><p>Wenn Sie sich für ganz bestimmte Themen aus dem Bereich "Boden" interessieren, sind Sie hier an der richtigen Adresse. Über die GS Soil Bodenthemen haben Sie direkten Zugang zu Dokumenten und Daten aus 21 Themengebieten.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Themen, Rubriken und Verwaltungsregionen einschränken oder mit der GS Soil-Suche die Bodenthemen nach Stichworten durchsuchen.</p></li></ul>
envSearch.info.link=Suche in Bodenthemen
chronicleSearch.info.title=Zeitbezug
chronicleSearch.info.text=Der Semantische Netzwerk Service (SNS) des Bodenbundesamts enthält Bodenereignisse und deren Zeitbezüge.</p><p>Bitte wählen Sie Ereignistyp(en) und/oder den gesuchten Zeitraum aus.</p><p>Sie können Ihre Auswahl einschränken, indem Sie zusätzlich einen Suchbegriff eingeben, der im Ereignis enthalten sein muss.
