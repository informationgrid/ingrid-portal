teaser.newsletter.content=Sie möchten jederzeit wissen, was im Umfeld von GS Soil los ist?<br />Dann informiert Sie unser <strong>Newsletter</strong> per Mail. Der Bezug ist kostenlos.
myPortal.info.navigation.title=<span style="text-transform:none">Mein GS Soil ÜBERBLICK</span>
searchSimple.info.text=Mit der GS Soil-Suche können Sie in Webseiten und Datenbanken nach Bodeninformationen suchen. Geben Sie einfach einen oder mehrere Suchbegriffe ein, oder formulieren Sie eine Suchanfrage mit Hilfe des Such-Assistenten (Erweiterte Suche).
searchSettings.info.text3=Unter "mein GS Soil" (Personalisierung) können Sie die Darstellung der Ergebnisliste dauerhaft Ihren persönlichen Anforderungen anpassen.
searchHistory.info.text1=Während Sie GS Soil nutzen, werden Ihre Suchanfragen zwischengespeichert. Sie können so alte Suchanfragen verbessern oder auch direkt in eine neue Suche übernehmen.
searchHistory.info.text2=Wenn Sie sich als GS Soil-Nutzer eingeloggt haben (Rubrik "Mein GS Soil") können Sie Ihre Suchanfragen dauerhaft speichern.
searchExtEnvTopicThesaurus.info.content2=Der <strong>Bodenthesaurus (UMTHES)®</strong> enthält mehr als 30.000 Fachbegriffe aus dem Themengebiet "Boden".
searchExtEnvPlaceGeothesaurus.info.content=Ähnlich wie das Ortsverzeichnis eines Atlanten beschreibt der Geo-Thesaurus Boden (GTU) die Namen von Gemeinden, Flüssen, Bergen, Landschaften und anderen geografischen Objekten in Deutschland. Dabei gibt der GTU die genaue Schreibweise ebenso wie die geografische Position (Koordinaten) eines Orts an.
searchExtEnvTimeConstraint.info.title=Info zur Bodenchronik
searchExtEnvTimeConstraint.info.content1=Die Bodenchronik enthält Ereignisse, die die Bodensituation in Deutschland beeinflussen bzw. beeinflusst haben.
searchExtEnvAreaContents.info.content=Geben Sie an, ob Sie alle Bodeninformationen in GS Soil (Voreinstellung) oder gezielt die Rubriken "Bodenthemen" oder "Service" durchsuchen wollen.
searchExtEnvAreaSources.info.content1=In GS Soil werden prinzipiell drei Typen von Datenquellen unterschieden:
searchExtEnvAreaSources.info.content3=<strong>Metadaten</strong>: Daten über Daten im Format des Bodendatenkataloges.
searchExtEnvAreaPartner.info.title=Info zu Partner/Provider
searchExtEnvAreaPartner.info.content=Über GS Soil können Sie Bodeninformationen von Behörden und anderen Informationsanbietern durchsuchen. Geben Sie an, ob Sie die Bodeninformationen aller Informationsanbieter durchsuchen (Voreinstellung), oder die Suche auf bestimmte Länder oder Informationsanbieter einschränken wollen.
searchExtAdr.info.content2=Unsere Datenbank enthält Adressen des eingebundenen Bodendatenkatalogs. Finden Sie Institutionen, Einheiten und Personen im UDK.
searchExtResTopicTerms.info.content1=Über GS Soil können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Boden" suchen.
searchExtResTopicAttributes.info.content1=Über GS Soil können Sie in ausgewählten Fachdatenbanken nach Informationen zu Forschungsprojekten aus dem Bereich "Boden" suchen.
searchExtResTopicAttributes.info.content2=Sie können gezielt nach dem Projektnamen, den beteiligten Institutionen, dem Projektleiter, den Projektbeteiligten, dem Projektträger oder der Projektlaufzeit suchen. Bitte beachten Sie, dass nicht alle in GS Soil angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
searchExtResTopicAttributes.info.content3=Bitte beachten Sie, dass nicht alle in GS Soil angeschlossenen Forschungsdatenbanken diese Funktion unterstützen.
service.info.text1=Sie wollen wissen, was zum Thema Boden "los ist"? Diese Seite führt Sie zu aktuellen Pressemitteilungen, Veröffentlichungen und Veranstaltungshinweisen.
service.info.text2=Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken oder mit der GS Soil-Suche die Serviceseiten nach Stichworten durchsuchen.
measuresSearch.info.content=<ul><li><p>Informationen über den aktuellen Zustand Ihrer Boden finden Sie auf den Messwertseiten der Bodenbehörden.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Rubriken und Verwaltungsregionen einschränken.</p></li></ul>
envSearch.info.title=Info zu Bodenthemen
envSearch.info.content=<ul><li><p>Wenn Sie sich für ganz bestimmte Themen aus dem Bereich "Boden" interessieren, sind Sie hier an der richtigen Adresse. Über die GS Soil Bodenthemen haben Sie direkten Zugang zu Dokumenten und Daten aus 21 Themengebieten.</p></li><li><p>Sie können die Ergebnisliste auf die gewünschten Themen, Rubriken und Verwaltungsregionen einschränken oder mit der GS Soil-Suche die Bodenthemen nach Stichworten durchsuchen.</p></li></ul>
envSearch.info.link=Suche in Bodenthemen
chronicleSearch.info.title=Bodenchronik und Ereignisse
chronicleSearch.info.text=Der Semantische Netzwerk Service (SNS) des Bodenbundesamts enthält Bodenereignisse und deren Zeitbezüge.</p><p>Bitte wählen Sie Ereignistyp(en) und/oder den gesuchten Zeitraum aus.</p><p>Sie können Ihre Auswahl einschränken, indem Sie zusätzlich einen Suchbegriff eingeben, der im Ereignis enthalten sein muss.
about.links.link1=Koordinierungsstelle GS Soil
about.links.link2=GS Soil Konzepte
about.partner.text=GS Soil wird gemeinsam von den GS Soil-Partnern betrieben. Behörden und Organisationen stellen ihre Bodeninformationen über GS Soil bereit.
searchCatThesaurus.info.text=Der Bodenthesaurus (UMTHES)® enthält mehr als 30.000 Fachbegriffe aus dem Themengebiet "Boden".



