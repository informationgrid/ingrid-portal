# main / search
searchSimple.info.title=Information sur les outils de recherche GS SOIL
searchSimple.info.text=Gr\u00E2ce aux fonctions de recherche de GS Soil, vous trouverez des informations sur l'environnement dans les pages web et des bases de donn\u00E9es. Il suffit d'entrer un ou plusieurs termes de recherche, ou utiliser l'assistant de recherche de GS SOIL (Recherche avanc\u00E9e) pour d\u00E9finir votre requ\u00EAte.

# main / search / settings
searchSettings.info.title=Information sur les param\u00E8tres de la liste de r\u00E9sultat
searchSettings.info.text1=Pr\u00E9cisez comment les r\u00E9sultats de votre recherche seront tri\u00E9s et class\u00E9s. Pr\u00E9cisez si vous souhaitez utiliser des mots-cl\u00E9s cr\u00E9\u00E9s par le th\u00E9saurus environnemental g\u00E9n\u00E9ral multilingue GEMET.
searchSettings.info.text2=Ces param\u00E8tres sont valides pour toutes les requ\u00EAtes futures.
searchSettings.info.text3=\u00A8Personnaliser la liste des r\u00E9suttats sous la rubrique "Mon GS Soil".
searchSettings.info.link.sns=\uFEFFGeneral Multilingual Environmental Thesaurus (GEMET)

# main / search / history
searchHistory.info.title=Information sur l'historique des recherches
searchHistory.info.text1=Lors de l'utilisation de GS Soil, vos requ\u00EAtes sont temporairement enregistr\u00E9es. Vous pouvez utiliser cette information pour d\u00E9velopper et am\u00E9liorer d'anciennes requ\u00EAtes ou en construire de nouvelles.
searchHistory.info.text2=Si vous \u00EAtes connect\u00E9 en tant qu'utilisateur GS Soil (voir la rubrique \u00ABMon GS Soil"), vous pouvez sauvegarder vos requ\u00EAtes de fa\u00E7on permanente.

# main / search / extended

searchExtEnvTopicTerms.info.title=Informations sur la recherche de termes
searchExtEnvTopicTerms.info.content=Vous pouvez ajouter des termes de recherche arbitraires \u00E0 votre requ\u00EAte. D\u00E9cidez si tous les termes que vous recherchez (op\u00E9rateur ET par d\u00E9faut), au moins un terme (OU), aucun des termes de recherche (PAS), ou une cha\u00EEne exacte des termes doivent \u00EAtre jumel\u00E9s.

searchExtEnvTopicThesaurus.info.title=Information sur le Thesaurus
searchExtEnvTopicThesaurus.info.content1=Semblable \u00E0 un dictionnaire, un th\u00E9saurus liste les termes sp\u00E9cifiques \u00E0 un sujet. En plus d'une orthographe "standard", le thesaurus renvoit des informations sur la fa\u00E7on dont un terme peut \u00EAtre g\u00E9n\u00E9ralis\u00E9, sp\u00E9cialis\u00E9 ou exprim\u00E9 diff\u00E9remment (synonymes). Les Th\u00E9saurus fournissent un vocabulaire contr\u00F4l\u00E9 qui est utilis\u00E9, entre autres pour annoter les documents (m\u00E9tadonn\u00E9es) et pour la recherche d'informations.
searchExtEnvTopicThesaurus.info.content2=#InfoPortlet.searchExtEnvTopicThesaurus.info.content2
searchExtEnvTopicThesaurus.info.link=Plus d'informations

searchExtEnvPlaceGeothesaurus.info.title=Informations sur le Geothesaurus
searchExtEnvPlaceGeothesaurus.info.content=Comme pour la liste des noms de lieux d'une carte ou d'une nomenclature num\u00E9rique sur Internet, le\u00AB Geo-Thesaurus Umwelt (GTU) \u00BB liste les noms des \u00E9tablissements humains, Rives, montagnes, paysages et autres objets g\u00E9ographiques en Allemagne. La GTU contient l'orthographe correcte du nom de chaque objet, ainsi que sa position g\u00E9ographique (en coordonn\u00E9es).
searchExtEnvPlaceGeothesaurus.info.link=Plus d'informations

searchExtEnvTimeConstraint.info.title=Informations sur l'almanach environnemental
searchExtEnvTimeConstraint.info.content1=L'Almanach de l'environnement \u00E9num\u00E8re les \u00E9v\u00E9nements qui ont eu un profond impact sur l'environnement en Allemagne.
searchExtEnvTimeConstraint.info.content2=Chaque \u00E9v\u00E9nement est associ\u00E9 \u00E0 une date pr\u00E9cise ou une p\u00E9riode. Vous pouvez utiliser cette relation pour rechercher plus d'informations sur l'\u00E9v\u00E9nement, ou pour trouver d'autres \u00E9v\u00E9nements de la m\u00EAme p\u00E9riode.
searchExtEnvTimeConstraint.info.link=Plus d'informations

searchExtEnvAreaContents.info.title=Informations sur le contenu
searchExtEnvAreaContents.info.content=Souhaitez-vous effectuer la recherche tous th\u00E8mes confondus (par d\u00E9faut) ou en s\u00E9lectionnant uniquement les th\u00E8mes envionnementaux et les services ?

searchExtEnvAreaSources.info.title=Informations sur les donn\u00E9es source
searchExtEnvAreaSources.info.content1=Dans GS Soil, trois types de donn\u00E9es sources sont identifi\u00E9es
searchExtEnvAreaSources.info.content2=#InfoPortlet.searchExtEnvAreaSources.info.content2
searchExtEnvAreaSources.info.content3=#InfoPortlet.searchExtEnvAreaSources.info.content3
searchExtEnvAreaSources.info.content4=#InfoPortlet.searchExtEnvAreaSources.info.content4
searchExtEnvAreaSources.info.content5=Souahitez-vous effectuer une recherche toutes donn\u00E9es sources confondues (par d\u00E9faut) ou par s\u00E9lection ? Si vous choisissez "m\u00E9tadonn\u00E9es", vous pouvez cibler la recherche d'objets UDK

searchExtEnvAreaPartner.info.title=Informations sur l'Union Europ\u00E9enne / Etats
searchExtEnvAreaPartner.info.content=GS Soil vous permet de naviguer dans les banques de donn\u00E9es des diff\u00E9rents organismes participants. Pr\u00E9cisez si vous souhaitez consulter les donn\u00E9es de tous les fournisseurs d'informations (par d\u00E9faut) ou si vous pr\u00E9f\u00E9rez s\u00E9lectionner certaines autorit\u00E9s publiques ou agences.

searchExtAdr.info.title=Informations sur la recherche d'adresses
searchExtAdr.info.content1=Recherche de personnes ou d'organisations
searchExtAdr.info.content2=Recherche de personnes ou d'organisations

searchExtResTopicTerms.info.title=Informations sur la recherche de termes
searchExtResTopicTerms.info.content1=GS Soil vous permet de consulter les bases de donn\u00E9es s\u00E9lectionn\u00E9es et obtenir des renseignements sur les projets de recherche environnementaux.
searchExtResTopicTerms.info.content2=Vous pouvez ajouter des termes de recherche arbitraires \u00E0 votre requ\u00EAte. D\u00E9cidez si tous les termes que vous recherchez (op\u00E9rateur ET par d\u00E9faut), au moins un terme (OU), aucun des termes de recherche (PAS), ou une cha\u00EEne exacte des termes doivent \u00EAtre jumel\u00E9s.

searchExtResTopicAttributes.info.title=Informations sur la recherche d'attributs
searchExtResTopicAttributes.info.content1=GS Soil vous permet de consulter les bases de donn\u00E9es s\u00E9lectionn\u00E9es et obtenir des renseignements sur les projets de recherche environnementaux.
searchExtResTopicAttributes.info.content2=Vous pouvez rechercher des noms de projet, les organismes concern\u00E9s, les gestionnaires de projet, les chefs de projet, les sponsors ou la dur\u00E9e des projets. Notez cependant que toutes les bases de donn\u00E9es dans GS Soil ne disposent pas de ces fonctions.
searchExtResTopicAttributes.info.content3=Notez que les bases de donn\u00E9es du projet GS Soil ne disposent pas toutes de ces fonctions

