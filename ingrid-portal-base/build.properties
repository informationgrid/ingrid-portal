#APACHE.USER=
#APACHE.PASSWORD=

# template which should be renamed to build.properties and be adapted to local settings (this template is checked in version control)
# jetspeed 2, see http://portals.apache.org/jetspeed-2/getting-started.html

basedir = .

# Required Portal Configuration Properties
org.apache.jetspeed.portal.home = ${basedir}

# Required Application Server Properties
# configuration (user/password) see -> http://portals.apache.org/jetspeed-2/getting-started.html
org.apache.jetspeed.server.home = C:\Programme\apache-tomcat-6.0.18
org.apache.jetspeed.server.shared = ${org.apache.jetspeed.server.home}/shared/lib
org.apache.jetspeed.deploy.war.dir = ${org.apache.jetspeed.server.home}/webapps
org.apache.jetspeed.services.autodeployment.user = j2deployer
org.apache.jetspeed.services.autodeployment.password = j2deployer
org.apache.jetspeed.catalina.version.major = 6

# -------------------------------------------------------------------------
# configure DB (only needed when default DB derby not wanted)
# -------------------------------------------------------------------------

# -------------------------------------------------------------------------
# configure MySQL Test DB (only needed when running unit tests)
# -------------------------------------------------------------------------
org.apache.jetspeed.test.database.default.name=mysql
org.apache.jetspeed.test.database.url = jdbc:mysql://localhost/ingrid-portal
org.apache.jetspeed.test.database.driver = com.mysql.jdbc.Driver
org.apache.jetspeed.test.database.user = root
org.apache.jetspeed.test.database.password = 
# -------------------------------------------------------------------------
# configure MySQL Production DB
# -------------------------------------------------------------------------
org.apache.jetspeed.production.database.default.name=mysql
org.apache.jetspeed.production.database.url = jdbc:mysql://localhost/ingrid-portal
org.apache.jetspeed.production.database.driver = com.mysql.jdbc.Driver
org.apache.jetspeed.production.database.user = root
org.apache.jetspeed.production.database.password =

org.apache.jetspeed.test.jdbc.drivers.path=${org.apache.jetspeed.portal.home}/lib/mysql-connector-java-3.1.13-bin.jar
org.apache.jetspeed.production.jdbc.drivers.path=${org.apache.jetspeed.portal.home}/lib/mysql-connector-java-3.1.13-bin.jar

