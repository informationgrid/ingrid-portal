# SNS general settings
#---------------------
sns.username=
sns.password=
sns.language=de

# requests to time related events
sns.serviceURL.chronicle=http://sns.uba.de/chronik

# requests to thesaurus
#sns.serviceURL.thesaurus=http://data.uba.de/umt/
# this url handles similar search
sns.serviceURL.thesaurus=http://sns.uba.de/umthes
# getTerm, search. Hierarchy is only working here so far
#sns.serviceURL.thesaurus=http://boden-params.herokuapp.com/

# request to location related searches
sns.serviceURL.gazetteer=http://sns.uba.de/gazetteer

# timeout in ms
sns.timeout=30000
# Switch to "rs:" when the native key changes
sns.nativeKeyPrefix=agsNotation

# SNS topic_ref types - for non-INNOQ gazetteer
#----------------------------------------------
sns.topic.ref.archipelagoType=Inselgruppe
sns.topic.ref.communityType=Gemeinde
sns.topic.ref.districtType=Kreis
sns.topic.ref.nationType=Staat
sns.topic.ref.stateType=Bundesland
sns.topic.ref.catchmentAreaType=Wassereinzugsgebiet
sns.topic.ref.islandType=Insel
sns.topic.ref.landscapeType=Landschaft
sns.topic.ref.mountainType=Berg
sns.topic.ref.mountainsType=Gebirge
sns.topic.ref.naturalLandscapeType=Naturraum
sns.topic.ref.biosphereType=Biosphäre
sns.topic.ref.nationalParkType=Nationalpark
sns.topic.ref.naturalParkType=Naturpark
sns.topic.ref.protectedAreaType=Schutzgebiet
sns.topic.ref.channelType=Kanal
sns.topic.ref.lakeType=See
sns.topic.ref.reservoirType=Stausee
sns.topic.ref.riverType=Fluss
sns.topic.ref.seaType=Meer
# new since sns 2.1 spec
sns.topic.ref.locationType=Raumbezug
sns.topic.ref.use6Type=Gemeinde
sns.topic.ref.use5Type=Gemeindeverband
