<div dojoAttachPoint="buttonNode" class="dojoButton" style="position:relative;" dojoAttachEvent="onMouseOver; onMouseOut; onMouseDown; onMouseUp; onClick:buttonClick; onKey:onKey; onFocus;">
  <div id="${this.widgetId}" class="dojoButtonContents" align=center dojoAttachPoint="containerNode" style="position:absolute;z-index:2;"></div>
  <img dojoAttachPoint="leftImage" style="display:none;">
  <img dojoAttachPoint="centerImage" style="display:none;">
  <img dojoAttachPoint="rightImage" style="display:none;">
</div>
