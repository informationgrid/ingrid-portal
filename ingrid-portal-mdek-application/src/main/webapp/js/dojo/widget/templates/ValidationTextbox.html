<span style='float:${this.htmlfloat};'>
	<input dojoAttachPoint='textbox' type='${this.type}' dojoAttachEvent='onblur;onfocus;onkeyup'
		id='${this.widgetId}' name='${this.name}' size='${this.size}' maxlength='${this.maxlength}'
		class='${this.className}' style=''>
		<span dojoAttachPoint='invalidSpan' class='${this.invalidClass}'></span>
		<span dojoAttachPoint='missingSpan' class='${this.missingClass}'></span>
		<span dojoAttachPoint='rangeSpan' class='${this.rangeClass}'></span>
	</input>
	<textarea dojoAttachPoint='textarea' dojoAttachEvent='onblur;onfocus;onkeyup' class='${this.className}' style="display: none;"></textarea>
</span>
