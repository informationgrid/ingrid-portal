<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
<head>
</head>

<body>

  <!-- CONTENT START -->
  <div dojoType="ContentPane" layoutAlign="client">
  
    <div id="researchSearchContentSection" class="contentBlockWhite top">
      <div id="winNavi">
        <a href="#" title="Hilfe">[?]</a>
  	  </div>
  	  <div id="search" class="content">

        <!-- MAIN TAB CONTAINER START -->
        <div class="spacer"></div>
      	<div id="objects" dojoType="ingrid:TabContainer" doLayout="false" class="w845" selectedChild="objSearch">
          <!-- MAIN TAB 1 START -->
      		<div id="objSearch" dojoType="ContentPane" class="blueTopBorder" label="Objekte">
              <div class="inputContainer field grey noSpaceBelow w829">
              <span class="input"><textarea id="objSearchInput" name="objSearchInput" class="w800 h055"></textarea></span>
              <span class="expandContent"><a href="javascript:toggleContent('extContentObj','recherche_suche_objekte.html', 'objSearchInput');" title="Erweiterte Suche"><img id="extContentObjToggleArrow" src="img/ic_info_expand.gif" width="8" height="8" alt="Pfeil" />Erweiterte Suche</a></span>
              <div class="spacer"></div>
        	  </div>

            <div class="inputContainer">
              <span class="button w805"><a href="javascript:showResults();" class="buttonBlue" title="Suchen">Suchen</a></span>
        	  </div>

            <div dojoType="ContentPane" widgetId="extContentObj" id="extContentObj" style="overflow:auto;" loadingMessage="Lade Daten ..."></div>
            
      		</div>
          <!-- MAIN TAB 1 END -->
      		
          <!-- MAIN TAB 2 START -->
      		<div id="addrSearch" dojoType="ContentPane" class="blueTopBorder" label="Adressen">
  
            <div class="inputContainer field grey noSpaceBelow w829">
              <span class="input"><input type="text" id="addrSearchInput" name="addrSearchInput" class="w800" dojoType="ingrid:ValidationTextBox" /></span>
              <span class="expandContent"><a href="javascript:toggleContent('extContentAddr','recherche_suche_adressen.html', 'addrSearchInput');" title="Erweiterte Suche"><img id="extContentAddrToggleArrow" src="img/ic_info_expand.gif" width="8" height="8" alt="Pfeil" />Erweiterte Suche</a></span>
              <div class="spacer"></div>
        	  </div>

            <div class="inputContainer">
              <span class="button w805"><a href="javascript:showResults();" class="buttonBlue" title="Suchen">Suchen</a></span>
        	  </div>

            <div dojoType="ContentPane" widgetId="extContentAddr" id="extContentAddr" style="overflow:auto;" loadingMessage="Lade Daten ..."></div>
                      
      		</div>
          <!-- MAIN TAB 2 END -->
      	</div>
        <!-- MAIN TAB CONTAINER END -->
  
        <!-- SEARCH RESULT LIST START -->
        <div class="spacer"></div>
        <div id="results" class="inputContainer noSpaceBelow w845">
          <span class="label">Trefferliste</span>
          <span class="functionalLink"><img src="img/ic_fl_save_csv.gif" width="11" height="15" alt="Popup" /><a href="#" title="Trefferliste als CSV-Datei speichern">Trefferliste als CSV-Datei speichern</a></span>
          <div class="listInfo w845">
            <span class="searchResultsInfo">&nbsp;</span>
            <span class="searchResultsPaging">&nbsp;</span>
        	  <div class="fill"></div>
          </div>

    	    <table id="addressSearchResults" dojoType="ingrid:FilteringTable" minRows="10" cellspacing="0" class="filteringTable w845 relativePos">
    	      <thead>
    		      <tr>
          			<th field="type" dataType="String" width="74"></th>
          			<th field="name" dataType="String" width="610">Name</th>
    		      </tr>
    	      </thead>
    	      <tbody>
    	      </tbody>
    	    </table>
    	  </div>
        <!-- SEARCH RESULT LIST END -->
  
      </div>
    </div>
  </div>
  <!-- CONTENT END -->

</body>
</html>
