<html>
<head>
<script type="text/javascript">
	dojo.require("dojo.widget.Button");

	_container_.addOnLoad(function() {
		init();
	});

	init = function() {
		var button = dojo.widget.byId("myButton");
		dojo.debug(button);
	}

	testFunc = function() {
		dojo.debug("Button pushed");
	}

</script>
</head>

<body>
<button dojoType="Button" onClick="testFunc" widgetId="myButton">Button</button>
</body>
</html>
