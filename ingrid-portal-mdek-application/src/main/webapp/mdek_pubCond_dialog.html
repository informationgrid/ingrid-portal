<html>
<head>

<script type="text/javascript">
_container_.addOnLoad(function() {
	if (_container_.customParams.operation == "SAVE") {
		dojo.byId("messageDiv").innerHTML = message.get("operation.hint.publicationConditionSaveHint");
	} else if (_container_.customParams.operation == "MOVE") {
		dojo.byId("messageDiv").innerHTML = message.get("operation.hint.publicationConditionMoveHint");
		dojo.widget.byId("saveButton").setCaption("Verschieben");
	}
});

_container_.addOnUnload(function() {
	// If the dialog was cancelled via the dialogs close button
	// we need to signal an error (cancel action)
	if (_container_.customParams.resultHandler.fired == -1) {
		_container_.customParams.resultHandler.errback();
	}
});


// 'Yes Button' onClick function
yesButtonFunc = function() {
	_container_.customParams.resultHandler.callback();
	_container_.closeWindow();
}

// 'No Button' onClick function
noButtonFunc = function() {
	_container_.customParams.resultHandler.errback();
	_container_.closeWindow();
}

</script>
</head>



<body>
<div dojoType="ContentPane">
	<div id="contentPane" layoutAlign="client" class="contentBlockWhite top w364">
		<div id="dialogContent" class="content">
			<div id="messageDiv" class="field grey">
			</div>
			<div class="inputContainer grey noSpaceBelow w349" style="height:30px;">
		        <span style="float:right;"><button dojoType="ingrid:Button" title="Abbrechen" onClick="noButtonFunc">Abbrechen</button></span>
		        <span style="float:right;"><button dojoType="ingrid:Button" id="saveButton" title="Speichern" onClick="yesButtonFunc">Speichern</button></span>
			</div>
	  	</div>
	</div>
</div>
</body>
</html>
