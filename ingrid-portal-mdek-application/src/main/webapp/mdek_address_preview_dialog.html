<script type="text/javascript">

_container_.addOnLoad(function() {
	var address = _container_.customParams.data;
//	dojo.debugShallow(address);

	var addressDiv = dojo.byId("addressPreviewContent");
	var displayText = "";


	displayText += address.name+"<br>";
	displayText += address.street+"<br>";
	if (address.pobox)
		displayText += "Postfach: "+address.pobox+"<br>";
	if (address.poboxPostalCode)
		displayText += address.poboxPostalCode+" "+address.city+"<br>";
	else
		displayText += address.city+"<br>";

	for (i in address.communication) {
		var comm = address.communication[i];
		if (comm.communicationDescription)
			displayText += comm.communicationMedium+": "+comm.communicationValue+" "+comm.communicationDescription+"<br>";
		else
			displayText += comm.communicationMedium+": "+comm.communicationValue+"<br>";
	}

	addressDiv.innerHTML = displayText;
});
